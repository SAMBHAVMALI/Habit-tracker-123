<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Routiq Legacy Master</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* 1. FONT ARCHITECTURE
        */
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        /* 2. DESIGN SYSTEM CONSTANTS
        */
        :root {
            --logo-gold: #D4AF37;   
            --logo-black: #1A1A1A;  
            --logo-peach: #F5E6D3;  
            --card-shadow: 0 10px 40px rgba(0,0,0,0.04);
            --transition-standard: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* 3. BASE LEVEL STYLING
        */
        body, html, #root { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--logo-peach) !important; 
            margin: 0; 
            padding: 0;
            height: 100vh; 
            width: 100vw; 
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* 4. LAYOUT BOX MODEL
        */
        .app-shell { 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            position: relative; 
            max-width: 500px;
            margin: 0 auto;
        }
        
        .content-area { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            padding: 28px 28px 150px 28px; 
            overflow-y: auto; 
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .content-area::-webkit-scrollbar { 
            display: none; 
        }

        /* 5. SPLASH & SYSTEM OVERLAYS
        */
        .overlay-screen { 
            position: fixed; 
            inset: 0; 
            background: #FFFFFF; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            z-index: 9999; 
            transition: opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        
        .hide-overlay { 
            opacity: 0; 
            pointer-events: none; 
        }
        
        .logo-gradient { 
            background: linear-gradient(135deg, #1A1A1A 0%, #444444 100%); 
        }
        
        .card-standard { 
            background: #FFFFFF; 
            border-radius: 32px; 
            padding: 24px; 
            box-shadow: var(--card-shadow); 
            border: none; 
            transition: var(--transition-standard);
        }
        
        .nav-text { 
            font-size: 9px; 
            font-weight: 800; 
            margin-top: 6px; 
            text-transform: uppercase; 
            letter-spacing: 0.12em; 
        }

        /* 6. DATA VISUALIZATION SYSTEMS
        */
        .meter-svg { transform: rotate(-90deg); }
        .meter-bg { fill: none; stroke: #F8FAFC; stroke-width: 10; }
        .meter-progress { 
            fill: none; 
            stroke: var(--logo-gold); 
            stroke-width: 10; 
            stroke-linecap: round; 
            transition: stroke-dashoffset 1.5s cubic-bezier(0.4, 0, 0.2, 1); 
        }

        .heatmap-grid { 
            display: grid; 
            grid-template-columns: repeat(10, 1fr); 
            gap: 7px; 
        }
        
        .heatmap-cell { 
            aspect-ratio: 1; 
            border-radius: 7px; 
            transition: transform 0.3s ease; 
            border: 1.5px solid rgba(0,0,0,0.02); 
        }
        
        .filter-chip { 
            padding: 10px 20px; 
            border-radius: 24px; 
            font-size: 10px; 
            font-weight: 800; 
            text-transform: uppercase; 
            cursor: pointer; 
            transition: all 0.4s ease;
        }

        /* 7. PICKER SCROLL LOGIC
        */
        .scroll-wrapper { 
            overflow-x: auto; 
            width: 100%; 
            -webkit-overflow-scrolling: touch; 
            padding: 10px 0; 
            position: relative;
            z-index: 50;
        }
        
        .scroll-inner { 
            display: flex; 
            gap: 14px; 
            width: max-content; 
            padding-right: 40px; 
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* 8. GRID PROTECTORS
        */
        .month-picker-box { 
            width: 100%; 
            background: rgba(255,255,255,0.7); 
            border-radius: 40px; 
            padding: 24px; 
            border: 1px solid white; 
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.02); 
            overflow: hidden;
            max-width: 340px;
            margin: 0 auto;
        }
        
        .month-picker-grid { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            gap: 8px; 
            width: 100%; 
        }

        .calendar-grid { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            gap: 8px; 
        }
        
        .calendar-day { 
            aspect-ratio: 1; 
            border-radius: 14px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 11px; 
            font-weight: 800; 
            transition: all 0.3s ease;
        }

        /* 9. ANIMATION KEYS
        */
        @keyframes fadeInScale { 
            from { opacity: 0; transform: translateY(20px) scale(0.95); } 
            to { opacity: 1; transform: translateY(0) scale(1); } 
        }
        
        .animate-fade { 
            animation: fadeInScale 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards; 
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // ---------------------------------------------------------
        // REACT MODULE INITIALIZATION
        // ---------------------------------------------------------
        const { useState, useEffect, useMemo, Fragment, useCallback } = React;

        const App = () => {
            // --- A. PRIMARY APPLICATION STATE ---
            const [overlayStage, setOverlayStage] = useState('logo');
            const [currentPage, setCurrentPage] = useState('home');
            const [showMenu, setShowMenu] = useState(false);
            const [viewDate, setViewDate] = useState(new Date());
            const [editingId, setEditingId] = useState(null);
            const [growthRange, setGrowthRange] = useState(30); 
            const [pickers, setPickers] = useState({ color: false, icon: false });

            // --- B. PERSISTENT STORAGE HANDLERS ---
            const [habits, setHabits] = useState(() => {
                try {
                    const saved = localStorage.getItem('habits');
                    if (saved) {
                        const parsed = JSON.parse(saved);
                        return Array.isArray(parsed) ? parsed : [];
                    }
                    return [];
                } catch (err) {
                    return [];
                }
            });
            
            const [logs, setLogs] = useState(() => {
                try {
                    const savedLogs = localStorage.getItem('habitLogs');
                    if (savedLogs) {
                        const parsed = JSON.parse(savedLogs);
                        return typeof parsed === 'object' ? parsed : {};
                    }
                    return {};
                } catch (err) {
                    return {};
                }
            });
            
            // --- C. FORM CONFIGURATION ---
            const defaultFormState = {
                name: '', 
                description: '', 
                color: '#1A1A1A', 
                icon: 'âœ¨', 
                category: 'Category', 
                frequency: 'Frequency', 
                weekDays: [], 
                monthDays: [],
                customCount: 1, 
                customPeriod: 'Week'
            };
            
            const [form, setForm] = useState(defaultFormState);

            // --- D. ASSET LIBRARIES ---
            const quotes = [
                "Consistency is your signature.", 
                "Discipline equals freedom.", 
                "Quality is a habit.",
                "Small steps lead to big results.",
                "Discipline is the engine of change."
            ];
            
            const [activeQuote] = useState(() => {
                const index = Math.floor(Math.random() * quotes.length);
                return quotes[index];
            });

            const colorPalette = [
                '#1A1A1A', '#D4AF37', '#6366F1', '#EC4899', 
                '#F59E0B', '#10B981', '#3B82F6', '#8B5CF6', 
                '#FF6B6B', '#4ECDC4', '#A8E6CF', '#FFD3B6',
                '#FFAAA5', '#88D8B0'
            ];
            
            const iconLibrary = [
                'âœ¨', 'ðŸƒâ€â™‚ï¸', 'ðŸ’§', 'ðŸ“š', 'ðŸ§˜â€â™‚ï¸', 'ðŸŽ', 'ðŸ’ª', 'ðŸ§ ', 
                'â˜€ï¸', 'ðŸ’¼', 'ðŸŽ¨', 'ðŸ”¥', 'ðŸ§—', 'ðŸ”‹', 'ðŸ§˜', 'ðŸ›Œ', 
                'ðŸš¶', 'ðŸš´', 'ðŸ¥—', 'ðŸ¥›', 'ðŸŽ§', 'âš¡', 'â³', 'ðŸ†'
            ];

            // --- E. LIFECYCLE & SYNC EFFECTS ---
            useEffect(() => {
                const splash1 = setTimeout(() => setOverlayStage('quote'), 1400);
                const splash2 = setTimeout(() => setOverlayStage('none'), 3800);
                return () => { clearTimeout(splash1); clearTimeout(splash2); };
            }, []);

            useEffect(() => {
                const hString = JSON.stringify(habits);
                const lString = JSON.stringify(logs);
                localStorage.setItem('habits', hString);
                localStorage.setItem('habitLogs', lString);
            }, [habits, logs]);

            const todayStr = new Date().toISOString().split('T')[0];

            // --- F. ANALYTICS ENGINE ---
            const stats = useMemo(() => {
                const activeCount = habits.length;
                const completedToday = (logs[todayStr] || []).length;
                
                // 1. Precise Daily Win Logic
                let winRateFinal;
                if (activeCount === 0) {
                    winRateFinal = "0.00";
                } else {
                    const ratio = completedToday / activeCount;
                    winRateFinal = (ratio * 100).toFixed(2);
                }
                
                // 2. Heatmap Loop (FIXED DIRECTION: Oldest -> Today)
                let hitsTotal = 0;
                let possibleTotal = activeCount * growthRange;
                const heatmapBuffer = [];

                for (let i = 0; i <= growthRange; i++) {
                    const dObj = new Date();
                    const offsetDays = growthRange - i;
                    dObj.setDate(dObj.getDate() - offsetDays);
                    
                    const dKey = dObj.toISOString().split('T')[0];
                    const dCount = (logs[dKey] || []).length;
                    
                    hitsTotal += dCount;
                    
                    let dRatio;
                    if (activeCount === 0) {
                        dRatio = 0;
                    } else {
                        dRatio = dCount / activeCount;
                    }

                    heatmapBuffer.push({ 
                        date: dKey, 
                        pct: dRatio 
                    });
                }

                // 3. Overall Mastery Logic
                let masteryFinal;
                if (possibleTotal === 0) {
                    masteryFinal = "0.00";
                } else {
                    const masteryRatio = hitsTotal / possibleTotal;
                    masteryFinal = (masteryRatio * 100).toFixed(2);
                }

                return { 
                    totalCount: activeCount, 
                    doneCount: completedToday, 
                    winRate: winRateFinal, 
                    mastery: masteryFinal, 
                    heatmap: heatmapBuffer 
                };
            }, [habits, logs, todayStr, growthRange]);

            // --- G. SYSTEM HANDLERS ---
            const handleRitualSave = () => {
                const rawName = form.name;
                if (!rawName || rawName.trim() === "") {
                    return;
                }
                
                if (editingId) {
                    const updatedList = habits.map((ritual) => {
                        if (ritual.id === editingId) {
                            const newObj = { ...form, id: editingId };
                            return newObj;
                        }
                        return ritual;
                    });
                    setHabits(updatedList);
                    setEditingId(null);
                } else {
                    const ritualID = Date.now();
                    const newRitual = { ...form, id: ritualID };
                    setHabits([...habits, newRitual]);
                }
                
                setForm(defaultFormState);
                setPickers({ color: false, icon: false });
                setCurrentPage('habits');
            };

            const handleRitualToggle = (id) => {
                const logsForToday = logs[todayStr] || [];
                let nextLogs;
                
                if (logsForToday.includes(id)) {
                    nextLogs = logsForToday.filter(existingId => existingId !== id);
                } else {
                    nextLogs = [...logsForToday, id];
                }
                
                const updatedLogs = { ...logs, [todayStr]: nextLogs };
                setLogs(updatedLogs);
            };

            const handleRitualRemoval = (id) => {
                const userConfirmed = confirm("Confirm Ritual Removal? Historical data will be hidden.");
                if (userConfirmed) {
                    const remaining = habits.filter(h => h.id !== id);
                    setHabits(remaining);
                }
            };

            const handleRitualEditTrigger = (targetHabit) => {
                setForm(targetHabit);
                setEditingId(targetHabit.id);
                setCurrentPage('add');
            };

            // --- H. GLOBAL COMPONENT FRAGMENTS ---
            const AppHeader = () => (
                <header className="flex justify-between items-center mb-12 w-full relative z-[60]">
                    <div className="animate-fade">
                        <h1 className="text-3xl font-black italic tracking-tighter text-black">Routiq</h1>
                        <p className="text-slate-500 text-[10px] font-extrabold uppercase tracking-[0.2em] mt-1">Daily Discipline</p>
                    </div>
                    <div className="flex gap-4">
                        <button 
                            onClick={() => setCurrentPage('calendar_full')} 
                            className="w-12 h-12 flex items-center justify-center rounded-2xl bg-white border border-black/5 text-black shadow-sm active:scale-90 transition-all"
                        >
                            <i className="fa-solid fa-calendar-day"></i>
                        </button>
                        <button 
                            onClick={() => setShowMenu(!showMenu)} 
                            className="w-12 h-12 flex items-center justify-center rounded-2xl bg-black text-white shadow-xl active:scale-90 transition-all"
                        >
                            <i className="fa-solid fa-ellipsis-vertical text-[--logo-gold]"></i>
                        </button>
                        
                        {showMenu && (
                            <div className="absolute right-0 top-16 w-56 bg-white border border-black/5 rounded-[32px] shadow-2xl z-[70] p-3 animate-fade">
                                <button 
                                    onClick={() => { localStorage.clear(); window.location.reload(); }} 
                                    className="w-full px-5 py-4 text-left text-xs font-black text-rose-500 hover:bg-rose-50 flex items-center gap-4 rounded-2xl transition-all"
                                >
                                    <i className="fa-solid fa-trash-can opacity-60"></i>
                                    <span>Reset System</span>
                                </button>
                            </div>
                        )}
                    </div>
                </header>
            );

            // --- I. NAVIGATION SYSTEMS ---
            const AppNavigationBar = () => (
                <nav className="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-xl px-2 py-10 flex justify-around items-center z-100 border-t border-black/5 shadow-[0_-10px_40px_rgba(0,0,0,0.03)]">
                    <button 
                        onClick={() => { setEditingId(null); setForm(defaultFormState); setCurrentPage('home'); }} 
                        className={`flex flex-col items-center w-14 transition-all duration-300 ${currentPage === 'home' ? 'text-black scale-110' : 'text-slate-300'}`}
                    >
                        <i className="fa-solid fa-house-chimney text-xl"></i>
                        <span className="nav-text">Home</span>
                    </button>
                    
                    <button 
                        onClick={() => { setEditingId(null); setForm(defaultFormState); setCurrentPage('habits'); }} 
                        className={`flex flex-col items-center w-14 transition-all duration-300 ${currentPage === 'habits' ? 'text-black scale-110' : 'text-slate-300'}`}
                    >
                        <i className="fa-solid fa-dna text-xl"></i>
                        <span className="nav-text">Rituals</span>
                    </button>
                    
                    <button 
                        onClick={() => { setForm(defaultFormState); setEditingId(null); setCurrentPage('add'); }} 
                        className="w-16 h-16 logo-gradient rounded-3xl flex items-center justify-center text-white -mt-20 border-[6px] border-white shadow-2xl active:scale-90 transition-all duration-500 hover:rotate-90"
                    >
                        <i className="fa-solid fa-plus text-2xl text-amber-400"></i>
                    </button>
                    
                    <button 
                        onClick={() => { setEditingId(null); setCurrentPage('growth'); }} 
                        className={`flex flex-col items-center w-14 transition-all duration-300 ${currentPage === 'growth' ? 'text-black scale-110' : 'text-slate-300'}`}
                    >
                        <i className="fa-solid fa-chart-pie text-xl"></i>
                        <span className="nav-text">Growth</span>
                    </button>
                    
                    <button 
                        onClick={() => { setEditingId(null); setCurrentPage('coach'); }} 
                        className={`flex flex-col items-center w-14 transition-all duration-300 ${currentPage === 'coach' ? 'text-black scale-110' : 'text-slate-300'}`}
                    >
                        <i className="fa-solid fa-wand-magic-sparkles text-xl"></i>
                        <span className="nav-text">Coach</span>
                    </button>
                </nav>
            );

            // --- J. MASTER VIEW ENGINE ---
            return (
                <div className="app-shell">
                    
                    {/* 1. LAYER: SPLASH & INTRO */}
                    <div className={`overlay-screen ${overlayStage === 'none' ? 'hide-overlay' : ''}`}>
                        <div className="flex flex-col items-center animate-fade text-center px-10">
                            {overlayStage === 'logo' ? (
                                <Fragment>
                                    <div className="w-36 h-36 mb-8 p-6 bg-white rounded-[48px] shadow-2xl flex items-center justify-center border border-black/5">
                                        <img src="./logo512.png" alt="Icon" className="w-full h-full object-contain" />
                                    </div>
                                    <h1 className="text-5xl font-black text-black italic tracking-tighter">Routiq</h1>
                                    <div className="mt-8 w-14 h-1.5 bg-amber-400 rounded-full animate-pulse"></div>
                                </Fragment>
                            ) : (
                                <Fragment>
                                    <i className="fa-solid fa-quote-left text-amber-200 text-6xl mb-10"></i>
                                    <p className="text-3xl font-black italic text-black leading-tight">"{activeQuote}"</p>
                                    <div className="mt-14 flex gap-3">
                                        <div className="w-2.5 h-2.5 rounded-full bg-slate-100"></div>
                                        <div className="w-2.5 h-2.5 rounded-full bg-slate-200"></div>
                                        <div className="w-2.5 h-2.5 rounded-full bg-slate-100"></div>
                                    </div>
                                </Fragment>
                            )}
                        </div>
                    </div>

                    <div className="content-area">
                        {(currentPage === 'home' || currentPage === 'habits' || currentPage === 'growth') && <AppHeader />}

                        {/* --- 2. VIEW: HOME (TRACKER) --- */}
                        {currentPage === 'home' && (
                            <div className="flex-1 flex flex-col gap-10 animate-fade">
                                {habits.length > 0 && (
                                    <div className="grid grid-cols-2 gap-5">
                                        <div className="card-standard text-center py-10 relative overflow-hidden">
                                            <div className="absolute top-0 right-0 w-14 h-14 bg-slate-50/50 rounded-bl-full"></div>
                                            <p className="text-[10px] font-extrabold uppercase text-slate-400 tracking-widest mb-4">Rituals Done</p>
                                            <h2 className="text-4xl font-black text-black">{stats.doneCount}/{stats.totalCount}</h2>
                                        </div>
                                        <div className="card-standard text-center py-10 relative overflow-hidden">
                                            <div className="absolute top-0 left-0 w-14 h-14 bg-slate-50/50 rounded-br-full"></div>
                                            <p className="text-[10px] font-extrabold uppercase text-slate-400 tracking-widest mb-4">Daily Score</p>
                                            <div className="flex items-center justify-center">
                                                <h2 className="text-xl sm:text-2xl font-black text-black leading-tight whitespace-nowrap">
                                                    {stats.winRate}%
                                                </h2>
                                            </div>
                                        </div>
                                    </div>
                                )}
                                
                                {habits.length > 0 ? (
                                    <div className="space-y-6">
                                        <div className="flex justify-between items-center px-4">
                                            <p className="text-[12px] font-black uppercase text-slate-400 tracking-[0.3em]">Due Today</p>
                                            <span className="text-[10px] font-bold text-slate-300 italic">{todayStr}</span>
                                        </div>
                                        {habits.map(ritual => {
                                            const isChecked = (logs[todayStr] || []).includes(ritual.id);
                                            return (
                                                <div 
                                                    key={ritual.id} 
                                                    className="card-standard flex justify-between items-center transition-all duration-500 hover:shadow-2xl active:scale-[0.96] border-l-[12px]" 
                                                    style={{ borderLeftColor: ritual.color }}
                                                >
                                                    <div className="flex items-center gap-6">
                                                        <div className="text-4xl filter drop-shadow-sm transition-transform duration-500 hover:scale-125">{ritual.icon}</div>
                                                        <div className="flex flex-col">
                                                            <span className={`font-bold text-xl leading-tight transition-all duration-500 ${isChecked ? 'text-slate-300 line-through italic' : 'text-black'}`}>
                                                                {ritual.name}
                                                            </span>
                                                            <span className="text-[10px] font-black uppercase text-amber-500 tracking-[0.2em] mt-2">
                                                                {ritual.category}
                                                            </span>
                                                        </div>
                                                    </div>
                                                    <button 
                                                        onClick={() => handleCheckToggle(ritual.id)} 
                                                        className={`w-16 h-16 rounded-[24px] flex items-center justify-center transition-all duration-700 ${isChecked ? 'bg-black text-amber-400 shadow-2xl rotate-[360deg]' : 'bg-slate-50 border border-slate-100 text-slate-200'}`}
                                                        style={{ width: '72px', height: '72px' }}
                                                    >
                                                        <i className={`fa-solid ${isChecked ? 'fa-check-double' : 'fa-check'} text-3xl`}></i>
                                                    </button>
                                                </div>
                                            );
                                        })}
                                    </div>
                                ) : (
                                    <div className="centered-container opacity-20 py-32">
                                        <i className="fa-solid fa-feather-pointed text-9xl mb-10 text-black animate-bounce"></i>
                                        <p className="font-black uppercase text-center leading-relaxed tracking-[0.7em] text-[18px] text-black">
                                            Forge Rituals
                                        </p>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* --- 3. VIEW: GROWTH (DASHBOARD) --- */}
                        {currentPage === 'growth' && (
                            <div className="animate-fade space-y-14 pb-14">
                                <div className="animate-fade">
                                    <h2 className="text-4xl font-black italic text-black leading-none tracking-tight">Mastery Hub</h2>
                                    <p className="text-slate-400 text-xs font-bold mt-4 uppercase tracking-[0.3em]">Quantify Your Evolution</p>
                                </div>
                                
                                <div className="scroll-wrapper no-scrollbar px-1">
                                    <div className="scroll-inner gap-4">
                                        {[
                                            {n:'7 Days', v:7}, {n:'1 Month', v:30}, {n:'3 Months', v:90}, 
                                            {n:'6 Months', v:180}, {n:'9 Months', v:270}, {n:'12 Months', v:365}
                                        ].map(item => (
                                            <button 
                                                key={item.n} 
                                                onClick={() => setGrowthRange(item.v)} 
                                                className={`filter-chip ${growthRange === item.v ? 'bg-black text-white shadow-2xl scale-110' : 'bg-white text-slate-400 border border-black/5 hover:border-black/20'}`}
                                            >
                                                {item.n}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                {/* PERFORMANCE GAUGE SYSTEM */}
                                <div className="card-standard flex flex-col items-center py-20 relative overflow-hidden">
                                    <div className="absolute top-0 left-0 w-full h-2 bg-slate-50"></div>
                                    <p className="text-[11px] font-black uppercase tracking-[0.5em] text-slate-300 mb-14">Discipline Index</p>
                                    <div className="relative w-56 h-56 flex items-center justify-center">
                                        <svg className="meter-svg w-full h-full" viewBox="0 0 100 100">
                                            <circle className="meter-bg" cx="50" cy="50" r="44" />
                                            <circle 
                                                className="meter-progress" 
                                                cx="50" cy="50" r="44" 
                                                style={{ 
                                                    strokeDasharray: '276.5', 
                                                    strokeDashoffset: 276.5 - (276.5 * parseFloat(stats.mastery)) / 100 
                                                }} 
                                            />
                                        </svg>
                                        <div className="absolute flex flex-col items-center animate-fade">
                                            <span className="text-4xl font-black text-black leading-none">{stats.mastery}%</span>
                                            <span className="text-[10px] font-black uppercase text-amber-500 mt-4 tracking-[0.25em]">Mastery</span>
                                        </div>
                                    </div>
                                </div>

                                {/* MATRIX HEATMAP (FIXED FORWARD DIRECTION) */}
                                <div className="card-standard">
                                    <div className="flex justify-between items-center mb-12">
                                        <p className="text-xs font-black uppercase tracking-[0.3em] text-slate-400">Consistency Matrix</p>
                                        <span className="bg-slate-50 px-5 py-2 rounded-full text-[10px] font-black text-slate-400 uppercase tracking-tighter shadow-inner">
                                            {growthRange} Units
                                        </span>
                                    </div>
                                    <div className={`heatmap-grid ${growthRange > 100 ? 'grid-cols-10' : 'grid-cols-7'}`}>
                                        {stats.heatmap.map((cell, idx) => {
                                            let colorValue = '#F8FAFC';
                                            if (cell.pct > 0) colorValue = '#FFF4CC';
                                            if (cell.pct > 0.5) colorValue = '#D4AF37';
                                            if (cell.pct === 1) colorValue = '#1A1A1A';
                                            return (
                                                <div 
                                                    key={idx} 
                                                    className="heatmap-cell shadow-sm" 
                                                    style={{ backgroundColor: colorValue }} 
                                                    title={cell.date}
                                                />
                                            );
                                        })}
                                    </div>
                                    <div className="flex justify-between mt-10 px-4">
                                        <div className="flex items-center gap-4">
                                            <div className="w-3 h-3 rounded-full bg-slate-100 shadow-inner"></div>
                                            <span className="text-[11px] font-black text-slate-300 uppercase tracking-widest">Beginning</span>
                                        </div>
                                        <div className="flex items-center gap-4">
                                            <span className="text-[11px] font-black text-slate-300 uppercase tracking-widest">Today</span>
                                            <div className="w-3 h-3 rounded-full bg-black shadow-lg"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* --- 4. VIEW: HABITS (LIBRARY) --- */}
                        {currentPage === 'habits' && (
                            <div className="flex-1 flex flex-col animate-fade">
                                <div className="mb-14">
                                    <h2 className="text-4xl font-black italic text-black leading-none">My Rituals</h2>
                                    <p className="text-slate-400 text-xs font-bold mt-4 uppercase tracking-[0.25em]">Management Console</p>
                                </div>
                                
                                {habits.length > 0 ? (
                                    <div className="space-y-10">
                                        {habits.map(ritualObj => (
                                            <div 
                                                key={ritualObj.id} 
                                                className="card-standard relative overflow-hidden border-t-[10px]" 
                                                style={{ borderTopColor: ritualObj.color }}
                                            >
                                                <div className="flex justify-between items-start mb-8">
                                                    <div className="flex items-center gap-6">
                                                        <div className="w-18 h-18 rounded-[28px] bg-slate-50 flex items-center justify-center text-4xl shadow-inner border border-black/5">
                                                            {ritualObj.icon}
                                                        </div>
                                                        <div className="flex flex-col">
                                                            <h3 className="font-black text-2xl text-black leading-none">{ritualObj.name}</h3>
                                                            <p className="text-[12px] font-black uppercase text-amber-500 tracking-[0.25em] mt-4">{ritualObj.category}</p>
                                                        </div>
                                                    </div>
                                                    <div className="flex gap-4">
                                                        <button 
                                                            onClick={() => handleRitualEditTrigger(ritualObj)} 
                                                            className="w-13 h-13 rounded-2xl bg-slate-50 text-slate-400 hover:text-black hover:bg-slate-100 transition-all flex items-center justify-center shadow-sm"
                                                        >
                                                            <i className="fa-solid fa-pen-nib text-lg"></i>
                                                        </button>
                                                        <button 
                                                            onClick={() => handleRitualRemoval(ritualObj.id)} 
                                                            className="w-13 h-13 rounded-2xl bg-rose-50 text-rose-400 hover:bg-rose-500 hover:text-white transition-all flex items-center justify-center shadow-sm"
                                                        >
                                                            <i className="fa-solid fa-trash-can text-lg"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                                <div className="bg-slate-50/70 p-7 rounded-[32px] border border-black/5">
                                                    <div className="flex items-center gap-4 mb-4">
                                                        <i className="fa-solid fa-clock-rotate-left text-slate-300"></i>
                                                        <p className="text-[11px] font-black uppercase text-slate-500 tracking-widest">
                                                            {
                                                                ritualObj.frequency === 'Specific Days of Week' ? ritualObj.weekDays.join(', ') : 
                                                                ritualObj.frequency === 'Specific Days of Month' ? `Monthly Dates: ${ritualObj.monthDays.join(', ')}` : 
                                                                ritualObj.frequency === 'Customise Days' ? `${ritualObj.customCount} times per ${ritualObj.customPeriod}` : ritualObj.frequency
                                                            }
                                                        </p>
                                                    </div>
                                                    {ritualObj.description && (
                                                        <p className="text-slate-500 text-sm mt-5 font-bold leading-relaxed italic border-l-[6px] border-slate-200 pl-5 py-2">
                                                            "{ritualObj.description}"
                                                        </p>
                                                    )}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                ) : (
                                    <div className="centered-container opacity-20 py-40">
                                        <i className="fa-solid fa-seedling text-9xl mb-12 text-black"></i>
                                        <p className="font-black uppercase tracking-[0.7em] text-[18px] text-black">Pure Mind</p>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* --- 5. VIEW: ENGINE (FORGE / EDIT RITUAL) --- */}
                        {currentPage === 'add' && (
                            <div className="animate-fade space-y-12 pb-28">
                                <div className="mb-8">
                                    <h2 className="text-4xl font-black italic text-black leading-tight tracking-tight">
                                        {editingId ? 'Modify Ritual' : 'Forge Ritual'}
                                    </h2>
                                    <p className="text-slate-400 text-xs font-bold mt-4 uppercase tracking-[0.3em]">Architect Your Habit</p>
                                </div>
                                
                                <div className="space-y-8">
                                    <div className="space-y-4">
                                        <p className="text-[12px] font-black uppercase tracking-[0.3em] ml-6 text-slate-400">Habit Name</p>
                                        <input 
                                            className="w-full p-9 rounded-[44px] bg-white font-black text-2xl outline-none shadow-sm text-black placeholder:text-slate-100 border-4 border-transparent focus:border-amber-400/20 transition-all" 
                                            placeholder="Forge Name..." 
                                            value={form.name} 
                                            onChange={e => setForm({...form, name: e.target.value})} 
                                        />
                                    </div>
                                    
                                    <div className="space-y-4">
                                        <p className="text-[12px] font-black uppercase tracking-[0.3em] ml-6 text-slate-400">Description</p>
                                        <textarea 
                                            className="w-full p-9 rounded-[44px] bg-white font-bold text-base outline-none shadow-sm text-black placeholder:text-slate-100 border-4 border-transparent focus:border-amber-400/20 transition-all" 
                                            placeholder="Purpose of this ritual..." 
                                            rows="5" 
                                            value={form.description} 
                                            onChange={e => setForm({...form, description: e.target.value})} 
                                        />
                                    </div>
                                </div>
                                
                                <div className="flex flex-col gap-12">
                                    {/* DYNAMIC COLOR PICKER SYSTEM */}
                                    <div className="flex flex-col gap-5">
                                        <p className="text-[12px] font-black uppercase tracking-[0.4em] ml-8 text-slate-400">Theme Palette</p>
                                        <div className="flex items-center relative z-[80]">
                                            <button 
                                                onClick={() => setPickers({color: !pickers.color, icon: false})} 
                                                className="w-24 h-24 rounded-full border-[12px] border-white shadow-2xl z-10 shrink-0 transition-transform active:scale-90" 
                                                style={{ backgroundColor: form.color }} 
                                            />
                                            {pickers.color && (
                                                <div className="scroll-wrapper no-scrollbar ml-5 bg-white/80 p-4 rounded-full animate-fade shadow-2xl border-2 border-white">
                                                    <div className="scroll-inner px-8">
                                                        {colorPalette.map(hexCode => (
                                                            <button 
                                                                key={hexCode} 
                                                                onClick={() => {setForm({...form, color: hexCode}); setPickers({color: false})}} 
                                                                className="w-16 h-16 rounded-full shrink-0 shadow-xl transition-all duration-400 active:scale-75 hover:scale-125 border-[6px] border-white" 
                                                                style={{ backgroundColor: hexCode }} 
                                                            />
                                                        ))}
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    </div>

                                    {/* DYNAMIC ICON PICKER SYSTEM */}
                                    <div className="flex flex-col gap-5">
                                        <p className="text-[12px] font-black uppercase tracking-[0.4em] ml-8 text-slate-400">Visual Symbol</p>
                                        <div className="flex items-center relative z-[75]">
                                            <button 
                                                onClick={() => setPickers({icon: !pickers.icon, color: false})} 
                                                className="w-24 h-24 rounded-[40px] bg-white flex items-center justify-center text-5xl shadow-2xl z-10 border border-black/5 shrink-0 text-black transition-transform active:scale-90"
                                            >
                                                {form.icon}
                                            </button>
                                            {pickers.icon && (
                                                <div className="scroll-wrapper no-scrollbar ml-5 bg-white/80 p-4 rounded-[44px] animate-fade shadow-2xl border-2 border-white">
                                                    <div className="scroll-inner px-8">
                                                        {iconLibrary.map(symbolChar => (
                                                            <button 
                                                                key={symbolChar} 
                                                                onClick={() => {setForm({...form, icon: symbolChar}); setPickers({icon: false})}} 
                                                                className="w-18 h-18 rounded-3xl bg-white flex items-center justify-center text-3xl shrink-0 border border-black/5 shadow-lg transition-all duration-400 active:scale-75 hover:scale-125"
                                                            >
                                                                {symbolChar}
                                                            </button>
                                                        ))}
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>

                                {/* CATEGORY & FREQUENCY SELECTORS */}
                                <div className="grid grid-cols-2 gap-8 mt-8">
                                    <div className="space-y-4">
                                        <p className="text-[11px] font-black uppercase text-slate-400 ml-8 tracking-[0.3em]">Category</p>
                                        <div className="relative">
                                            <select 
                                                className="w-full p-9 rounded-[40px] bg-white font-black text-sm shadow-sm outline-none appearance-none text-black border-4 border-transparent focus:border-black/5 cursor-pointer" 
                                                value={form.category} 
                                                onChange={e => setForm({...form, category: e.target.value})}
                                            >
                                                <option value="Category" disabled>Select Type</option>
                                                <option>Body</option><option>Mind</option><option>Work</option><option>Growth</option><option>Social</option><option>Finance</option>
                                            </select>
                                            <i className="fa-solid fa-angle-down absolute right-10 top-1/2 -translate-y-1/2 text-slate-200"></i>
                                        </div>
                                    </div>
                                    <div className="space-y-4">
                                        <p className="text-[11px] font-black uppercase text-slate-400 ml-8 tracking-[0.3em]">Frequency</p>
                                        <div className="relative">
                                            <select 
                                                className="w-full p-9 rounded-[40px] bg-white font-black text-sm shadow-sm outline-none appearance-none text-black border-4 border-transparent focus:border-black/5 cursor-pointer" 
                                                value={form.frequency} 
                                                onChange={e => setForm({...form, frequency: e.target.value})}
                                            >
                                                <option value="Frequency" disabled>Set Cadence</option>
                                                <option>Daily</option>
                                                <option>Specific Days of Week</option>
                                                <option>Specific Days of Month</option>
                                                <option>Customise Days</option>
                                            </select>
                                            <i className="fa-solid fa-repeat absolute right-10 top-1/2 -translate-y-1/2 text-slate-200"></i>
                                        </div>
                                    </div>
                                </div>

                                {/* CONDITIONAL UI: SPECIFIC WEEKDAYS */}
                                {form.frequency === 'Specific Days of Week' && (
                                    <div className="flex justify-between gap-3 animate-fade p-4 bg-white/60 rounded-[48px] shadow-inner border border-white">
                                        {['Mon','Tue','Wed','Thu','Fri','Sat','Sun'].map(dayString => {
                                            const isActive = form.weekDays.includes(dayString);
                                            return (
                                                <button 
                                                    key={dayString} 
                                                    onClick={() => {
                                                        const current = isActive ? form.weekDays.filter(d => d !== dayString) : [...form.weekDays, dayString];
                                                        setForm({...form, weekDays: current});
                                                    }} 
                                                    className={`w-15 h-15 rounded-[26px] text-[12px] font-black transition-all duration-500 ${isActive ? 'bg-black text-white shadow-2xl scale-110' : 'bg-white text-slate-300'}`}
                                                    style={{ width: '60px', height: '60px' }}
                                                >
                                                    {dayString[0]}
                                                </button>
                                            );
                                        })}
                                    </div>
                                )}

                                {/* CONDITIONAL UI: MONTH DATES (FIXED ALIGNMENT BOX) */}
                                {form.frequency === 'Specific Days of Month' && (
                                    <div className="month-picker-box animate-fade">
                                        <div className="month-picker-grid">
                                            {[...Array(31)].map((_, idx) => {
                                                const dayNum = idx + 1;
                                                const isSel = form.monthDays.includes(dayNum);
                                                return (
                                                    <button 
                                                        key={dayNum} 
                                                        onClick={() => {
                                                            const currentSet = isSel ? form.monthDays.filter(v => v !== dayNum) : [...form.monthDays, dayNum];
                                                            setForm({...form, monthDays: currentSet});
                                                        }} 
                                                        className={`w-11 h-11 rounded-2xl text-[12px] font-black transition-all duration-300 ${isSel ? 'bg-black text-white shadow-2xl scale-110' : 'bg-white text-slate-300 border border-black/5 hover:border-black/20'}`}
                                                    >
                                                        {dayNum}
                                                    </button>
                                                );
                                            })}
                                        </div>
                                    </div>
                                )}

                                {/* CONDITIONAL UI: CUSTOM COUNTER LOGIC */}
                                {form.frequency === 'Customise Days' && (
                                    <div className="flex items-center gap-10 bg-white/90 p-12 rounded-[56px] animate-fade shadow-2xl border-2 border-white">
                                        <div className="flex flex-col">
                                            <p className="text-[10px] font-black text-slate-300 uppercase mb-5 ml-3">Count</p>
                                            <input 
                                                type="number" 
                                                className="w-28 font-black text-5xl text-center outline-none border-b-8 border-amber-400 bg-transparent text-black" 
                                                value={form.customCount} 
                                                onChange={e => setForm({...form, customCount: e.target.value})} 
                                            />
                                        </div>
                                        <div className="flex flex-col flex-1">
                                            <p className="font-black text-[11px] text-slate-300 uppercase tracking-[0.3em] mb-5">Window</p>
                                            <select 
                                                className="font-black text-3xl outline-none bg-transparent text-black cursor-pointer" 
                                                value={form.customPeriod} 
                                                onChange={e => setForm({...form, customPeriod: e.target.value})}
                                            >
                                                <option>Week</option>
                                                <option>Month</option>
                                            </select>
                                        </div>
                                    </div>
                                )}

                                <button 
                                    onClick={handleRitualSave} 
                                    className="w-full py-10 rounded-[52px] logo-gradient text-white font-black text-2xl shadow-[0_20px_50px_rgba(0,0,0,0.2)] active:scale-95 transition-all duration-500 flex items-center justify-center gap-6 group overflow-hidden relative"
                                >
                                    <div className="absolute inset-0 bg-white/5 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                                    <i className="fa-solid fa-bolt-lightning text-amber-400 text-3xl group-hover:rotate-12 transition-transform"></i>
                                    <span>{editingId ? 'Update Discipline' : 'Forge Ritual'}</span>
                                </button>
                                
                                {editingId && (
                                    <button 
                                        onClick={() => { setEditingId(null); setForm(defaultFormState); setCurrentPage('habits'); }} 
                                        className="w-full text-slate-400 font-black text-[10px] py-6 hover:text-black transition-colors tracking-[0.4em] uppercase"
                                    >
                                        Discard Changes
                                    </button>
                                )}
                            </div>
                        )}

                        {/* --- 6. VIEW: CALENDAR (FULL NAVIGATION) --- */}
                        {currentPage === 'calendar_full' && (
                            <div className="animate-fade flex flex-col h-full relative">
                                <div className="flex justify-between items-end mb-12 px-4">
                                    <div>
                                        <h2 className="text-5xl font-black italic text-black leading-tight tracking-tighter">
                                            {viewDate.toLocaleString('default', { month: 'long' })}
                                        </h2>
                                        <p className="text-slate-400 text-[11px] font-black uppercase tracking-[0.4em] mt-3">Discipline Archives â€¢ {viewDate.getFullYear()}</p>
                                    </div>
                                    <div className="flex gap-5">
                                        <button onClick={() => setViewDate(new Date(viewDate.getFullYear(), viewDate.getMonth() - 1, 1))} className="w-14 h-14 bg-white rounded-3xl shadow-sm border border-black/5 text-black hover:bg-slate-50 active:scale-90 transition-all flex items-center justify-center"><i className="fa-solid fa-chevron-left text-xl"></i></button>
                                        <button onClick={() => setViewDate(new Date(viewDate.getFullYear(), viewDate.getMonth() + 1, 1))} className="w-14 h-14 bg-white rounded-3xl shadow-sm border border-black/5 text-black hover:bg-slate-50 active:scale-90 transition-all flex items-center justify-center"><i className="fa-solid fa-chevron-right text-xl"></i></button>
                                    </div>
                                </div>
                                
                                <div className="bg-white p-12 rounded-[64px] border border-black/5 shadow-2xl mb-16">
                                    <div className="calendar-grid">
                                        {['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].map(label => (
                                            <div key={label} className="text-center text-[11px] font-black text-slate-200 mb-10 uppercase tracking-widest">{label}</div>
                                        ))}
                                        
                                        {[...Array(new Date(viewDate.getFullYear(), viewDate.getMonth(), 1).getDay())].map((_, idx) => (
                                            <div key={`empty-${idx}`}></div>
                                        ))}
                                        
                                        {[...Array(new Date(viewDate.getFullYear(), viewDate.getMonth() + 1, 0).getDate())].map((_, idx) => {
                                            const dayNumber = idx + 1;
                                            const dsKey = `${viewDate.getFullYear()}-${String(viewDate.getMonth() + 1).padStart(2, '0')}-${String(dayNumber).padStart(2, '0')}`;
                                            const checksDone = (logs[dsKey] || []).length;
                                            const checkRatio = habits.length > 0 ? (checksDone / habits.length) * 100 : 0;
                                            
                                            let cellClass = 'bg-slate-50 text-slate-300';
                                            if (checkRatio > 0) cellClass = 'bg-amber-100 text-amber-700 font-black';
                                            if (checkRatio === 100) cellClass = 'bg-black text-amber-400 shadow-2xl scale-110 z-10 font-black';
                                            
                                            return (
                                                <div key={dayNumber} className={`calendar-day transition-all duration-700 ${cellClass}`}>
                                                    {dayNumber}
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                                
                                <div className="flex justify-center mb-10">
                                    <button 
                                        onClick={() => { setViewDate(new Date()); setCurrentPage('home'); }} 
                                        className="px-14 py-6 rounded-[48px] bg-black text-white font-black text-xs shadow-2xl shadow-black/40 active:scale-95 transition-all uppercase tracking-[0.3em]"
                                    >
                                        Jump Back to Today
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* PERMANENT NAV TAB SYSTEM */}
                    <nav className="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-3xl px-2 py-12 flex justify-around items-center z-[100] border-t border-black/5 shadow-[0_-15px_50px_rgba(0,0,0,0.04)]">
                        <button 
                            onClick={() => { setEditingId(null); setForm(defaultFormState); setCurrentPage('home'); }} 
                            className={`flex flex-col items-center w-16 transition-all duration-500 ${currentPage === 'home' ? 'text-black scale-125' : 'text-slate-300'}`}
                        >
                            <i className="fa-solid fa-house-chimney text-2xl"></i>
                            <span className="nav-text">Home</span>
                        </button>
                        
                        <button 
                            onClick={() => { setEditingId(null); setForm(defaultFormState); setCurrentPage('habits'); }} 
                            className={`flex flex-col items-center w-16 transition-all duration-500 ${currentPage === 'habits' ? 'text-black scale-125' : 'text-slate-300'}`}
                        >
                            <i className="fa-solid fa-dna text-2xl"></i>
                            <span className="nav-text">Rituals</span>
                        </button>
                        
                        <button 
                            onClick={() => { setForm(defaultFormState); setEditingId(null); setCurrentPage('add'); }} 
                            className="w-20 h-20 logo-gradient rounded-[36px] flex items-center justify-center text-white -mt-24 border-[10px] border-white shadow-2xl active:scale-90 transition-all duration-700 hover:rotate-180"
                        >
                            <i className="fa-solid fa-plus text-2xl text-amber-400"></i>
                        </button>
                        
                        <button 
                            onClick={() => { setEditingId(null); setCurrentPage('growth'); }} 
                            className={`flex flex-col items-center w-16 transition-all duration-500 ${currentPage === 'growth' ? 'text-black scale-125' : 'text-slate-300'}`}
                        >
                            <i className="fa-solid fa-chart-pie text-2xl"></i>
                            <span className="nav-text">Growth</span>
                        </button>
                        
                        <button 
                            onClick={() => { setEditingId(null); setCurrentPage('coach'); }} 
                            className={`flex flex-col items-center w-16 transition-all duration-500 ${currentPage === 'coach' ? 'text-black scale-125' : 'text-slate-300'}`}
                        >
                            <i className="fa-solid fa-wand-magic-sparkles text-2xl"></i>
                            <span className="nav-text">Coach</span>
                        </button>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
