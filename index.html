<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabitFlow Pro - Ultimate Edition</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; color: #1E293B; overflow-x: hidden; }
        
        /* Splash Screen Animation */
        .splash-container {
            position: fixed;
            inset: 0;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out, visibility 0.5s;
        }
        .splash-logo {
            animation: pulse-logo 1.5s ease-in-out infinite;
        }
        @keyframes pulse-logo {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
        }
        .hide-splash {
            opacity: 0;
            visibility: hidden;
        }

        .card-standard { background: #FFFFFF; border: 1px solid #F1F5F9; border-radius: 24px; padding: 20px; transition: transform 0.2s; }
        .coach-gradient { background: linear-gradient(135deg, #6366F1 0%, #A855F7 100%); }
        .timeline-dot { width: 12px; height: 12px; border-radius: 50%; background: #6366F1; position: relative; z-index: 10; border: 3px solid white; }
        .timeline-line { position: absolute; left: 5px; top: 0; bottom: 0; width: 2px; background: #E2E8F0; z-index: 1; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .badge-anim { animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [currentPage, setCurrentPage] = useState('home');
            const [isSplashing, setIsSplashing] = useState(true);
            const [habits, setHabits] = useState(() => JSON.parse(localStorage.getItem('habits')) || []);
            const [logs, setLogs] = useState(() => JSON.parse(localStorage.getItem('habitLogs')) || {});
            const infographicRef = useRef(null);

            useEffect(() => {
                // Splash Timer
                const timer = setTimeout(() => {
                    setIsSplashing(false);
                }, 1200);

                localStorage.setItem('habits', JSON.stringify(habits));
                localStorage.setItem('habitLogs', JSON.stringify(logs));
                
                return () => clearTimeout(timer);
            }, [habits, logs]);

            const today = new Date().toISOString().split('T')[0];

            // --- Logic Engines ---
            const getStreak = (habitId) => {
                let streak = 0;
                let checkDate = new Date();
                while (true) {
                    const dStr = checkDate.toISOString().split('T')[0];
                    if (logs[dStr]?.includes(habitId)) { streak++; checkDate.setDate(checkDate.getDate() - 1); }
                    else { if (dStr === today) { checkDate.setDate(checkDate.getDate() - 1); continue; } break; }
                }
                return streak;
            };

            const exportInfographic = () => {
                html2canvas(infographicRef.current).then(canvas => {
                    const link = document.createElement('a');
                    link.download = 'my-habit-journey.png';
                    link.href = canvas.toDataURL();
                    link.click();
                });
            };

            // --- UI Pages ---

            const SplashScreen = () => (
                <div className={`splash-container ${!isSplashing ? 'hide-splash' : ''}`}>
                    <div className="splash-logo mb-4">
                        <div className="w-20 h-20 coach-gradient rounded-[24px] flex items-center justify-center text-white shadow-2xl shadow-indigo-200">
                            <i className="fa-solid fa-feather-pointed text-4xl"></i>
                        </div>
                    </div>
                    <h1 className="text-xl font-bold tracking-tight text-slate-800">HabitFlow</h1>
                    <p className="text-slate-400 text-xs font-bold uppercase tracking-widest mt-2">Elevate Your Routine</p>
                </div>
            );

            const TimelinePage = () => {
                const milestones = [
                    { date: 'Day 1', title: 'The Journey Began', icon: 'fa-seedling', desc: 'You committed to change.' },
                    { date: 'Day 3', title: 'First Momentum', icon: 'fa-fire', desc: '3-day streak achieved.' },
                    { date: 'Day 7', title: 'Elite Status', icon: 'fa-crown', desc: 'Completed the 7-day Sprint challenge.' }
                ];

                return (
                    <div className="p-7 pb-28 max-w-lg mx-auto">
                        <header className="flex justify-between items-center mb-8">
                            <h2 className="text-2xl font-bold">Habit Journey</h2>
                            <button onClick={exportInfographic} className="text-indigo-600 text-xs font-bold uppercase tracking-widest bg-indigo-50 px-3 py-2 rounded-xl">Export Infographic</button>
                        </header>

                        <div ref={infographicRef} className="bg-white p-6 rounded-[32px]">
                            <div className="relative pl-8">
                                <div className="timeline-line"></div>
                                {milestones.map((m, i) => (
                                    <div key={i} className="mb-10 relative">
                                        <div className="timeline-dot absolute -left-[31px] top-1"></div>
                                        <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">{m.date}</p>
                                        <div className="card-standard">
                                            <div className="flex gap-4">
                                                <div className="w-10 h-10 coach-gradient rounded-xl flex items-center justify-center text-white shrink-0">
                                                    <i className={`fa-solid ${m.icon}`}></i>
                                                </div>
                                                <div>
                                                    <h4 className="font-bold text-slate-800 text-sm">{m.title}</h4>
                                                    <p className="text-xs text-slate-500 leading-relaxed">{m.desc}</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                );
            };

            const CalendarPage = () => {
                const days = [...Array(28)].map((_, i) => {
                    const d = new Date();
                    d.setDate(d.getDate() - (27 - i));
                    return d.toISOString().split('T')[0];
                });

                return (
                    <div className="p-7 pb-28 max-w-lg mx-auto">
                        <h2 className="text-2xl font-bold mb-6 tracking-tight">Activity Heatmap</h2>
                        <div className="card-standard mb-6">
                            <div className="grid grid-cols-7 gap-3">
                                {days.map((d, i) => {
                                    const logCount = (logs[d] || []).length;
                                    const level = logCount === 0 ? 'bg-slate-50' : logCount < 2 ? 'bg-indigo-100' : 'bg-indigo-600';
                                    return <div key={i} className={`aspect-square rounded-lg ${level} border border-white/10`}></div>
                                })}
                            </div>
                        </div>
                    </div>
                );
            };

            const ChallengesPage = () => (
                <div className="p-7 pb-28 max-w-lg mx-auto">
                    <h2 className="text-2xl font-bold mb-6">Challenge Lab</h2>
                    <div className="card-standard mb-6 border-l-4 border-amber-400">
                        <div className="flex justify-between mb-4">
                            <h4 className="font-bold">Weekend Intensive</h4>
                            <i className="fa-solid fa-lock text-slate-300"></i>
                        </div>
                        <p className="text-xs text-slate-500 mb-4">Complete all habits this Sat/Sun to unlock the "Unstoppable" badge.</p>
                        <div className="w-full bg-slate-100 h-1 rounded-full"><div className="w-1/3 h-full bg-amber-400"></div></div>
                    </div>
                </div>
            );

            const Nav = () => (
                <nav className="fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-md border-t border-slate-100 p-6 flex justify-around items-center z-50">
                    <i onClick={() => setCurrentPage('home')} className={`fa-solid fa-house text-lg cursor-pointer ${currentPage === 'home' ? 'text-indigo-600' : 'text-slate-300'}`}></i>
                    <i onClick={() => setCurrentPage('calendar')} className={`fa-solid fa-calendar-days text-lg cursor-pointer ${currentPage === 'calendar' ? 'text-indigo-600' : 'text-slate-300'}`}></i>
                    <div onClick={() => setCurrentPage('add')} className="w-12 h-12 coach-gradient rounded-2xl flex items-center justify-center text-white -mt-12 border-4 border-white shadow-xl cursor-pointer">
                        <i className="fa-solid fa-plus"></i>
                    </div>
                    <i onClick={() => setCurrentPage('timeline')} className={`fa-solid fa-route text-lg cursor-pointer ${currentPage === 'timeline' ? 'text-indigo-600' : 'text-slate-300'}`}></i>
                    <i onClick={() => setCurrentPage('challenges')} className={`fa-solid fa-trophy text-lg cursor-pointer ${currentPage === 'challenges' ? 'text-indigo-600' : 'text-slate-300'}`}></i>
                </nav>
            );

            return (
                <div className="min-h-screen relative bg-slate-50 max-w-lg mx-auto shadow-2xl overflow-hidden">
                    <SplashScreen />
                    {currentPage === 'home' && (
                        <div className="p-7 pb-28 animate-in fade-in duration-700">
                            <header className="mb-8">
                                <p className="text-slate-400 text-xs font-bold uppercase tracking-widest mb-1">Dec 21, 2025</p>
                                <h1 className="text-2xl font-bold">Today's Focus</h1>
                            </header>
                            <div className="space-y-4">
                                {habits.map(h => (
                                    <div key={h.id} className="card-standard flex items-center justify-between">
                                        <div className="flex items-center gap-4">
                                            <div onClick={() => {
                                                const currentLogs = logs[today] || [];
                                                const newLogs = currentLogs.includes(h.id) ? currentLogs.filter(id => id !== h.id) : [...currentLogs, h.id];
                                                setLogs({...logs, [today]: newLogs});
                                            }} className={`w-12 h-12 rounded-2xl flex items-center justify-center cursor-pointer transition-all ${logs[today]?.includes(h.id) ? 'bg-indigo-500 text-white' : 'bg-slate-50 text-slate-300'}`}>
                                                <i className="fa-solid fa-check"></i>
                                            </div>
                                            <span className={`font-bold ${logs[today]?.includes(h.id) ? 'text-slate-300 line-through' : 'text-slate-700'}`}>{h.name}</span>
                                        </div>
                                        <span className="text-orange-500 font-bold text-xs"><i className="fa-solid fa-fire mr-1"></i>{getStreak(h.id)}</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                    {currentPage === 'calendar' && <CalendarPage />}
                    {currentPage === 'challenges' && <ChallengesPage />}
                    {currentPage === 'timeline' && <TimelinePage />}
                    {currentPage === 'add' && <div className="p-7"><h2 className="text-2xl font-bold mb-4 text-slate-800">Add New Habit</h2><button onClick={() => setHabits([...habits, {id: Date.now(), name: "New Ritual"}])} className="w-full btn-primary coach-gradient py-4 rounded-2xl text-white font-bold">Quick Create</button></div>}
                    <Nav />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
