<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routiq</title>
    
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="./logo192.png">
    <link rel="apple-touch-icon" href="./logo192.png">
    <meta name="theme-color" content="#D4AF37">

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --logo-gold: #D4AF37;   
            --logo-black: #1A1A1A;  
            --logo-peach: #F5E6D3;  
        }

        body, html, #root { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--logo-peach) !important; 
            margin: 0; height: 100vh; overflow: hidden;
        }

        .app-shell { height: 100vh; display: flex; flex-direction: column; position: relative; }
        .content-area { flex: 1; display: flex; flex-direction: column; padding: 28px 28px 120px 28px; overflow-y: auto; }
        
        /* Splash Overlay */
        .overlay-screen { position: fixed; inset: 0; background: #FFFFFF; display: flex; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.8s ease-in-out; }
        .hide-overlay { opacity: 0; pointer-events: none; }
        
        .logo-gradient { background: linear-gradient(135deg, #1A1A1A 0%, #444444 100%); }
        .card-standard { background: #FFFFFF; border-radius: 28px; padding: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.03); border: none; }
        .nav-text { font-size: 9px; font-weight: 800; margin-top: 4px; text-transform: uppercase; letter-spacing: 0.1em; }
        .gold-accent { color: var(--logo-gold); }

        .picker-scroll::-webkit-scrollbar { height: 4px; }
        .picker-scroll::-webkit-scrollbar-thumb { background: #E2E8F0; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [overlayStage, setOverlayStage] = useState('logo');
            const [currentPage, setCurrentPage] = useState('home');
            const [showMenu, setShowMenu] = useState(false);
            const [viewDate, setViewDate] = useState(new Date());
            
            const [habits, setHabits] = useState(() => JSON.parse(localStorage.getItem('habits')) || []);
            const [logs, setLogs] = useState(() => JSON.parse(localStorage.getItem('habitLogs')) || {});
            
            // Fixed Form State
            const [form, setForm] = useState({
                name: '', description: '', color: '#1A1A1A', icon: 'âœ¨', 
                category: 'General', frequency: 'Daily', weekDays: [], 
                customCount: 1, customPeriod: 'Week'
            });

            const quotes = ["Small habits lead to big changes.", "Consistency is your signature.", "Discipline is freedom."];
            const [activeQuote] = useState(() => quotes[Math.floor(Math.random() * quotes.length)]);

            const colors = ['#1A1A1A', '#D4AF37', '#6366F1', '#EC4899', '#F59E0B', '#10B981', '#3B82F6', '#8B5CF6'];
            const icons = ['âœ¨', 'ðŸƒâ€â™‚ï¸', 'ðŸ’§', 'ðŸ“š', 'ðŸ§˜â€â™‚ï¸', 'ðŸŽ', 'ðŸ’ª', 'ðŸ§ ', 'ðŸŒ™', 'â˜€ï¸', 'ðŸ’¼', 'ðŸŽ¨'];
            const daysOfWeek = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];

            // 1. Splash Sequence Fix
            useEffect(() => {
                const logoTimer = setTimeout(() => setOverlayStage('quote'), 1500);
                const quoteTimer = setTimeout(() => setOverlayStage('none'), 3500);
                return () => { clearTimeout(logoTimer); clearTimeout(quoteTimer); };
            }, []);

            useEffect(() => {
                localStorage.setItem('habits', JSON.stringify(habits));
                localStorage.setItem('habitLogs', JSON.stringify(logs));
            }, [habits, logs]);

            const todayStr = new Date().toISOString().split('T')[0];

            // 2. Add Habit Function
            const handleAddHabit = () => {
                if(!form.name) return;
                setHabits([...habits, {...form, id: Date.now()}]);
                setCurrentPage('home');
                setForm({ name: '', description: '', color: '#1A1A1A', icon: 'âœ¨', category: 'General', frequency: 'Daily', weekDays: [], customCount: 1, customPeriod: 'Week' });
            };

            return (
                <div className="app-shell max-w-lg mx-auto">
                    {/* Splash & Quote Screen */}
                    <div className={`overlay-screen ${overlayStage === 'none' ? 'hide-overlay' : ''}`}>
                        {overlayStage === 'logo' && (
                            <div className="flex flex-col items-center">
                                <img src="./logo512.png" alt="Routiq" className="w-40 h-40 object-contain" />
                                <h1 className="text-4xl font-black text-black mt-4 italic tracking-tighter">Routiq</h1>
                            </div>
                        )}
                        {overlayStage === 'quote' && (
                            <div className="px-12 text-center animate-pulse">
                                <p className="text-xl font-bold text-black italic leading-relaxed">"{activeQuote}"</p>
                            </div>
                        )}
                    </div>

                    <div className="content-area">
                        {/* Header Fix: Ensure buttons work regardless of content */}
                        {(currentPage === 'home' || currentPage === 'habits') && (
                            <header className="flex justify-between items-center mb-10 w-full relative z-[60]">
                                <div>
                                    <h1 className="text-3xl font-black italic tracking-tighter">Routiq</h1>
                                    <p className="text-slate-500 text-xs font-bold uppercase tracking-widest mt-1">Daily Discipline</p>
                                </div>
                                <div className="flex gap-3 relative">
                                    <button onClick={() => setCurrentPage('calendar_full')} className="w-11 h-11 flex items-center justify-center rounded-2xl bg-white border border-black/5 text-black shadow-sm active:scale-90">
                                        <i className="fa-solid fa-calendar-day"></i>
                                    </button>
                                    <button onClick={() => setShowMenu(!showMenu)} className="w-11 h-11 flex items-center justify-center rounded-2xl bg-black text-white shadow-lg active:scale-90">
                                        <i className="fa-solid fa-ellipsis-vertical gold-accent"></i>
                                    </button>
                                    {showMenu && (
                                        <div className="absolute right-0 top-14 w-48 bg-white border border-black/5 rounded-3xl shadow-2xl z-[70] overflow-hidden p-2">
                                            <button onClick={() => {localStorage.clear(); window.location.reload();}} className="w-full px-5 py-4 text-left text-xs font-bold text-rose-500 hover:bg-rose-50 flex items-center gap-3 rounded-2xl">
                                                <i className="fa-solid fa-trash-can opacity-50"></i> Clear All Data
                                            </button>
                                        </div>
                                    )}
                                </div>
                            </header>
                        )}

                        {currentPage === 'home' && (
                            <div className="flex-1">
                                {habits.length > 0 ? (
                                    <div className="space-y-4">
                                        {habits.map(h => {
                                            const isDone = (logs[todayStr] || []).includes(h.id);
                                            return (
                                                <div key={h.id} className="card-standard flex justify-between items-center" style={{ borderLeft: `6px solid ${h.color}` }}>
                                                    <div className="flex items-center gap-4">
                                                        <span className="text-2xl">{h.icon}</span>
                                                        <span className={`font-bold text-lg ${isDone ? 'text-slate-300 line-through' : 'text-slate-700'}`}>{h.name}</span>
                                                    </div>
                                                    <button onClick={() => {
                                                        const cur = logs[todayStr] || [];
                                                        const next = cur.includes(h.id) ? cur.filter(id => id !== h.id) : [...cur, h.id];
                                                        setLogs({...logs, [todayStr]: next});
                                                    }} className={`w-12 h-12 rounded-2xl flex items-center justify-center transition-all ${isDone ? 'bg-black text-amber-400 shadow-md' : 'bg-white text-transparent border border-slate-100'}`}><i className="fa-solid fa-check text-lg"></i></button>
                                                </div>
                                            );
                                        })}
                                    </div>
                                ) : (
                                    <div className="flex-1 flex flex-col items-center justify-center opacity-20 -mt-20">
                                        <i className="fa-solid fa-feather text-7xl mb-4"></i>
                                        <p className="font-bold uppercase tracking-[0.3em] text-[12px]">No Rituals</p>
                                    </div>
                                )}
                            </div>
                        )}

                        {currentPage === 'calendar_full' && (
                            <div className="animate-in fade-in">
                                <h2 className="text-xl font-bold mb-6 italic text-center">{viewDate.toLocaleString('default', { month: 'long' })} {viewDate.getFullYear()}</h2>
                                <div className="calendar-grid bg-white p-5 rounded-[32px] border border-black/5 shadow-sm">
                                    {['S','M','T','W','T','F','S'].map(d => <div key={d} className="text-center text-[10px] font-black text-slate-300 mb-2">{d}</div>)}
                                    {[...Array(new Date(viewDate.getFullYear(), viewDate.getMonth(), 1).getDay())].map((_, i) => <div key={`e-${i}`}></div>)}
                                    {[...Array(new Date(viewDate.getFullYear(), viewDate.getMonth() + 1, 0).getDate())].map((_, i) => {
                                        const d = i + 1;
                                        const dateStr = `${viewDate.getFullYear()}-${String(viewDate.getMonth() + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                                        const completed = (logs[dateStr] || []).length;
                                        const pct = habits.length > 0 ? (completed / habits.length) * 100 : 0;
                                        let style = 'bg-slate-50 text-slate-300';
                                        if (pct > 0) style = 'bg-amber-100 text-amber-700';
                                        if (pct === 100) style = 'bg-black text-amber-400';
                                        return <div key={d} className={`calendar-day ${style}`}>{d}</div>
                                    })}
                                </div>
                                <button onClick={() => setCurrentPage('home')} className="w-full mt-8 py-4 rounded-2xl bg-black text-white font-bold text-sm shadow-xl active:scale-95 transition-all">Back to Today</button>
                            </div>
                        )}

                        {currentPage === 'add' && (
                            <div className="animate-in slide-in-from-bottom-6 pb-20">
                                <h2 className="text-2xl font-black mb-8 italic">New Ritual</h2>
                                <div className="space-y-6">
                                    {/* Name & Desc - FIXED INPUTS */}
                                    <input className="w-full p-5 rounded-2xl bg-white font-bold outline-none shadow-sm" placeholder="Habit Name" value={form.name} onChange={e => setForm({...form, name: e.target.value})} />
                                    <textarea className="w-full p-5 rounded-2xl bg-white font-medium text-sm outline-none shadow-sm" placeholder="Description (Optional)" rows="2" value={form.description} onChange={e => setForm({...form, description: e.target.value})} />
                                    
                                    {/* Color Picker */}
                                    <div>
                                        <p className="text-[10px] font-black uppercase tracking-widest mb-3 ml-2 opacity-50">Theme Color</p>
                                        <div className="flex gap-3 overflow-x-auto pb-2 picker-scroll">
                                            {colors.map(c => <button key={c} onClick={() => setForm({...form, color: c})} className={`w-10 h-10 rounded-full shrink-0 border-4 transition-all ${form.color === c ? 'border-white scale-110 shadow-md' : 'border-transparent opacity-60'}`} style={{ backgroundColor: c }} />)}
                                        </div>
                                    </div>

                                    {/* Icon Picker */}
                                    <div>
                                        <p className="text-[10px] font-black uppercase tracking-widest mb-3 ml-2 opacity-50">Select Icon</p>
                                        <div className="flex gap-3 overflow-x-auto pb-2 picker-scroll">
                                            {icons.map(i => <button key={i} onClick={() => setForm({...form, icon: i})} className={`w-12 h-12 rounded-2xl shrink-0 bg-white flex items-center justify-center text-xl transition-all ${form.icon === i ? 'ring-2 ring-black scale-110 shadow-md' : 'opacity-40'}`}>{i}</button>)}
                                        </div>
                                    </div>

                                    {/* Selectors */}
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="space-y-2">
                                            <p className="text-[10px] font-black uppercase tracking-widest ml-2 opacity-50">Category</p>
                                            <select className="w-full p-4 rounded-2xl bg-white font-bold outline-none shadow-sm border-none appearance-none text-sm" onChange={e => setForm({...form, category: e.target.value})}>
                                                <option>Health</option><option>Work</option><option>Mind</option><option>Finance</option><option>Growth</option><option>General</option>
                                            </select>
                                        </div>
                                        <div className="space-y-2">
                                            <p className="text-[10px] font-black uppercase tracking-widest ml-2 opacity-50">Frequency</p>
                                            <select className="w-full p-4 rounded-2xl bg-white font-bold outline-none shadow-sm border-none appearance-none text-sm" onChange={e => setForm({...form, frequency: e.target.value})}>
                                                <option>Daily</option><option>Specific Days</option><option>Customise</option>
                                            </select>
                                        </div>
                                    </div>

                                    {/* Conditional Frequency Logic */}
                                    {form.frequency === 'Specific Days' && (
                                        <div className="flex justify-between gap-1 animate-in fade-in">
                                            {daysOfWeek.map(d => (
                                                <button key={d} onClick={() => {
                                                    const next = form.weekDays.includes(d) ? form.weekDays.filter(x => x !== d) : [...form.weekDays, d];
                                                    setForm({...form, weekDays: next});
                                                }} className={`w-10 h-10 rounded-xl text-[10px] font-black transition-all ${form.weekDays.includes(d) ? 'bg-black text-white' : 'bg-white text-slate-300'}`}>{d[0]}</button>
                                            ))}
                                        </div>
                                    )}

                                    {form.frequency === 'Customise' && (
                                        <div className="flex items-center gap-4 bg-white p-4 rounded-2xl animate-in fade-in">
                                            <input type="number" className="w-12 font-bold text-center border-b-2 border-slate-100 outline-none" value={form.customCount} onChange={e => setForm({...form, customCount: e.target.value})} />
                                            <span className="font-bold text-xs uppercase opacity-40">Times per</span>
                                            <select className="font-bold text-xs bg-transparent outline-none" onChange={e => setForm({...form, customPeriod: e.target.value})}>
                                                <option>Week</option><option>Month</option>
                                            </select>
                                        </div>
                                    )}

                                    <button onClick={handleAddHabit} className="w-full py-5 rounded-[32px] logo-gradient text-white font-black text-lg shadow-xl shadow-black/10 active:scale-95 transition-all">Confirm Ritual</button>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Bottom Navbar */}
                    <nav className="fixed bottom-0 left-0 right-0 bg-white px-2 py-6 flex justify-around items-center z-50 border-t border-black/5">
                        <button onClick={() => setCurrentPage('home')} className={`flex flex-col items-center w-14 ${currentPage === 'home' ? 'text-black' : 'text-slate-300'}`}><i className="fa-solid fa-house"></i><span className="nav-text">Home</span></button>
                        <button onClick={() => setCurrentPage('habits')} className={`flex flex-col items-center w-14 ${currentPage === 'habits' ? 'text-black' : 'text-slate-300'}`}><i className="fa-solid fa-list-check"></i><span className="nav-text">Habits</span></button>
                        <button onClick={() => setCurrentPage('add')} className="w-14 h-14 logo-gradient rounded-[20px] flex items-center justify-center text-white -mt-14 border-4 border-white shadow-xl active:scale-90 transition-all"><i className="fa-solid fa-plus text-xl gold-accent"></i></button>
                        <button onClick={() => setCurrentPage('insights')} className={`flex flex-col items-center w-14 ${currentPage === 'insights' ? 'text-black' : 'text-slate-300'}`}><i className="fa-solid fa-chart-pie"></i><span className="nav-text">Growth</span></button>
                        <button onClick={() => setCurrentPage('coach')} className={`flex flex-col items-center w-14 ${currentPage === 'coach' ? 'text-black' : 'text-slate-300'}`}><i className="fa-solid fa-wand-magic-sparkles"></i><span className="nav-text">Coach</span></button>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
