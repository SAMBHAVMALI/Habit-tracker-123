<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routiq - Home</title>
    
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="./logo192.png">
    <link rel="apple-touch-icon" href="./logo192.png">
    <meta name="theme-color" content="#6366F1">

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; color: #1E293B; margin: 0; }
        
        .overlay-screen { position: fixed; inset: 0; background: #FFFFFF; display: flex; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.8s ease-in-out; }
        .hide-overlay { opacity: 0; pointer-events: none; }
        .coach-gradient { background: linear-gradient(135deg, #6366F1 0%, #A855F7 100%); }
        .card-standard { background: #FFFFFF; border: 1px solid #F1F5F9; border-radius: 28px; padding: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.03); }
        
        /* Progress Ring Animation */
        .progress-ring-circle { transition: stroke-dashoffset 0.8s ease-in-out; transform: rotate(-90deg); transform-origin: 50% 50%; }
        
        @keyframes logo-pop { 0% { transform: scale(0.6); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [overlayStage, setOverlayStage] = useState('logo');
            const [currentPage, setCurrentPage] = useState('home');
            const [showMenu, setShowMenu] = useState(false);
            
            const [habits, setHabits] = useState(() => JSON.parse(localStorage.getItem('habits')) || []);
            const [logs, setLogs] = useState(() => JSON.parse(localStorage.getItem('habitLogs')) || {});
            
            const quotes = ["Small habits lead to big changes.", "Consistency is the companion of success."];
            const [activeQuote] = useState(() => quotes[Math.floor(Math.random() * quotes.length)]);

            useEffect(() => {
                const logoTimer = setTimeout(() => setOverlayStage('quote'), 1500);
                const quoteTimer = setTimeout(() => setOverlayStage('none'), 3500);
                return () => { clearTimeout(logoTimer); clearTimeout(quoteTimer); };
            }, []);

            useEffect(() => {
                localStorage.setItem('habits', JSON.stringify(habits));
                localStorage.setItem('habitLogs', JSON.stringify(logs));
            }, [habits, logs]);

            const todayStr = new Date().toISOString().split('T')[0];
            const completedToday = (logs[todayStr] || []).length;
            const progressPct = habits.length > 0 ? (completedToday / habits.length) * 100 : 0;

            const toggleHabit = (id) => {
                const curLogs = logs[todayStr] || [];
                const newLogs = curLogs.includes(id) ? curLogs.filter(item => item !== id) : [...curLogs, id];
                setLogs({...logs, [todayStr]: newLogs});
            };

            const HomeDashboard = () => (
                <div className="animate-in fade-in duration-700">
                    {/* 1. Daily Progress Ring & Streak Summary */}
                    <div className="card-standard mb-8 flex items-center justify-between border-none bg-white">
                        <div className="relative w-24 h-24">
                            <svg className="w-full h-full" viewBox="0 0 100 100">
                                <circle className="text-slate-100 stroke-current" strokeWidth="8" cx="50" cy="50" r="40" fill="transparent"></circle>
                                <circle 
                                    className="text-indigo-600 stroke-current progress-ring-circle" 
                                    strokeWidth="8" 
                                    strokeLinecap="round" 
                                    cx="50" cy="50" r="40" fill="transparent"
                                    strokeDasharray="251.2"
                                    strokeDashoffset={251.2 - (251.2 * progressPct) / 100}
                                ></circle>
                            </svg>
                            <div className="absolute inset-0 flex items-center justify-center">
                                <span className="text-lg font-extrabold text-slate-800">{Math.round(progressPct)}%</span>
                            </div>
                        </div>
                        <div className="text-right">
                            <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Current Momentum</p>
                            <h2 className="text-3xl font-black text-slate-800 italic">12 Days</h2>
                            <p className="text-xs text-indigo-500 font-bold mt-1"><i className="fa-solid fa-fire mr-1"></i> Personal Best: 45</p>
                        </div>
                    </div>

                    {/* 2. Today's Habits List */}
                    <section>
                        <div className="flex justify-between items-end mb-6">
                            <h3 className="text-xl font-extrabold tracking-tight text-slate-800">Daily Rituals</h3>
                            <span className="text-xs font-bold text-slate-400">{completedToday}/{habits.length} Done</span>
                        </div>
                        
                        <div className="space-y-4">
                            {habits.map(h => {
                                const isDone = (logs[todayStr] || []).includes(h.id);
                                return (
                                    <div key={h.id} className="card-standard flex justify-between items-center group active:scale-[0.98] transition-all py-5">
                                        <div className="flex flex-col">
                                            <span className={`text-lg font-bold transition-all ${isDone ? 'text-slate-300 line-through font-medium' : 'text-slate-700'}`}>
                                                {h.name}
                                            </span>
                                            <span className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1">Morning Block</span>
                                        </div>
                                        <button 
                                            onClick={() => toggleHabit(h.id)}
                                            className={`w-12 h-12 rounded-2xl flex items-center justify-center transition-all ${isDone ? 'bg-indigo-600 text-white shadow-lg shadow-indigo-200' : 'bg-slate-50 text-transparent border border-slate-100'}`}
                                        >
                                            <i className="fa-solid fa-check text-lg"></i>
                                        </button>
                                    </div>
                                );
                            })}
                            {habits.length === 0 && (
                                <div className="text-center py-16">
                                    <div className="w-16 h-16 bg-slate-50 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <i className="fa-solid fa-feather-pointed text-slate-200 text-2xl"></i>
                                    </div>
                                    <p className="text-slate-400 text-sm italic">Your Routiq is waiting. Tap + to begin.</p>
                                </div>
                            )}
                        </div>
                    </section>
                </div>
            );

            return (
                <div className="min-h-screen max-w-lg mx-auto relative bg-slate-50 shadow-2xl overflow-hidden">
                    <div className={`overlay-screen ${overlayStage === 'none' ? 'hide-overlay' : ''}`}>
                        {overlayStage === 'logo' && (
                            <div className="flex flex-col items-center">
                                <img src="./logo512.png" alt="Routiq" className="w-40 h-40 object-contain animate-pulse" />
                                <h1 className="text-4xl font-black italic tracking-tighter text-slate-900 mt-4">Routiq</h1>
                            </div>
                        )}
                        {overlayStage === 'quote' && <p className="px-12 text-center text-xl font-bold text-slate-700 italic">"{activeQuote}"</p>}
                    </div>

                    <div className="p-7 pb-32">
                        <header className="flex justify-between items-center mb-10">
                            <div>
                                <h1 className="text-3xl font-black italic tracking-tighter">Routiq</h1>
                                <p className="text-slate-400 text-xs font-bold uppercase tracking-widest mt-1">Dec 21, 2025</p>
                            </div>
                            <div className="flex gap-3 relative z-50">
                                <button onClick={() => setCurrentPage('calendar_full')} className="w-11 h-11 flex items-center justify-center rounded-2xl bg-white border border-slate-100 text-slate-400 shadow-sm active:scale-90 transition-all">
                                    <i className="fa-solid fa-calendar-day"></i>
                                </button>
                                <button onClick={() => setShowMenu(!showMenu)} className="w-11 h-11 flex items-center justify-center rounded-2xl bg-white border border-slate-100 text-slate-400 shadow-sm active:scale-90 transition-all">
                                    <i className="fa-solid fa-ellipsis-vertical"></i>
                                </button>
                                {showMenu && (
                                    <div className="absolute right-0 top-14 w-48 bg-white border border-slate-100 rounded-3xl shadow-2xl z-[60] overflow-hidden p-2">
                                        <button onClick={() => {localStorage.clear(); window.location.reload();}} className="w-full px-5 py-4 text-left text-xs font-bold text-rose-500 hover:bg-rose-50 flex items-center gap-3 rounded-2xl">
                                            <i className="fa-solid fa-trash-can opacity-50"></i> Clear All Data
                                        </button>
                                    </div>
                                )}
                            </div>
                        </header>

                        {currentPage === 'home' && <HomeDashboard />}
                        
                        {currentPage === 'add' && (
                            <div className="animate-in slide-in-from-bottom-6">
                                <h2 className="text-2xl font-black mb-8 italic">New Ritual</h2>
                                <input id="hIn" type="text" className="w-full p-6 rounded-[32px] border border-slate-100 bg-white font-bold outline-none mb-6 focus:border-indigo-500 transition-all shadow-sm text-lg" placeholder="Morning Gym Session..." />
                                <button onClick={() => {
                                    const v = document.getElementById('hIn').value;
                                    if(v) { setHabits([...habits, {id: Date.now(), name: v}]); setCurrentPage('home'); }
                                }} className="w-full py-5 rounded-[32px] coach-gradient text-white font-black text-lg shadow-xl shadow-indigo-100 transition-transform active:scale-95">Add to Routiq</button>
                            </div>
                        )}
                        
                        {currentPage !== 'home' && currentPage !== 'add' && (
                            <div className="py-20 text-center text-slate-300 italic">Page "{currentPage}" coming soon.</div>
                        )}
                    </div>

                    <nav className="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-xl border-t border-slate-50 px-2 py-6 flex justify-around items-center z-40">
                        <button onClick={() => setCurrentPage('home')} className={`flex flex-col items-center w-14 ${currentPage === 'home' ? 'text-indigo-600' : 'text-slate-300'}`}><i className="fa-solid fa-house"></i></button>
                        <button onClick={() => setCurrentPage('habits')} className={`flex flex-col items-center w-14 ${currentPage === 'habits' ? 'text-indigo-600' : 'text-slate-300'}`}><i className="fa-solid fa-list-check"></i></button>
                        <button onClick={() => setCurrentPage('add')} className="w-14 h-14 coach-gradient rounded-[20px] flex items-center justify-center text-white -mt-14 border-4 border-white shadow-xl shadow-indigo-100"><i className="fa-solid fa-plus text-xl"></i></button>
                        <button onClick={() => setCurrentPage('insights')} className={`flex flex-col items-center w-14 ${currentPage === 'insights' ? 'text-indigo-600' : 'text-slate-300'}`}><i className="fa-solid fa-chart-pie"></i></button>
                        <button onClick={() => setCurrentPage('coach')} className={`flex flex-col items-center w-14 ${currentPage === 'coach' ? 'text-indigo-600' : 'text-slate-300'}`}><i className="fa-solid fa-wand-magic-sparkles"></i></button>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
