<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routiq</title>
    
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="./logo192.png">
    <link rel="apple-touch-icon" href="./logo192.png">
    <meta name="theme-color" content="#6366F1">

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; color: #1E293B; margin: 0; }
        
        .overlay-screen { position: fixed; inset: 0; background: #FFFFFF; display: flex; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.8s ease-in-out; }
        .branding-wrapper { display: flex; flex-direction: column; align-items: center; text-align: center; }
        .splash-logo { width: 160px; height: 160px; object-fit: contain; animation: logo-pop 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        .hide-overlay { opacity: 0; pointer-events: none; }

        .coach-gradient { background: linear-gradient(135deg, #6366F1 0%, #A855F7 100%); }
        .card-standard { background: #FFFFFF; border: 1px solid #F1F5F9; border-radius: 24px; padding: 20px; }
        .nav-text { font-size: 9px; font-weight: 700; margin-top: 4px; text-transform: uppercase; letter-spacing: 0.05em; }
        
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }
        .calendar-day { aspect-ratio: 1; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: 600; transition: all 0.3s; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [overlayStage, setOverlayStage] = useState('logo');
            const [currentPage, setCurrentPage] = useState('home');
            const [showMenu, setShowMenu] = useState(false);
            const [viewDate, setViewDate] = useState(new Date());
            
            const [habits, setHabits] = useState(() => JSON.parse(localStorage.getItem('habits')) || []);
            const [logs, setLogs] = useState(() => JSON.parse(localStorage.getItem('habitLogs')) || {});
            
            const quotes = ["Consistency is better than perfection.", "Master your habits, master your life."];
            const [activeQuote] = useState(() => quotes[Math.floor(Math.random() * quotes.length)]);

            useEffect(() => {
                const logoTimer = setTimeout(() => setOverlayStage('quote'), 1500);
                const quoteTimer = setTimeout(() => setOverlayStage('none'), 3500);
                return () => { clearTimeout(logoTimer); clearTimeout(quoteTimer); };
            }, []);

            useEffect(() => {
                localStorage.setItem('habits', JSON.stringify(habits));
                localStorage.setItem('habitLogs', JSON.stringify(logs));
            }, [habits, logs]);

            const getCompletionData = (dateStr) => {
                if (habits.length === 0) return 0;
                const completedCount = (logs[dateStr] || []).length;
                return Math.min((completedCount / habits.length) * 100, 100);
            };

            const CalendarView = () => {
                const year = viewDate.getFullYear();
                const month = viewDate.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const monthName = viewDate.toLocaleString('default', { month: 'long' });

                return (
                    <div className="animate-in fade-in duration-500">
                        <div className="flex justify-between items-center mb-6">
                            <h2 className="text-xl font-bold">{monthName} {year}</h2>
                            <div className="flex gap-2">
                                <button onClick={() => setViewDate(new Date(year, month - 1))} className="p-2 bg-white rounded-lg border border-slate-100"><i className="fa-solid fa-chevron-left text-xs"></i></button>
                                <button onClick={() => setViewDate(new Date(year, month + 1))} className="p-2 bg-white rounded-lg border border-slate-100"><i className="fa-solid fa-chevron-right text-xs"></i></button>
                            </div>
                        </div>
                        <div className="calendar-grid">
                            {['S','M','T','W','T','F','S'].map(d => <div key={d} className="text-center text-[10px] font-bold text-slate-300 mb-2 uppercase">{d}</div>)}
                            {[...Array(firstDay)].map((_, i) => <div key={`empty-${i}`}></div>)}
                            {[...Array(daysInMonth)].map((_, i) => {
                                const day = i + 1;
                                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                                const pct = getCompletionData(dateStr);
                                
                                let bgColor = 'bg-slate-50 text-slate-400';
                                if (pct > 0) bgColor = 'bg-indigo-100 text-indigo-600';
                                if (pct > 50) bgColor = 'bg-indigo-300 text-white';
                                if (pct === 100) bgColor = 'bg-indigo-600 text-white shadow-md';

                                return (
                                    <div key={day} className={`calendar-day ${bgColor}`}>
                                        {day}
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-slate-50 max-w-lg mx-auto shadow-2xl relative overflow-hidden">
                    <div className={`overlay-screen ${overlayStage === 'none' ? 'hide-overlay' : ''}`}>
                        {overlayStage === 'logo' && (
                            <div className="branding-wrapper">
                                <img src="./logo512.png" alt="Routiq" className="splash-logo" />
                                <h1 className="text-4xl font-extrabold text-slate-900 mt-4 italic">Routiq</h1>
                            </div>
                        )}
                        {overlayStage === 'quote' && <p className="px-10 text-center text-xl font-medium text-slate-700 italic">"{activeQuote}"</p>}
                    </div>

                    <div className="p-7 pb-32">
                        <header className="flex justify-between items-center mb-8">
                            <div>
                                <h1 className="text-3xl font-bold italic">Routiq</h1>
                                <p className="text-slate-400 text-sm">Dec 21, 2025</p>
                            </div>
                            <div className="flex items-center gap-3">
                                <button onClick={() => setCurrentPage('calendar_full')} className="w-10 h-10 flex items-center justify-center rounded-xl bg-white border border-slate-100 text-slate-400">
                                    <i className="fa-solid fa-calendar-day"></i>
                                </button>
                                <button onClick={() => setShowMenu(!showMenu)} className="w-10 h-10 flex items-center justify-center rounded-xl bg-white border border-slate-100 text-slate-400">
                                    <i className="fa-solid fa-ellipsis-vertical"></i>
                                </button>
                                {showMenu && (
                                    <div className="absolute right-7 mt-32 w-48 bg-white border border-slate-100 rounded-2xl shadow-xl z-50 overflow-hidden">
                                        <button onClick={() => {localStorage.clear(); window.location.reload();}} className="w-full px-5 py-4 text-left text-sm font-semibold text-rose-500 hover:bg-rose-50 flex items-center gap-3"><i className="fa-solid fa-trash-can"></i> Clear Data</button>
                                    </div>
                                )}
                            </div>
                        </header>

                        {currentPage === 'home' && (
                            <div className="space-y-4">
                                {habits.map(h => (
                                    <div key={h.id} className="card-standard flex justify-between items-center">
                                        <span className="font-bold text-slate-700">{h.name}</span>
                                        <button onClick={() => {
                                            const todayStr = new Date().toISOString().split('T')[0];
                                            const curLogs = logs[todayStr] || [];
                                            const newLogs = curLogs.includes(h.id) ? curLogs.filter(id => id !== h.id) : [...curLogs, h.id];
                                            setLogs({...logs, [todayStr]: newLogs});
                                        }} className={`w-10 h-10 rounded-xl flex items-center justify-center transition-all ${logs[new Date().toISOString().split('T')[0]]?.includes(h.id) ? 'bg-indigo-600 text-white shadow-lg' : 'bg-slate-100 text-transparent'}`}>
                                            <i className="fa-solid fa-check"></i>
                                        </button>
                                    </div>
                                ))}
                            </div>
                        )}

                        {currentPage === 'calendar_full' && <CalendarView />}
                        
                        {currentPage === 'add' && (
                            <div className="animate-in slide-in-from-bottom-4">
                                <h2 className="text-2xl font-bold mb-6">Add Ritual</h2>
                                <input id="hInput" type="text" className="w-full p-5 rounded-2xl border border-slate-100 mb-4 outline-none focus:ring-2 focus:ring-indigo-500" placeholder="e.g. 5 AM Gym" />
                                <button onClick={() => {
                                    const val = document.getElementById('hInput').value;
                                    if(val) { setHabits([...habits, {id: Date.now(), name: val}]); setCurrentPage('home'); }
                                }} className="w-full coach-gradient text-white font-bold py-5 rounded-2xl shadow-lg">Confirm</button>
                            </div>
                        )}
                    </div>

                    <nav className="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-xl border-t border-slate-100 px-2 py-4 flex justify-around items-center z-40">
                        <button onClick={() => setCurrentPage('home')} className={`flex flex-col items-center w-14 ${currentPage === 'home' ? 'text-indigo-600' : 'text-slate-300'}`}><i className="fa-solid fa-house"></i><span className="nav-text">Home</span></button>
                        <button onClick={() => setCurrentPage('habits')} className={`flex flex-col items-center w-14 ${currentPage === 'habits' ? 'text-indigo-600' : 'text-slate-300'}`}><i className="fa-solid fa-list-check"></i><span className="nav-text">Habits</span></button>
                        <button onClick={() => setCurrentPage('add')} className="w-14 h-14 coach-gradient rounded-2xl flex items-center justify-center text-white -mt-14 border-4 border-white shadow-xl"><i className="fa-solid fa-plus text-xl"></i></button>
                        <button onClick={() => setCurrentPage('insights')} className={`flex flex-col items-center w-14 ${currentPage === 'insights' ? 'text-indigo-600' : 'text-slate-300'}`}><i className="fa-solid fa-chart-pie"></i><span className="nav-text">Insights</span></button>
                        <button onClick={() => setCurrentPage('coach')} className={`flex flex-col items-center w-14 ${currentPage === 'coach' ? 'text-indigo-600' : 'text-slate-300'}`}><i className="fa-solid fa-wand-magic-sparkles"></i><span className="nav-text">Coach</span></button>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
