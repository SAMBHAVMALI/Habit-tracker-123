<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routiq</title>
    
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="./logo192.png">
    <link rel="apple-touch-icon" href="./logo192.png">
    <meta name="theme-color" content="#D4AF37">

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --logo-gold: #D4AF37;   
            --logo-black: #1A1A1A;  
            --logo-peach: #F5E6D3;  
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--logo-peach); 
            color: var(--logo-black); 
            margin: 0; 
        }
        
        .overlay-screen { position: fixed; inset: 0; background: #FFFFFF; display: flex; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.8s ease-in-out; }
        .hide-overlay { opacity: 0; pointer-events: none; }
        .logo-gradient { background: linear-gradient(135deg, #1A1A1A 0%, #444444 100%); }
        .gold-accent { color: var(--logo-gold); }
        .card-standard { background: #FFFFFF; border-radius: 28px; padding: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.03); }
        .nav-text { font-size: 9px; font-weight: 800; margin-top: 4px; text-transform: uppercase; letter-spacing: 0.1em; }

        /* Custom scrollbar for emoji/color pickers */
        .picker-scroll::-webkit-scrollbar { height: 4px; }
        .picker-scroll::-webkit-scrollbar-thumb { background: #E2E8F0; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [overlayStage, setOverlayStage] = useState('logo');
            const [currentPage, setCurrentPage] = useState('home');
            const [habits, setHabits] = useState(() => JSON.parse(localStorage.getItem('habits')) || []);
            const [logs, setLogs] = useState(() => JSON.parse(localStorage.getItem('habitLogs')) || {});
            
            // Form State
            const [newHabit, setNewHabit] = useState({
                name: '',
                description: '',
                color: '#6366F1',
                icon: 'âœ¨',
                category: 'General',
                frequency: 'Daily'
            });

            const colors = ['#6366F1', '#EC4899', '#F59E0B', '#10B981', '#3B82F6', '#8B5CF6', '#1A1A1A', '#D4AF37'];
            const emojis = ['âœ¨', 'ðŸƒâ€â™‚ï¸', 'ðŸ’§', 'ðŸ“š', 'ðŸ§˜â€â™‚ï¸', 'ðŸŽ', 'ðŸ’ª', 'ðŸ§ ', 'ðŸŒ™', 'â˜€ï¸', 'ðŸ’¼', 'ðŸŽ¨'];
            const categories = ['Health', 'Work', 'Mind', 'Finance', 'Growth', 'General'];
            const freqOptions = ['Daily', 'Specific Days of Week', 'Specific Days of Month', 'Customise Days'];

            useEffect(() => {
                const logoTimer = setTimeout(() => setOverlayStage('none'), 1500);
                return () => clearTimeout(logoTimer);
            }, []);

            useEffect(() => {
                localStorage.setItem('habits', JSON.stringify(habits));
                localStorage.setItem('habitLogs', JSON.stringify(logs));
            }, [habits, logs]);

            const handleSave = () => {
                if (!newHabit.name) return;
                setHabits([...habits, { ...newHabit, id: Date.now() }]);
                setNewHabit({ name: '', description: '', color: '#6366F1', icon: 'âœ¨', category: 'General', frequency: 'Daily' });
                setCurrentPage('home');
            };

            const AddHabitPage = () => (
                <div className="animate-in slide-in-from-bottom-6 pb-10">
                    <h2 className="text-2xl font-black mb-8 italic">New Ritual</h2>
                    
                    <div className="space-y-6">
                        {/* Name & Description */}
                        <div className="space-y-3">
                            <input 
                                className="w-full p-5 rounded-2xl border-none bg-white font-bold outline-none shadow-sm" 
                                placeholder="Habit Name" 
                                value={newHabit.name}
                                onChange={(e) => setNewHabit({...newHabit, name: e.target.value})}
                            />
                            <textarea 
                                className="w-full p-5 rounded-2xl border-none bg-white font-medium text-sm outline-none shadow-sm" 
                                placeholder="Description (Optional)" 
                                rows="2"
                                value={newHabit.description}
                                onChange={(e) => setNewHabit({...newHabit, description: e.target.value})}
                            />
                        </div>

                        {/* Color Picker */}
                        <div>
                            <p className="text-[10px] font-black uppercase tracking-widest mb-3 ml-2 opacity-50">Choose Color</p>
                            <div className="flex gap-3 overflow-x-auto pb-2 picker-scroll">
                                {colors.map(c => (
                                    <button 
                                        key={c} 
                                        onClick={() => setNewHabit({...newHabit, color: c})}
                                        className={`w-10 h-10 rounded-full shrink-0 border-4 transition-all ${newHabit.color === c ? 'border-white scale-110 shadow-md' : 'border-transparent opacity-60'}`}
                                        style={{ backgroundColor: c }}
                                    />
                                ))}
                            </div>
                        </div>

                        {/* Icon Picker */}
                        <div>
                            <p className="text-[10px] font-black uppercase tracking-widest mb-3 ml-2 opacity-50">Select Icon</p>
                            <div className="flex gap-3 overflow-x-auto pb-2 picker-scroll">
                                {emojis.map(e => (
                                    <button 
                                        key={e} 
                                        onClick={() => setNewHabit({...newHabit, icon: e})}
                                        className={`w-12 h-12 rounded-2xl shrink-0 bg-white flex items-center justify-center text-xl transition-all ${newHabit.icon === e ? 'ring-2 ring-black scale-110 shadow-md' : 'opacity-40'}`}
                                    >
                                        {e}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* Category & Frequency */}
                        <div className="grid grid-cols-1 gap-4">
                            <div>
                                <p className="text-[10px] font-black uppercase tracking-widest mb-3 ml-2 opacity-50">Category</p>
                                <select 
                                    className="w-full p-4 rounded-2xl bg-white font-bold outline-none shadow-sm border-none appearance-none"
                                    value={newHabit.category}
                                    onChange={(e) => setNewHabit({...newHabit, category: e.target.value})}
                                >
                                    {categories.map(cat => <option key={cat}>{cat}</option>)}
                                </select>
                            </div>
                            <div>
                                <p className="text-[10px] font-black uppercase tracking-widest mb-3 ml-2 opacity-50">Frequency</p>
                                <select 
                                    className="w-full p-4 rounded-2xl bg-white font-bold outline-none shadow-sm border-none appearance-none"
                                    value={newHabit.frequency}
                                    onChange={(e) => setNewHabit({...newHabit, frequency: e.target.value})}
                                >
                                    {freqOptions.map(f => <option key={f}>{f}</option>)}
                                </select>
                            </div>
                        </div>

                        <button 
                            onClick={handleSave}
                            className="w-full py-5 rounded-[32px] logo-gradient text-white font-black text-lg shadow-xl active:scale-95 transition-all mt-4"
                        >
                            Start Journey
                        </button>
                    </div>
                </div>
            );

            const Nav = () => (
                <nav className="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-xl border-t border-slate-100 px-2 py-6 flex justify-around items-center z-40">
                    <button onClick={() => setCurrentPage('home')} className={`flex flex-col items-center w-14 ${currentPage === 'home' ? 'text-black' : 'text-slate-300'}`}><i className="fa-solid fa-house"></i><span className="nav-text">Home</span></button>
                    <button onClick={() => setCurrentPage('habits')} className={`flex flex-col items-center w-14 ${currentPage === 'habits' ? 'text-black' : 'text-slate-300'}`}><i className="fa-solid fa-list-check"></i><span className="nav-text">Habits</span></button>
                    <div className="relative w-14 flex justify-center">
                        <button onClick={() => setCurrentPage('add')} className="w-14 h-14 logo-gradient rounded-[20px] flex items-center justify-center text-white -mt-14 border-4 border-white shadow-xl active:scale-95 transition-all"><i className="fa-solid fa-plus text-xl gold-accent"></i></button>
                    </div>
                    <button onClick={() => setCurrentPage('insights')} className={`flex flex-col items-center w-14 ${currentPage === 'insights' ? 'text-black' : 'text-slate-300'}`}><i className="fa-solid fa-chart-pie"></i><span className="nav-text">Growth</span></button>
                    <button onClick={() => setCurrentPage('coach')} className={`flex flex-col items-center w-14 ${currentPage === 'coach' ? 'text-black' : 'text-slate-300'}`}><i className="fa-solid fa-wand-magic-sparkles"></i><span className="nav-text">Coach</span></button>
                </nav>
            );

            return (
                <div className="min-h-screen max-w-lg mx-auto relative overflow-hidden">
                    <div className={`overlay-screen ${overlayStage === 'none' ? 'hide-overlay' : ''}`}>
                        <div className="flex flex-col items-center">
                            <img src="./logo512.png" alt="Routiq" className="w-40 h-40 object-contain" />
                            <h1 className="text-4xl font-black text-black mt-4 italic">Routiq</h1>
                        </div>
                    </div>

                    <div className="p-7 pb-32">
                        {currentPage === 'home' && (
                            <div>
                                <h1 className="text-3xl font-black italic mb-8">Routiq</h1>
                                <div className="space-y-4">
                                    {habits.map(h => (
                                        <div key={h.id} className="card-standard flex justify-between items-center" style={{ borderLeft: `6px solid ${h.color}` }}>
                                            <div className="flex items-center gap-4">
                                                <span className="text-2xl">{h.icon}</span>
                                                <span className="font-bold text-lg">{h.name}</span>
                                            </div>
                                            <button className="w-10 h-10 rounded-xl bg-slate-50 flex items-center justify-center text-slate-300">
                                                <i className="fa-solid fa-check"></i>
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {currentPage === 'add' && <AddHabitPage />}
                    </div>

                    <Nav />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
