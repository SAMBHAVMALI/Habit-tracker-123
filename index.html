<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routiq</title>
    
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="./logo192.png">
    <link rel="apple-touch-icon" href="./logo192.png">
    <meta name="theme-color" content="#D4AF37">

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        /* THEME COLORS BASED ON YOUR LOGO */
        :root {
            --logo-gold: #D4AF37;   
            --logo-black: #1A1A1A;  
            --logo-peach: #F5E6D3;  
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--logo-peach); 
            color: var(--logo-black); 
            margin: 0; 
        }
        
        /* Branding Overlay */
        .overlay-screen {
            position: fixed; inset: 0; background: #FFFFFF;
            display: flex; align-items: center; justify-content: center;
            z-index: 9999; transition: opacity 0.8s ease-in-out;
        }
        .branding-wrapper { display: flex; flex-direction: column; align-items: center; text-align: center; }
        .splash-logo { width: 160px; height: 160px; object-fit: contain; animation: logo-pop 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        .hide-overlay { opacity: 0; pointer-events: none; }

        /* THEME GRADIENTS & UI */
        .logo-gradient { background: linear-gradient(135deg, #1A1A1A 0%, #444444 100%); }
        .gold-accent { color: var(--logo-gold); }
        
        .card-standard { 
            background: #FFFFFF; 
            border: 1px solid rgba(212, 175, 55, 0.1); 
            border-radius: 28px; 
            padding: 24px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
        }

        .nav-text { font-size: 9px; font-weight: 800; margin-top: 4px; text-transform: uppercase; letter-spacing: 0.1em; }
        
        @keyframes logo-pop { 0% { transform: scale(0.6); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [overlayStage, setOverlayStage] = useState('logo');
            const [currentPage, setCurrentPage] = useState('home');
            const [showMenu, setShowMenu] = useState(false);
            const [viewDate, setViewDate] = useState(new Date());
            
            const [habits, setHabits] = useState(() => JSON.parse(localStorage.getItem('habits')) || []);
            const [logs, setLogs] = useState(() => JSON.parse(localStorage.getItem('habitLogs')) || {});
            
            const quotes = ["Small habits lead to big changes.", "Consistency is your signature."];
            const [activeQuote] = useState(() => quotes[Math.floor(Math.random() * quotes.length)]);

            useEffect(() => {
                const logoTimer = setTimeout(() => setOverlayStage('quote'), 1500);
                const quoteTimer = setTimeout(() => setOverlayStage('none'), 3500);
                return () => { clearTimeout(logoTimer); clearTimeout(quoteTimer); };
            }, []);

            useEffect(() => {
                localStorage.setItem('habits', JSON.stringify(habits));
                localStorage.setItem('habitLogs', JSON.stringify(logs));
            }, [habits, logs]);

            const todayStr = new Date().toISOString().split('T')[0];

            const toggleHabit = (id) => {
                const curLogs = logs[todayStr] || [];
                const newLogs = curLogs.includes(id) ? curLogs.filter(item => item !== id) : [...curLogs, id];
                setLogs({...logs, [todayStr]: newLogs});
            };

            const Nav = () => (
                <nav className="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-xl border-t border-slate-100 px-2 py-6 flex justify-around items-center z-40">
                    <button onClick={() => setCurrentPage('home')} className={`flex flex-col items-center w-14 ${currentPage === 'home' ? 'text-black' : 'text-slate-300'}`}><i className="fa-solid fa-house text-lg"></i><span className="nav-text">Home</span></button>
                    <button onClick={() => setCurrentPage('habits')} className={`flex flex-col items-center w-14 ${currentPage === 'habits' ? 'text-black' : 'text-slate-300'}`}><i className="fa-solid fa-list-check text-lg"></i><span className="nav-text">Habits</span></button>
                    <div className="relative w-14 flex justify-center">
                        <button onClick={() => setCurrentPage('add')} className="w-14 h-14 logo-gradient rounded-[20px] flex items-center justify-center text-white -mt-14 border-4 border-white shadow-xl active:scale-95 transition-all"><i className="fa-solid fa-plus text-xl gold-accent"></i></button>
                    </div>
                    <button onClick={() => setCurrentPage('insights')} className={`flex flex-col items-center w-14 ${currentPage === 'insights' ? 'text-black' : 'text-slate-300'}`}><i className="fa-solid fa-chart-pie text-lg"></i><span className="nav-text">Growth</span></button>
                    <button onClick={() => setCurrentPage('coach')} className={`flex flex-col items-center w-14 ${currentPage === 'coach' ? 'text-black' : 'text-slate-300'}`}><i className="fa-solid fa-wand-magic-sparkles text-lg"></i><span className="nav-text">Coach</span></button>
                </nav>
            );

            return (
                <div className="min-h-screen max-w-lg mx-auto relative overflow-hidden">
                    {/* Logo Themed Splash */}
                    <div className={`overlay-screen ${overlayStage === 'none' ? 'hide-overlay' : ''}`}>
                        {overlayStage === 'logo' && (
                            <div className="branding-wrapper">
                                <img src="./logo512.png" alt="Routiq" className="splash-logo" />
                                <h1 className="text-4xl font-black text-black mt-4 italic tracking-tighter">Routiq</h1>
                            </div>
                        )}
                        {overlayStage === 'quote' && <p className="px-12 text-center text-xl font-bold text-black italic">"{activeQuote}"</p>}
                    </div>

                    <div className="p-7 pb-32">
                        <header className="flex justify-between items-center mb-10">
                            <div>
                                <h1 className="text-3xl font-black italic tracking-tighter">Routiq</h1>
                                <p className="text-slate-500 text-xs font-bold uppercase tracking-widest mt-1">Today's Discipline</p>
                            </div>
                            <div className="flex gap-3 relative z-50">
                                <button onClick={() => setCurrentPage('calendar_full')} className="w-11 h-11 flex items-center justify-center rounded-2xl bg-white border border-black/5 text-black shadow-sm active:scale-90 transition-all"><i className="fa-solid fa-calendar-day"></i></button>
                                <button onClick={() => setShowMenu(!showMenu)} className="w-11 h-11 flex items-center justify-center rounded-2xl bg-black text-white shadow-lg active:scale-90 transition-all"><i className="fa-solid fa-ellipsis-vertical gold-accent"></i></button>
                                {showMenu && (
                                    <div className="absolute right-0 top-14 w-48 bg-white border border-black/5 rounded-3xl shadow-2xl z-[60] overflow-hidden p-2">
                                        <button onClick={() => {localStorage.clear(); window.location.reload();}} className="w-full px-5 py-4 text-left text-xs font-bold text-rose-500 hover:bg-rose-50 flex items-center gap-3 rounded-2xl"><i className="fa-solid fa-trash-can opacity-50"></i> Clear All Data</button>
                                    </div>
                                )}
                            </div>
                        </header>

                        {currentPage === 'home' && (
                            <div className="space-y-4">
                                {habits.map(h => {
                                    const isDone = (logs[todayStr] || []).includes(h.id);
                                    return (
                                        <div key={h.id} className="card-standard flex justify-between items-center animate-in fade-in slide-in-from-bottom-2">
                                            <span className={`text-lg font-bold transition-all ${isDone ? 'text-slate-300 line-through font-medium' : 'text-black'}`}>{h.name}</span>
                                            <button 
                                                onClick={() => toggleHabit(h.id)}
                                                className={`w-12 h-12 rounded-2xl flex items-center justify-center transition-all ${isDone ? 'bg-black text-amber-400' : 'bg-slate-50 text-transparent border border-slate-100'}`}
                                            >
                                                <i className="fa-solid fa-check text-lg"></i>
                                            </button>
                                        </div>
                                    );
                                })}
                                {habits.length === 0 && (
                                    <div className="text-center py-20 opacity-20"><i className="fa-solid fa-feather text-6xl mb-4"></i><p className="font-bold uppercase tracking-widest text-xs">No Rituals</p></div>
                                )}
                            </div>
                        )}

                        {currentPage === 'add' && (
                            <div className="animate-in slide-in-from-bottom-6">
                                <h2 className="text-2xl font-black mb-8 italic">New Habit</h2>
                                <input id="hIn" type="text" className="w-full p-6 rounded-[32px] border border-black/5 bg-white font-bold outline-none mb-6 shadow-sm text-lg" placeholder="Enter ritual..." />
                                <button onClick={() => {
                                    const v = document.getElementById('hIn').value;
                                    if(v) { setHabits([...habits, {id: Date.now(), name: v}]); setCurrentPage('home'); }
                                }} className="w-full py-5 rounded-[32px] logo-gradient text-white font-black text-lg shadow-xl active:scale-95 transition-all">Add Habit</button>
                            </div>
                        )}
                        
                        {currentPage !== 'home' && currentPage !== 'add' && (
                            <div className="py-20 text-center text-slate-300 italic">Page "{currentPage}" coming soon.</div>
                        )}
                    </div>

                    <Nav />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
