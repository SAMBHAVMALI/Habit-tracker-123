<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routiq</title>
    
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="./logo192.png">
    <link rel="apple-touch-icon" href="./logo192.png">
    <meta name="theme-color" content="#6366F1">

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; color: #1E293B; overflow-x: hidden; }
        
        .splash-container {
            position: fixed;
            inset: 0;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.8s ease-in-out;
        }
        .splash-logo-container {
            width: 160px;
            height: 160px;
            animation: logo-entrance 1.2s cubic-bezier(0.23, 1, 0.32, 1);
        }
        @keyframes logo-entrance {
            0% { transform: scale(0.8); opacity: 0; filter: blur(10px); }
            100% { transform: scale(1); opacity: 1; filter: blur(0); }
        }
        .hide-splash { opacity: 0; pointer-events: none; }
        .coach-gradient { background: linear-gradient(135deg, #6366F1 0%, #A855F7 100%); }
        .card-standard { background: #FFFFFF; border: 1px solid #F1F5F9; border-radius: 24px; padding: 20px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [isSplashing, setIsSplashing] = useState(true);
            const [currentPage, setCurrentPage] = useState('home');
            const [habits, setHabits] = useState(() => JSON.parse(localStorage.getItem('habits')) || []);
            const [logs, setLogs] = useState(() => JSON.parse(localStorage.getItem('habitLogs')) || {});

            useEffect(() => {
                const timer = setTimeout(() => setIsSplashing(false), 1800);
                localStorage.setItem('habits', JSON.stringify(habits));
                localStorage.setItem('habitLogs', JSON.stringify(logs));
                return () => clearTimeout(timer);
            }, [habits, logs]);

            const SplashScreen = () => (
                <div className={`splash-container ${!isSplashing ? 'hide-splash' : ''}`}>
                    <div className="splash-logo-container mb-6">
                        <img src="./logo512.png" alt="Routiq Logo" className="w-full h-full object-contain drop-shadow-2xl" />
                    </div>
                    <h1 className="text-3xl font-bold tracking-tight text-slate-900">Routiq</h1>
                    <p className="text-slate-400 text-[10px] font-bold uppercase tracking-[0.3em] mt-3">Precision Productivity</p>
                </div>
            );

            const Nav = () => (
                <nav className="fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-md border-t border-slate-100 p-6 flex justify-around items-center z-50">
                    <i onClick={() => setCurrentPage('home')} className={`fa-solid fa-house text-lg cursor-pointer ${currentPage === 'home' ? 'text-indigo-600' : 'text-slate-300'}`}></i>
                    <div onClick={() => setCurrentPage('add')} className="w-12 h-12 coach-gradient rounded-2xl flex items-center justify-center text-white -mt-12 border-4 border-white shadow-xl cursor-pointer active:scale-90 transition-transform">
                        <i className="fa-solid fa-plus"></i>
                    </div>
                    <i onClick={() => setCurrentPage('insights')} className={`fa-solid fa-chart-pie text-lg cursor-pointer ${currentPage === 'insights' ? 'text-indigo-600' : 'text-slate-300'}`}></i>
                </nav>
            );

            return (
                <div className="min-h-screen relative bg-slate-50 max-w-lg mx-auto shadow-2xl">
                    <SplashScreen />
                    
                    {currentPage === 'home' && (
                        <div className="p-7 pb-28">
                            <header className="mb-8">
                                <h1 className="text-2xl font-bold text-slate-800 tracking-tight">Daily Routines</h1>
                                <p className="text-slate-400 text-sm">Focus on what matters today.</p>
                            </header>
                            <div className="space-y-4">
                                {habits.map(h => (
                                    <div key={h.id} className="card-standard flex justify-between items-center group active:bg-slate-50 transition-colors">
                                        <span className="font-bold text-slate-700">{h.name}</span>
                                        <div className="w-10 h-10 rounded-xl bg-indigo-50 text-indigo-600 flex items-center justify-center">
                                            <i className="fa-solid fa-bolt-lightning text-sm"></i>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {currentPage === 'add' && (
                        <div className="p-7">
                            <h2 className="text-2xl font-bold mb-6">New Habit</h2>
                            <input id="hInput" type="text" className="w-full p-5 rounded-2xl border border-slate-100 mb-4 focus:ring-2 focus:ring-indigo-500 outline-none transition-all" placeholder="Enter habit name..." />
                            <button onClick={() => {
                                const val = document.getElementById('hInput').value;
                                if(val) { setHabits([...habits, {id: Date.now(), name: val}]); setCurrentPage('home'); }
                            }} className="w-full coach-gradient text-white font-bold py-5 rounded-2xl shadow-lg shadow-indigo-100">Add to Routiq</button>
                        </div>
                    )}

                    <Nav />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
