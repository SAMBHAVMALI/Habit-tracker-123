<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routiq</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        :root { --logo-gold: #D4AF37; --logo-black: #1A1A1A; --logo-peach: #F5E6D3; }
        body, html, #root { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--logo-peach) !important; margin: 0; height: 100vh; overflow: hidden; }
        .app-shell { height: 100vh; display: flex; flex-direction: column; position: relative; }
        .content-area { flex: 1; display: flex; flex-direction: column; padding: 28px; overflow-y: auto; padding-bottom: 120px; }
        .centered-empty { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0.2; margin-top: -60px; }
        .overlay-screen { position: fixed; inset: 0; background: #FFFFFF; display: flex; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.8s ease; }
        .hide-overlay { opacity: 0; pointer-events: none; }
        .logo-gradient { background: linear-gradient(135deg, #1A1A1A 0%, #444444 100%); }
        .nav-text { font-size: 9px; font-weight: 800; margin-top: 4px; text-transform: uppercase; letter-spacing: 0.1em; }
        .gold-accent { color: var(--logo-gold); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [overlayStage, setOverlayStage] = useState('logo');
            const [currentPage, setCurrentPage] = useState('home');
            const [habits, setHabits] = useState(() => JSON.parse(localStorage.getItem('habits')) || []);
            const [logs, setLogs] = useState(() => JSON.parse(localStorage.getItem('habitLogs')) || {});
            
            const [pickers, setPickers] = useState({ color: false, icon: false });
            const [form, setForm] = useState({
                name: '', description: '', color: '#1A1A1A', icon: 'âœ¨', 
                category: 'General', frequency: 'Daily', weekDays: [], 
                customCount: 1, customPeriod: 'Week'
            });

            useEffect(() => {
                const t1 = setTimeout(() => setOverlayStage('quote'), 1000);
                const t2 = setTimeout(() => setOverlayStage('none'), 2500);
                return () => { clearTimeout(t1); clearTimeout(t2); };
            }, []);

            useEffect(() => {
                localStorage.setItem('habits', JSON.stringify(habits));
                localStorage.setItem('habitLogs', JSON.stringify(logs));
            }, [habits, logs]);

            const deleteHabit = (id) => {
                if(confirm("Delete this ritual permanently?")) {
                    setHabits(habits.filter(h => h.id !== id));
                }
            };

            const HabitLibrary = () => (
                <div className="animate-in fade-in flex flex-col h-full">
                    <h2 className="text-2xl font-black italic mb-8">My Rituals</h2>
                    {habits.length > 0 ? (
                        <div className="space-y-6">
                            {habits.map(h => (
                                <div key={h.id} className="bg-white rounded-[32px] p-6 shadow-sm relative overflow-hidden">
                                    <div className="absolute top-0 left-0 w-2 h-full" style={{ backgroundColor: h.color }}></div>
                                    <div className="flex justify-between items-start mb-4">
                                        <div className="flex items-center gap-3">
                                            <span className="text-3xl">{h.icon}</span>
                                            <div>
                                                <h3 className="font-bold text-lg leading-tight">{h.name}</h3>
                                                <span className="text-[10px] font-black uppercase tracking-widest text-slate-400">{h.category}</span>
                                            </div>
                                        </div>
                                        <button onClick={() => deleteHabit(h.id)} className="text-slate-200 hover:text-rose-500 transition-colors">
                                            <i className="fa-solid fa-trash-can text-sm"></i>
                                        </button>
                                    </div>
                                    {h.description && (
                                        <p className="text-slate-500 text-xs mb-4 leading-relaxed line-clamp-2">{h.description}</p>
                                    )}
                                    <div className="flex items-center gap-2">
                                        <div className="bg-slate-50 px-3 py-1.5 rounded-full flex items-center gap-2">
                                            <i className="fa-solid fa-repeat text-[10px] text-slate-400"></i>
                                            <span className="text-[10px] font-bold text-slate-600">
                                                {h.frequency === 'Specific Days' ? h.weekDays.join(', ') : h.frequency === 'Customise' ? `${h.customCount}x / ${h.customPeriod}` : h.frequency}
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    ) : (
                        <div className="centered-empty">
                            <i className="fa-solid fa-leaf text-8xl mb-4"></i>
                            <p className="font-bold uppercase tracking-[0.4em] text-[14px]">No Habits</p>
                        </div>
                    )}
                </div>
            );

            return (
                <div className="app-shell max-w-lg mx-auto">
                    <div className={`overlay-screen ${overlayStage === 'none' ? 'hide-overlay' : ''}`}>
                         <h1 className="text-4xl font-black italic tracking-tighter">Routiq</h1>
                    </div>

                    <div className="content-area">
                        {currentPage === 'home' && (
                             <div className="flex-1 flex flex-col">
                                {habits.length === 0 ? (
                                    <div className="centered-empty">
                                        <i className="fa-solid fa-feather text-8xl mb-4"></i>
                                        <p className="font-bold uppercase tracking-[0.4em] text-[14px]">No Rituals</p>
                                    </div>
                                ) : (
                                    /* Habit list logic */
                                    <div className="space-y-4">
                                        {habits.map(h => (
                                            <div key={h.id} className="bg-white rounded-[28px] p-6 flex justify-between items-center shadow-sm" style={{ borderLeft: `6px solid ${h.color}` }}>
                                                <div className="flex items-center gap-4">
                                                    <span className="text-2xl">{h.icon}</span>
                                                    <span className="font-bold text-lg">{h.name}</span>
                                                </div>
                                                <button className="w-12 h-12 rounded-2xl bg-slate-50 text-transparent border border-black/5"><i className="fa-solid fa-check text-lg"></i></button>
                                            </div>
                                        ))}
                                    </div>
                                )}
                             </div>
                        )}

                        {currentPage === 'habits' && <HabitLibrary />}

                        {currentPage === 'add' && (
                            /* Restored Add logic from previous version */
                            <div className="animate-in slide-in-from-bottom-6 space-y-6">
                                <h2 className="text-2xl font-black italic">New Ritual</h2>
                                <input className="w-full p-6 rounded-3xl bg-white font-bold outline-none shadow-sm" placeholder="Habit Name" value={form.name} onChange={e => setForm({...form, name: e.target.value})} />
                                <textarea className="w-full p-6 rounded-3xl bg-white font-medium text-sm outline-none shadow-sm" placeholder="Description (Optional)" rows="2" value={form.description} onChange={e => setForm({...form, description: e.target.value})} />
                                <div className="grid grid-cols-2 gap-4">
                                    <select className="p-5 rounded-3xl bg-white font-bold shadow-sm outline-none" onChange={e => setForm({...form, category: e.target.value})}><option>General</option><option>Health</option><option>Work</option></select>
                                    <select className="p-5 rounded-3xl bg-white font-bold shadow-sm outline-none" onChange={e => setForm({...form, frequency: e.target.value})}><option>Daily</option><option>Specific Days</option><option>Customise</option></select>
                                </div>
                                <button onClick={() => {if(form.name){setHabits([...habits, {...form, id: Date.now()}]); setCurrentPage('home');}}} className="w-full py-6 rounded-[32px] logo-gradient text-white font-black text-lg shadow-xl">Confirm Ritual</button>
                            </div>
                        )}
                    </div>

                    <nav className="fixed bottom-0 left-0 right-0 bg-white px-2 py-8 flex justify-around items-center z-50 border-t border-black/5">
                        <button onClick={() => setCurrentPage('home')} className={`flex flex-col items-center w-14 ${currentPage === 'home' ? 'text-black' : 'text-slate-300'}`}><i className="fa-solid fa-house text-lg"></i><span className="nav-text">Home</span></button>
                        <button onClick={() => setCurrentPage('habits')} className={`flex flex-col items-center w-14 ${currentPage === 'habits' ? 'text-black' : 'text-slate-300'}`}><i className="fa-solid fa-list-check text-lg"></i><span className="nav-text">Habits</span></button>
                        <button onClick={() => setCurrentPage('add')} className="w-14 h-14 logo-gradient rounded-[20px] flex items-center justify-center text-white -mt-16 border-4 border-white shadow-2xl active:scale-95"><i className="fa-solid fa-plus text-xl gold-accent"></i></button>
                        <button className="flex flex-col items-center w-14 text-slate-300"><i className="fa-solid fa-chart-pie text-lg"></i><span className="nav-text">Growth</span></button>
                        <button className="flex flex-col items-center w-14 text-slate-300"><i className="fa-solid fa-wand-magic-sparkles text-lg"></i><span className="nav-text">Coach</span></button>
                    </nav>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
