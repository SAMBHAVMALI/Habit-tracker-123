<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routiq</title>
    
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="./logo192.png">
    <link rel="apple-touch-icon" href="./logo192.png">
    <meta name="theme-color" content="#6366F1">

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; color: #1E293B; margin: 0; }
        
        .overlay-screen { position: fixed; inset: 0; background: #FFFFFF; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.8s ease-in-out; }
        .hide-overlay { opacity: 0; pointer-events: none; }
        .coach-gradient { background: linear-gradient(135deg, #6366F1 0%, #A855F7 100%); }
        .card-standard { background: #FFFFFF; border: 1px solid #F1F5F9; border-radius: 24px; padding: 20px; }
        
        /* Nav Item Styles */
        .nav-text { font-size: 10px; font-weight: 700; margin-top: 4px; text-transform: uppercase; letter-spacing: 0.05em; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [overlayStage, setOverlayStage] = useState('logo');
            const [currentPage, setCurrentPage] = useState('home');
            const [habits, setHabits] = useState(() => JSON.parse(localStorage.getItem('habits')) || []);
            const [logs, setLogs] = useState(() => JSON.parse(localStorage.getItem('habitLogs')) || {});
            
            const quotes = ["Small habits lead to big changes.", "Consistency is key.", "Focus on the process."];
            const [activeQuote] = useState(() => quotes[Math.floor(Math.random() * quotes.length)]);

            useEffect(() => {
                const logoTimer = setTimeout(() => setOverlayStage('quote'), 1200);
                const quoteTimer = setTimeout(() => setOverlayStage('none'), 3500);
                return () => { clearTimeout(logoTimer); clearTimeout(quoteTimer); };
            }, []); 

            useEffect(() => {
                localStorage.setItem('habits', JSON.stringify(habits));
                localStorage.setItem('habitLogs', JSON.stringify(logs));
            }, [habits, logs]);

            const today = new Date().toISOString().split('T')[0];

            // --- Navigation Bar ---
            const Nav = () => (
                <nav className="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-xl border-t border-slate-100 px-2 py-4 flex justify-around items-center z-50">
                    {/* 1. Home */}
                    <button onClick={() => setCurrentPage('home')} className={`flex flex-col items-center w-16 ${currentPage === 'home' ? 'text-indigo-600' : 'text-slate-300'}`}>
                        <i className="fa-solid fa-house text-lg"></i>
                        <span className="nav-text">Home</span>
                    </button>

                    {/* 2. Habits */}
                    <button onClick={() => setCurrentPage('habits')} className={`flex flex-col items-center w-16 ${currentPage === 'habits' ? 'text-indigo-600' : 'text-slate-300'}`}>
                        <i className="fa-solid fa-list-check text-lg"></i>
                        <span className="nav-text">Habits</span>
                    </button>

                    {/* 3. Add Habit (Center) */}
                    <div className="relative w-16 flex justify-center">
                        <button onClick={() => setCurrentPage('add')} className="w-14 h-14 coach-gradient rounded-2xl flex items-center justify-center text-white -mt-14 border-4 border-white shadow-xl active:scale-90 transition-transform">
                            <i className="fa-solid fa-plus text-xl"></i>
                        </button>
                    </div>

                    {/* 4. Insights */}
                    <button onClick={() => setCurrentPage('insights')} className={`flex flex-col items-center w-16 ${currentPage === 'insights' ? 'text-indigo-600' : 'text-slate-300'}`}>
                        <i className="fa-solid fa-chart-pie text-lg"></i>
                        <span className="nav-text">Insights</span>
                    </button>

                    {/* 5. AI Coach */}
                    <button onClick={() => setCurrentPage('coach')} className={`flex flex-col items-center w-16 ${currentPage === 'coach' ? 'text-indigo-600' : 'text-slate-300'}`}>
                        <i className="fa-solid fa-wand-magic-sparkles text-lg"></i>
                        <span className="nav-text">Coach</span>
                    </button>
                </nav>
            );

            return (
                <div className="min-h-screen bg-slate-50 max-w-lg mx-auto shadow-2xl relative overflow-hidden">
                    {/* Overlay Stage */}
                    <div className={`overlay-screen ${overlayStage === 'none' ? 'hide-overlay' : ''}`}>
                        {overlayStage === 'logo' && <img src="./logo512.png" alt="Routiq" className="w-32 h-32 object-contain" />}
                        {overlayStage === 'quote' && <p className="text-xl font-medium text-slate-700 italic px-10 text-center">"{activeQuote}"</p>}
                    </div>
                    
                    {/* Page Content */}
                    <div className="p-7 pb-32">
                        {currentPage === 'home' && (
                            <div>
                                <h1 className="text-2xl font-bold mb-6 tracking-tight">Today's Rituals</h1>
                                <div className="space-y-4">
                                    {habits.map(h => (
                                        <div key={h.id} className="card-standard flex justify-between items-center">
                                            <span className="font-bold text-slate-700">{h.name}</span>
                                            <button onClick={() => {
                                                const currentLogs = logs[today] || [];
                                                const newLogs = currentLogs.includes(h.id) ? currentLogs.filter(id => id !== h.id) : [...currentLogs, h.id];
                                                setLogs({...logs, [today]: newLogs});
                                            }} className={`w-10 h-10 rounded-xl flex items-center justify-center ${logs[today]?.includes(h.id) ? 'bg-indigo-600 text-white' : 'bg-slate-100 text-transparent'}`}>
                                                <i className="fa-solid fa-check"></i>
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                        {currentPage === 'habits' && <h1 className="text-2xl font-bold">Habit Library</h1>}
                        {currentPage === 'add' && <h1 className="text-2xl font-bold">New Habit</h1>}
                        {currentPage === 'insights' && <h1 className="text-2xl font-bold">Growth Insights</h1>}
                        {currentPage === 'coach' && <h1 className="text-2xl font-bold">AI Adaptive Coach</h1>}
                    </div>

                    <Nav />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
