<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routiq</title>
    
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="./logo192.png">
    <link rel="apple-touch-icon" href="./logo192.png">
    <meta name="theme-color" content="#6366F1">

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; color: #1E293B; margin: 0; }
        
        /* Fixed Splash Screen */
        .overlay-screen {
            position: fixed;
            inset: 0;
            background: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.8s ease-in-out;
        }
        .splash-logo {
            width: 120px;
            height: 120px;
            animation: logo-pop 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        @keyframes logo-pop {
            0% { transform: scale(0.6); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .hide-overlay { opacity: 0; pointer-events: none; }
        .coach-gradient { background: linear-gradient(135deg, #6366F1 0%, #A855F7 100%); }
        .card-standard { background: #FFFFFF; border: 1px solid #F1F5F9; border-radius: 24px; padding: 20px; }
        .nav-text { font-size: 9px; font-weight: 700; margin-top: 4px; text-transform: uppercase; letter-spacing: 0.05em; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [overlayStage, setOverlayStage] = useState('logo');
            const [currentPage, setCurrentPage] = useState('home');
            const [habits, setHabits] = useState(() => JSON.parse(localStorage.getItem('habits')) || []);
            const [logs, setLogs] = useState(() => JSON.parse(localStorage.getItem('habitLogs')) || {});
            
            const quotes = [
                "Discipline is choosing between what you want now and what you want most.",
                "Small habits lead to big changes.",
                "The secret of your future is hidden in your daily routine."
            ];
            const [activeQuote] = useState(() => quotes[Math.floor(Math.random() * quotes.length)]);

            // Splash Sequence Logic
            useEffect(() => {
                const logoTimer = setTimeout(() => setOverlayStage('quote'), 1500);
                const quoteTimer = setTimeout(() => setOverlayStage('none'), 4000);
                return () => { clearTimeout(logoTimer); clearTimeout(quoteTimer); };
            }, []); 

            // Persistence Logic
            useEffect(() => {
                localStorage.setItem('habits', JSON.stringify(habits));
                localStorage.setItem('habitLogs', JSON.stringify(logs));
            }, [habits, logs]);

            const today = new Date().toISOString().split('T')[0];

            const toggleHabit = (id) => {
                const currentLogs = logs[today] || [];
                const newLogs = currentLogs.includes(id) 
                    ? currentLogs.filter(item => item !== id) 
                    : [...currentLogs, id];
                setLogs({...logs, [today]: newLogs});
            };

            const Overlay = () => (
                <div className={`overlay-screen ${overlayStage === 'none' ? 'hide-overlay' : ''}`}>
                    {overlayStage === 'logo' && (
                        <div className="flex flex-col items-center">
                            <img src="./logo512.png" alt="Routiq" className="splash-logo object-contain" />
                            {/* Force Name visibility here */}
                            <h1 className="text-4xl font-extrabold tracking-tighter text-slate-900 mt-6 italic">Routiq</h1>
                        </div>
                    )}
                    {overlayStage === 'quote' && (
                        <div className="px-10 text-center animate-pulse">
                            <p className="text-xl font-medium text-slate-700 italic">"{activeQuote}"</p>
                        </div>
                    )}
                </div>
            );

            const Nav = () => (
                <nav className="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-xl border-t border-slate-100 px-2 py-4 flex justify-around items-center z-50">
                    <button onClick={() => setCurrentPage('home')} className={`flex flex-col items-center w-14 ${currentPage === 'home' ? 'text-indigo-600' : 'text-slate-300'}`}>
                        <i className="fa-solid fa-house text-lg"></i>
                        <span className="nav-text">Home</span>
                    </button>
                    <button onClick={() => setCurrentPage('habits')} className={`flex flex-col items-center w-14 ${currentPage === 'habits' ? 'text-indigo-600' : 'text-slate-300'}`}>
                        <i className="fa-solid fa-list-check text-lg"></i>
                        <span className="nav-text">Habits</span>
                    </button>
                    <div className="relative w-14 flex justify-center">
                        <button onClick={() => setCurrentPage('add')} className="w-14 h-14 coach-gradient rounded-2xl flex items-center justify-center text-white -mt-14 border-4 border-white shadow-xl active:scale-90 transition-transform">
                            <i className="fa-solid fa-plus text-xl"></i>
                        </button>
                    </div>
                    <button onClick={() => setCurrentPage('insights')} className={`flex flex-col items-center w-14 ${currentPage === 'insights' ? 'text-indigo-600' : 'text-slate-300'}`}>
                        <i className="fa-solid fa-chart-pie text-lg"></i>
                        <span className="nav-text">Insights</span>
                    </button>
                    <button onClick={() => setCurrentPage('coach')} className={`flex flex-col items-center w-14 ${currentPage === 'coach' ? 'text-indigo-600' : 'text-slate-300'}`}>
                        <i className="fa-solid fa-wand-magic-sparkles text-lg"></i>
                        <span className="nav-text">Coach</span>
                    </button>
                </nav>
            );

            return (
                <div className="min-h-screen bg-slate-50 max-w-lg mx-auto shadow-2xl relative overflow-hidden">
                    <Overlay />
                    
                    <div className="p-7 pb-32">
                        {currentPage === 'home' && (
                            <div>
                                <header className="mb-8">
                                    <h1 className="text-3xl font-bold tracking-tight text-slate-900 italic">Routiq</h1>
                                    <p className="text-slate-400 text-sm">Today's Discipline</p>
                                </header>
                                <div className="space-y-4">
                                    {habits.length === 0 ? (
                                        <p className="text-center text-slate-300 mt-20 italic">Tap + to start your Routiq.</p>
                                    ) : (
                                        habits.map(h => (
                                            <div key={h.id} className="card-standard flex justify-between items-center">
                                                <span className="font-bold text-slate-700">{h.name}</span>
                                                <button 
                                                    onClick={() => toggleHabit(h.id)}
                                                    className={`w-10 h-10 rounded-xl flex items-center justify-center transition-all ${logs[today]?.includes(h.id) ? 'bg-indigo-600 text-white shadow-lg' : 'bg-slate-100 text-transparent'}`}
                                                >
                                                    <i className="fa-solid fa-check"></i>
                                                </button>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>
                        )}

                        {currentPage === 'habits' && <div className="animate-fadeIn"><h1 className="text-2xl font-bold mb-6">Habit Library</h1><p className="text-slate-400">Manage all your rituals here.</p></div>}
                        
                        {currentPage === 'add' && (
                            <div className="animate-fadeIn">
                                <h1 className="text-2xl font-bold mb-6">Add Ritual</h1>
                                <input id="hInput" type="text" className="w-full p-5 rounded-2xl border border-slate-100 bg-white shadow-sm outline-none focus:ring-2 focus:ring-indigo-500" placeholder="e.g. 5 AM Run" />
                                <button onClick={() => {
                                    const val = document.getElementById('hInput').value;
                                    if(val) { setHabits([...habits, {id: Date.now(), name: val}]); setCurrentPage('home'); }
                                }} className="w-full coach-gradient text-white font-bold py-5 rounded-2xl mt-4 shadow-lg">Confirm to Routiq</button>
                            </div>
                        )}

                        {currentPage === 'insights' && <div className="animate-fadeIn"><h1 className="text-2xl font-bold mb-6">Growth Insights</h1><p className="text-slate-400">Your data-driven progress.</p></div>}
                        
                        {currentPage === 'coach' && <div className="animate-fadeIn"><h1 className="text-2xl font-bold mb-6">AI Coach</h1><p className="text-slate-400">Personalized feedback coming soon.</p></div>}
                    </div>

                    <Nav />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
