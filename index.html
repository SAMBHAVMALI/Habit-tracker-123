<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routiq</title>
    
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="./logo192.png">
    <link rel="apple-touch-icon" href="./logo192.png">
    <meta name="theme-color" content="#D4AF37">

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --logo-gold: #D4AF37;   
            --logo-black: #1A1A1A;  
            --logo-peach: #F5E6D3;  
        }

        body, html, #root { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--logo-peach) !important; 
            margin: 0; 
            height: 100vh;
            overflow: hidden;
        }

        .app-shell { height: 100vh; display: flex; flex-direction: column; position: relative; }

        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 28px 28px 120px 28px;
            overflow-y: auto;
        }

        .empty-state-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0.2;
            animation: fadeIn 1s ease-in;
        }
        
        /* Overlay / Splash Styles */
        .overlay-screen { 
            position: fixed; inset: 0; background: #FFFFFF; 
            display: flex; align-items: center; justify-content: center; 
            z-index: 9999; transition: opacity 0.8s ease-in-out; 
        }
        .hide-overlay { opacity: 0; pointer-events: none; }
        .branding-wrapper { display: flex; flex-direction: column; align-items: center; text-align: center; }
        
        .logo-gradient { background: linear-gradient(135deg, #1A1A1A 0%, #444444 100%); }
        .card-standard { background: #FFFFFF; border-radius: 28px; padding: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.03); border: none; }
        .nav-text { font-size: 9px; font-weight: 800; margin-top: 4px; text-transform: uppercase; letter-spacing: 0.1em; }
        .gold-accent { color: var(--logo-gold); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 0.2; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [overlayStage, setOverlayStage] = useState('logo'); // logo -> quote -> none
            const [currentPage, setCurrentPage] = useState('home');
            const [showMenu, setShowMenu] = useState(false);
            const [habits, setHabits] = useState(() => JSON.parse(localStorage.getItem('habits')) || []);
            const [logs, setLogs] = useState(() => JSON.parse(localStorage.getItem('habitLogs')) || {});
            
            const quotes = [
                "Small habits lead to big changes.",
                "Consistency is your signature.",
                "Discipline is freedom.",
                "Your routine is your future.",
                "Quality is a habit, not an act."
            ];
            const [activeQuote] = useState(() => quotes[Math.floor(Math.random() * quotes.length)]);

            useEffect(() => {
                const logoTimer = setTimeout(() => setOverlayStage('quote'), 1500);
                const quoteTimer = setTimeout(() => setOverlayStage('none'), 3500);
                return () => { clearTimeout(logoTimer); clearTimeout(quoteTimer); };
            }, []);

            useEffect(() => {
                localStorage.setItem('habits', JSON.stringify(habits));
                localStorage.setItem('habitLogs', JSON.stringify(logs));
            }, [habits, logs]);

            const todayStr = new Date().toISOString().split('T')[0];

            return (
                <div className="app-shell max-w-lg mx-auto">
                    {/* Splash Overlay with Quote Restore */}
                    <div className={`overlay-screen ${overlayStage === 'none' ? 'hide-overlay' : ''}`}>
                        {overlayStage === 'logo' && (
                            <div className="branding-wrapper">
                                <img src="./logo512.png" alt="Routiq" className="w-40 h-40 object-contain" />
                                <h1 className="text-4xl font-black text-black mt-4 italic tracking-tighter">Routiq</h1>
                            </div>
                        )}
                        {overlayStage === 'quote' && (
                            <div className="px-12 text-center animate-pulse">
                                <p className="text-xl font-bold text-black italic leading-relaxed">"{activeQuote}"</p>
                            </div>
                        )}
                    </div>

                    <div className="content-area">
                        <header className="flex justify-between items-center mb-10 w-full">
                            <div>
                                <h1 className="text-3xl font-black italic tracking-tighter">Routiq</h1>
                                <p className="text-slate-500 text-xs font-bold uppercase tracking-widest mt-1">Daily Discipline</p>
                            </div>
                            <div className="flex gap-3 relative z-50">
                                <button className="w-11 h-11 flex items-center justify-center rounded-2xl bg-white border border-black/5 text-black shadow-sm"><i className="fa-solid fa-calendar-day"></i></button>
                                <button onClick={() => setShowMenu(!showMenu)} className="w-11 h-11 flex items-center justify-center rounded-2xl bg-black text-white shadow-lg"><i className="fa-solid fa-ellipsis-vertical gold-accent"></i></button>
                                {showMenu && (
                                    <div className="absolute right-0 top-14 w-48 bg-white border border-black/5 rounded-3xl shadow-2xl z-[60] overflow-hidden p-2">
                                        <button onClick={() => {localStorage.clear(); window.location.reload();}} className="w-full px-5 py-4 text-left text-xs font-bold text-rose-500 hover:bg-rose-50 flex items-center gap-3 rounded-2xl">
                                            <i className="fa-solid fa-trash-can opacity-50"></i> Clear All Data
                                        </button>
                                    </div>
                                )}
                            </div>
                        </header>

                        {currentPage === 'home' && (
                            <div className="flex-1 flex flex-col">
                                {habits.length > 0 ? (
                                    <div className="space-y-4">
                                        {habits.map(h => {
                                            const isDone = (logs[todayStr] || []).includes(h.id);
                                            return (
                                                <div key={h.id} className="card-standard flex justify-between items-center" style={{ borderLeft: `6px solid ${h.color || '#1A1A1A'}` }}>
                                                    <div className="flex items-center gap-4">
                                                        <span className="text-2xl">{h.icon || '✨'}</span>
                                                        <span className={`font-bold text-lg ${isDone ? 'text-slate-300 line-through' : 'text-slate-700'}`}>{h.name}</span>
                                                    </div>
                                                    <button onClick={() => {
                                                        const cur = logs[todayStr] || [];
                                                        const next = cur.includes(h.id) ? cur.filter(id => id !== h.id) : [...cur, h.id];
                                                        setLogs({...logs, [todayStr]: next});
                                                    }} className={`w-12 h-12 rounded-2xl flex items-center justify-center transition-all ${isDone ? 'bg-black text-amber-400' : 'bg-white text-transparent border border-slate-100'}`}><i className="fa-solid fa-check text-lg"></i></button>
                                                </div>
                                            );
                                        })}
                                    </div>
                                ) : (
                                    <div className="empty-state-container">
                                        <i className="fa-solid fa-feather text-7xl mb-4"></i>
                                        <p className="font-bold uppercase tracking-[0.3em] text-[12px]">No Rituals</p>
                                    </div>
                                )}
                            </div>
                        )}

                        {currentPage === 'add' && (
                            <div className="animate-in slide-in-from-bottom-6">
                                <h2 className="text-2xl font-black mb-8 italic text-black">New Ritual</h2>
                                <div className="space-y-6">
                                    <input id="hIn" type="text" className="w-full p-6 rounded-3xl border-none bg-white font-bold outline-none shadow-sm" placeholder="Habit Name" />
                                    <button onClick={() => {
                                        const v = document.getElementById('hIn').value;
                                        if(v) { setHabits([...habits, {id: Date.now(), name: v, color: '#1A1A1A', icon: '✨'}]); setCurrentPage('home'); }
                                    }} className="w-full py-5 rounded-[32px] logo-gradient text-white font-black text-lg shadow-xl">Confirm Ritual</button>
                                </div>
                            </div>
                        )}
                    </div>

                    <nav className="fixed bottom-0 left-0 right-0 bg-white px-2 py-6 flex justify-around items-center z-40 border-t border-black/5">
                        <button onClick={() => setCurrentPage('home')} className={`flex flex-col items-center w-14 ${currentPage === 'home' ? 'text-black' : 'text-slate-300'}`}><i className="fa-solid fa-house"></i><span className="nav-text">Home</span></button>
                        <button onClick={() => setCurrentPage('habits')} className={`flex flex-col items-center w-14 ${currentPage === 'habits' ? 'text-black' : 'text-slate-300'}`}><i className="fa-solid fa-list-check"></i><span className="nav-text">Habits</span></button>
                        <button onClick={() => setCurrentPage('add')} className="w-14 h-14 logo-gradient rounded-[20px] flex items-center justify-center text-white -mt-14 border-4 border-white shadow-xl"><i className="fa-solid fa-plus text-xl gold-accent"></i></button>
                        <button onClick={() => setCurrentPage('insights')} className={`flex flex-col items-center w-14 ${currentPage === 'insights' ? 'text-black' : 'text-slate-300'}`}><i className="fa-solid fa-chart-pie"></i><span className="nav-text">Growth</span></button>
                        <button onClick={() => setCurrentPage('coach')} className={`flex flex-col items-center w-14 ${currentPage === 'coach' ? 'text-black' : 'text-slate-300'}`}><i className="fa-solid fa-wand-magic-sparkles"></i><span className="nav-text">Coach</span></button>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
