<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routiq</title>
    
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="./logo192.png">
    <link rel="apple-touch-icon" href="./logo192.png">
    <meta name="theme-color" content="#D4AF37">

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --logo-gold: #D4AF37;   
            --logo-black: #1A1A1A;  
            --logo-peach: #F5E6D3;  
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--logo-peach); 
            color: var(--logo-black); 
            margin: 0; 
        }
        
        .overlay-screen { position: fixed; inset: 0; background: #FFFFFF; display: flex; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.8s ease-in-out; }
        .hide-overlay { opacity: 0; pointer-events: none; }
        .logo-gradient { background: linear-gradient(135deg, #1A1A1A 0%, #444444 100%); }
        .gold-accent { color: var(--logo-gold); }
        .card-standard { background: #FFFFFF; border-radius: 28px; padding: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.03); }
        .nav-text { font-size: 9px; font-weight: 800; margin-top: 4px; text-transform: uppercase; letter-spacing: 0.1em; }
        
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }
        .calendar-day { aspect-ratio: 1; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: 700; transition: all 0.2s; }
        
        .picker-scroll::-webkit-scrollbar { height: 4px; }
        .picker-scroll::-webkit-scrollbar-thumb { background: #E2E8F0; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [overlayStage, setOverlayStage] = useState('logo');
            const [currentPage, setCurrentPage] = useState('home');
            const [showMenu, setShowMenu] = useState(false);
            const [viewDate, setViewDate] = useState(new Date());
            
            // Core Habit State
            const [habits, setHabits] = useState(() => JSON.parse(localStorage.getItem('habits')) || []);
            const [logs, setLogs] = useState(() => JSON.parse(localStorage.getItem('habitLogs')) || {});
            
            // Add Form State
            const [newHabit, setNewHabit] = useState({
                name: '', description: '', color: '#1A1A1A', icon: 'âœ¨', category: 'General', frequency: 'Daily'
            });

            const colors = ['#1A1A1A', '#D4AF37', '#6366F1', '#EC4899', '#F59E0B', '#10B981', '#3B82F6', '#8B5CF6'];
            const emojis = ['âœ¨', 'ðŸƒâ€â™‚ï¸', 'ðŸ’§', 'ðŸ“š', 'ðŸ§˜â€â™‚ï¸', 'ðŸŽ', 'ðŸ’ª', 'ðŸ§ ', 'ðŸŒ™', 'â˜€ï¸', 'ðŸ’¼', 'ðŸŽ¨'];
            const categories = ['Health', 'Work', 'Mind', 'Finance', 'Growth', 'General'];
            const freqOptions = ['Daily', 'Specific Days of Week', 'Specific Days of Month', 'Customise Days'];

            useEffect(() => {
                const timer = setTimeout(() => setOverlayStage('none'), 1500);
                return () => clearTimeout(timer);
            }, []);

            useEffect(() => {
                localStorage.setItem('habits', JSON.stringify(habits));
                localStorage.setItem('habitLogs', JSON.stringify(logs));
            }, [habits, logs]);

            const todayStr = new Date().toISOString().split('T')[0];

            // --- Home Page Header ---
            const Header = () => (
                <header className="flex justify-between items-center mb-8 relative">
                    <div>
                        <h1 className="text-3xl font-black italic tracking-tighter">Routiq</h1>
                        <p className="text-slate-500 text-xs font-bold uppercase tracking-widest mt-1">Daily Discipline</p>
                    </div>
                    <div className="flex gap-3 relative z-50">
                        <button onClick={() => setCurrentPage('calendar_full')} className="w-11 h-11 flex items-center justify-center rounded-2xl bg-white border border-black/5 text-black shadow-sm">
                            <i className="fa-solid fa-calendar-day"></i>
                        </button>
                        <button onClick={() => setShowMenu(!showMenu)} className="w-11 h-11 flex items-center justify-center rounded-2xl bg-black text-white shadow-lg">
                            <i className="fa-solid fa-ellipsis-vertical gold-accent"></i>
                        </button>
                        {showMenu && (
                            <div className="absolute right-0 top-14 w-48 bg-white border border-black/5 rounded-3xl shadow-2xl z-[60] overflow-hidden p-2">
                                <button onClick={() => {localStorage.clear(); window.location.reload();}} className="w-full px-5 py-4 text-left text-xs font-bold text-rose-500 hover:bg-rose-50 flex items-center gap-3 rounded-2xl">
                                    <i className="fa-solid fa-trash-can opacity-50"></i> Clear All Data
                                </button>
                            </div>
                        )}
                    </div>
                </header>
            );

            // --- Calendar Page ---
            const CalendarView = () => {
                const year = viewDate.getFullYear();
                const month = viewDate.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const monthName = viewDate.toLocaleString('default', { month: 'long' });

                return (
                    <div className="animate-in fade-in slide-in-from-top-4">
                        <div className="flex justify-between items-center mb-6">
                            <h2 className="text-xl font-bold">{monthName} {year}</h2>
                            <div className="flex gap-2">
                                <button onClick={() => setViewDate(new Date(year, month - 1))} className="p-2 bg-white rounded-lg border border-black/5"><i className="fa-solid fa-chevron-left"></i></button>
                                <button onClick={() => setViewDate(new Date(year, month + 1))} className="p-2 bg-white rounded-lg border border-black/5"><i className="fa-solid fa-chevron-right"></i></button>
                            </div>
                        </div>
                        <div className="calendar-grid bg-white p-5 rounded-[32px] border border-black/5">
                            {['S','M','T','W','T','F','S'].map(d => <div key={d} className="text-center text-[10px] font-black text-slate-300 mb-2">{d}</div>)}
                            {[...Array(firstDay)].map((_, i) => <div key={`empty-${i}`}></div>)}
                            {[...Array(daysInMonth)].map((_, i) => {
                                const d = i + 1;
                                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                                const completed = (logs[dateStr] || []).length;
                                const pct = habits.length > 0 ? (completed / habits.length) * 100 : 0;
                                let style = 'bg-slate-50 text-slate-300';
                                if (pct > 0) style = 'bg-amber-100 text-amber-700';
                                if (pct === 100) style = 'bg-black text-amber-400 shadow-md';
                                return <div key={d} className={`calendar-day ${style}`}>{d}</div>
                            })}
                        </div>
                        <button onClick={() => setCurrentPage('home')} className="w-full mt-6 py-4 rounded-2xl bg-black text-white font-bold text-sm">Return Home</button>
                    </div>
                );
            };

            // --- Add Habit Page ---
            const AddHabitPage = () => (
                <div className="animate-in slide-in-from-bottom-6 pb-10">
                    <h2 className="text-2xl font-black mb-8 italic">New Ritual</h2>
                    <div className="space-y-6">
                        <input className="w-full p-5 rounded-2xl border-none bg-white font-bold outline-none shadow-sm" placeholder="Habit Name" value={newHabit.name} onChange={(e) => setNewHabit({...newHabit, name: e.target.value})} />
                        <textarea className="w-full p-5 rounded-2xl border-none bg-white font-medium text-sm outline-none shadow-sm" placeholder="Description (Optional)" rows="2" value={newHabit.description} onChange={(e) => setNewHabit({...newHabit, description: e.target.value})} />
                        
                        <div>
                            <p className="text-[10px] font-black uppercase tracking-widest mb-3 ml-2 opacity-50">Theme Color</p>
                            <div className="flex gap-3 overflow-x-auto pb-2 picker-scroll">
                                {colors.map(c => <button key={c} onClick={() => setNewHabit({...newHabit, color: c})} className={`w-10 h-10 rounded-full shrink-0 border-4 transition-all ${newHabit.color === c ? 'border-white scale-110 shadow-md' : 'border-transparent opacity-60'}`} style={{ backgroundColor: c }} />)}
                            </div>
                        </div>

                        <div>
                            <p className="text-[10px] font-black uppercase tracking-widest mb-3 ml-2 opacity-50">Select Icon</p>
                            <div className="flex gap-3 overflow-x-auto pb-2 picker-scroll">
                                {emojis.map(e => <button key={e} onClick={() => setNewHabit({...newHabit, icon: e})} className={`w-12 h-12 rounded-2xl shrink-0 bg-white flex items-center justify-center text-xl transition-all ${newHabit.icon === e ? 'ring-2 ring-black scale-110' : 'opacity-40'}`}>{e}</button>)}
                            </div>
                        </div>

                        <div className="grid grid-cols-2 gap-4">
                            <select className="p-4 rounded-2xl bg-white font-bold outline-none shadow-sm appearance-none border-none text-sm" value={newHabit.category} onChange={(e) => setNewHabit({...newHabit, category: e.target.value})}>
                                {categories.map(cat => <option key={cat}>{cat}</option>)}
                            </select>
                            <select className="p-4 rounded-2xl bg-white font-bold outline-none shadow-sm appearance-none border-none text-sm" value={newHabit.frequency} onChange={(e) => setNewHabit({...newHabit, frequency: e.target.value})}>
                                {freqOptions.map(f => <option key={f}>{f}</option>)}
                            </select>
                        </div>

                        <button onClick={() => {
                            if(newHabit.name) { setHabits([...habits, {...newHabit, id: Date.now()}]); setCurrentPage('home'); setNewHabit({name: '', description: '', color: '#1A1A1A', icon: 'âœ¨', category: 'General', frequency: 'Daily'}); }
                        }} className="w-full py-5 rounded-[32px] logo-gradient text-white font-black text-lg shadow-xl">Confirm Ritual</button>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen max-w-lg mx-auto relative overflow-hidden">
                    <div className={`overlay-screen ${overlayStage === 'none' ? 'hide-overlay' : ''}`}>
                        <div className="flex flex-col items-center">
                            <img src="./logo512.png" alt="Routiq" className="w-40 h-40 object-contain" />
                            <h1 className="text-4xl font-black text-black mt-4 italic">Routiq</h1>
                        </div>
                    </div>

                    <div className="p-7 pb-32">
                        {currentPage !== 'calendar_full' && currentPage !== 'add' && <Header />}
                        
                        {currentPage === 'home' && (
                            <div className="space-y-4">
                                {habits.map(h => {
                                    const isDone = (logs[todayStr] || []).includes(h.id);
                                    return (
                                        <div key={h.id} className="card-standard flex justify-between items-center" style={{ borderLeft: `6px solid ${h.color}` }}>
                                            <div className="flex items-center gap-4">
                                                <span className="text-2xl">{h.icon}</span>
                                                <span className={`font-bold text-lg ${isDone ? 'text-slate-300 line-through' : 'text-black'}`}>{h.name}</span>
                                            </div>
                                            <button onClick={() => {
                                                const cur = logs[todayStr] || [];
                                                const next = cur.includes(h.id) ? cur.filter(id => id !== h.id) : [...cur, h.id];
                                                setLogs({...logs, [todayStr]: next});
                                            }} className={`w-12 h-12 rounded-2xl flex items-center justify-center transition-all ${isDone ? 'bg-black text-amber-400' : 'bg-slate-50 text-transparent border border-slate-100'}`}><i className="fa-solid fa-check text-lg"></i></button>
                                        </div>
                                    );
                                })}
                                {habits.length === 0 && <p className="text-center text-slate-400 mt-20 italic">Tap + to add a habit.</p>}
                            </div>
                        )}

                        {currentPage === 'calendar_full' && <CalendarView />}
                        {currentPage === 'add' && <AddHabitPage />}
                    </div>

                    <nav className="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-xl border-t border-slate-100 px-2 py-6 flex justify-around items-center z-40">
                        <button onClick={() => setCurrentPage('home')} className={`flex flex-col items-center w-14 ${currentPage === 'home' ? 'text-black' : 'text-slate-300'}`}><i className="fa-solid fa-house"></i><span className="nav-text">Home</span></button>
                        <button onClick={() => setCurrentPage('habits')} className={`flex flex-col items-center w-14 ${currentPage === 'habits' ? 'text-black' : 'text-slate-300'}`}><i className="fa-solid fa-list-check"></i><span className="nav-text">Habits</span></button>
                        <button onClick={() => setCurrentPage('add')} className="w-14 h-14 logo-gradient rounded-[20px] flex items-center justify-center text-white -mt-14 border-4 border-white shadow-xl"><i className="fa-solid fa-plus text-xl gold-accent"></i></button>
                        <button onClick={() => setCurrentPage('insights')} className={`flex flex-col items-center w-14 ${currentPage === 'insights' ? 'text-black' : 'text-slate-300'}`}><i className="fa-solid fa-chart-pie"></i><span className="nav-text">Growth</span></button>
                        <button onClick={() => setCurrentPage('coach')} className={`flex flex-col items-center w-14 ${currentPage === 'coach' ? 'text-black' : 'text-slate-300'}`}><i className="fa-solid fa-wand-magic-sparkles"></i><span className="nav-text">Coach</span></button>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
