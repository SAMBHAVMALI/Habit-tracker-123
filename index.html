<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Routiq</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --logo-gold: #D4AF37;   
            --logo-black: #1A1A1A;  
            --logo-peach: #F5E6D3;  
        }

        body, html, #root { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--logo-peach) !important; 
            margin: 0; height: 100vh; width: 100vw; overflow: hidden;
        }

        .app-shell { height: 100vh; display: flex; flex-direction: column; position: relative; }
        .content-area { flex: 1; display: flex; flex-direction: column; padding: 28px 28px 120px 28px; overflow-y: auto; scrollbar-width: none; }
        .content-area::-webkit-scrollbar { display: none; }

        .overlay-screen { position: fixed; inset: 0; background: #FFFFFF; display: flex; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        .hide-overlay { opacity: 0; pointer-events: none; }
        
        .logo-gradient { background: linear-gradient(135deg, #1A1A1A 0%, #444444 100%); }
        .card-standard { background: #FFFFFF; border-radius: 28px; padding: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.03); border: none; }
        
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
        .calendar-day { aspect-ratio: 1; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: 800; }

        .scroll-wrapper { overflow-x: auto; width: 100%; -webkit-overflow-scrolling: touch; padding: 5px 0; }
        .scroll-inner { display: flex; gap: 12px; width: max-content; padding-right: 20px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }

        .fixed-bottom-btn { position: absolute; bottom: 100px; left: 28px; right: 28px; z-index: 40; }

        /* Heatmap Styles */
        .heatmap-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
        .heatmap-cell { aspect-ratio: 1; border-radius: 4px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.4s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const App = () => {
            const [overlayStage, setOverlayStage] = useState('logo');
            const [currentPage, setCurrentPage] = useState('home');
            const [showMenu, setShowMenu] = useState(false);
            const [viewDate, setViewDate] = useState(new Date());
            const [editingId, setEditingId] = useState(null);

            const [pickers, setPickers] = useState({ color: false, icon: false });
            const [habits, setHabits] = useState(() => JSON.parse(localStorage.getItem('habits')) || []);
            const [logs, setLogs] = useState(() => JSON.parse(localStorage.getItem('habitLogs')) || {});
            
            const defaultForm = {
                name: '', description: '', color: '#1A1A1A', icon: 'âœ¨', 
                category: 'Category', frequency: 'Frequency', weekDays: [], monthDays: [],
                customCount: 1, customPeriod: 'Week'
            };

            const [form, setForm] = useState(defaultForm);
            const quotes = ["Consistency is your signature.", "Small habits lead to big changes."];
            const [activeQuote] = useState(() => quotes[Math.floor(Math.random() * quotes.length)]);

            const colorPalette = ['#1A1A1A', '#D4AF37', '#6366F1', '#EC4899', '#F59E0B', '#10B981', '#3B82F6', '#8B5CF6', '#FF6B6B', '#4ECDC4'];
            const iconLibrary = ['âœ¨', 'ðŸƒâ€â™‚ï¸', 'ðŸ’§', 'ðŸ“š', 'ðŸ§˜â€â™‚ï¸', 'ðŸŽ', 'ðŸ’ª', 'ðŸ§ ', 'â˜€ï¸', 'ðŸ’¼'];

            useEffect(() => {
                const t1 = setTimeout(() => setOverlayStage('quote'), 1200);
                const t2 = setTimeout(() => setOverlayStage('none'), 3200);
                return () => { clearTimeout(t1); clearTimeout(t2); };
            }, []);

            useEffect(() => {
                localStorage.setItem('habits', JSON.stringify(habits));
                localStorage.setItem('habitLogs', JSON.stringify(logs));
            }, [habits, logs]);

            const todayStr = new Date().toISOString().split('T')[0];

            // --- Growth Page Logic ---
            const stats = useMemo(() => {
                const totalHabits = habits.length;
                const completedToday = (logs[todayStr] || []).length;
                
                // Last 30 days heatmap data
                const heatmap = [];
                for (let i = 29; i >= 0; i--) {
                    const d = new Date();
                    d.setDate(d.getDate() - i);
                    const ds = d.toISOString().split('T')[0];
                    const count = (logs[ds] || []).length;
                    const level = totalHabits === 0 ? 0 : (count / totalHabits);
                    heatmap.push({ date: ds, level });
                }

                return { totalHabits, completedToday, heatmap };
            }, [habits, logs, todayStr]);

            const handleConfirmRitual = () => {
                if(!form.name) return;
                if (editingId) {
                    setHabits(habits.map(h => h.id === editingId ? {...form, id: editingId} : h));
                    setEditingId(null);
                } else {
                    setHabits([...habits, {...form, id: Date.now()}]);
                }
                setForm(defaultForm);
                setPickers({ color: false, icon: false });
                setCurrentPage('habits');
            };

            const Header = () => (
                <header className="flex justify-between items-center mb-10 w-full relative z-[60]">
                    <div>
                        <h1 className="text-3xl font-black italic tracking-tighter">Routiq</h1>
                        <p className="text-slate-500 text-xs font-bold uppercase tracking-widest mt-1">Growth Tracking</p>
                    </div>
                    <div className="flex gap-3 relative">
                        <button onClick={() => setCurrentPage('calendar_full')} className="w-11 h-11 flex items-center justify-center rounded-2xl bg-white border border-black/5 text-black shadow-sm active:scale-90 transition-transform">
                            <i className="fa-solid fa-calendar-day"></i>
                        </button>
                        <button onClick={() => setShowMenu(!showMenu)} className="w-11 h-11 flex items-center justify-center rounded-2xl bg-black text-white shadow-lg active:scale-90 transition-transform">
                            <i className="fa-solid fa-ellipsis-vertical text-[--logo-gold]"></i>
                        </button>
                    </div>
                </header>
            );

            return (
                <div className="app-shell max-w-lg mx-auto">
                    <div className={`overlay-screen ${overlayStage === 'none' ? 'hide-overlay' : ''}`}>
                        {overlayStage === 'logo' ? (
                            <div className="flex flex-col items-center animate-fade">
                                <img src="./logo512.png" alt="Routiq" className="w-40 h-40 object-contain" />
                                <h1 className="text-4xl font-black text-black mt-4 italic">Routiq</h1>
                            </div>
                        ) : (
                            <div className="px-12 text-center animate-fade">
                                <p className="text-xl font-bold italic text-black leading-relaxed">"{activeQuote}"</p>
                            </div>
                        )}
                    </div>

                    <div className="content-area">
                        {(currentPage === 'home' || currentPage === 'habits' || currentPage === 'growth') && <Header />}

                        {/* GROWTH PAGE */}
                        {currentPage === 'growth' && (
                            <div className="animate-fade flex flex-col gap-6">
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="card-standard text-center">
                                        <p className="text-[10px] font-black uppercase text-slate-400 mb-1">Today's Score</p>
                                        <h2 className="text-3xl font-black">{stats.completedToday}/{stats.totalHabits}</h2>
                                    </div>
                                    <div className="card-standard text-center">
                                        <p className="text-[10px] font-black uppercase text-slate-400 mb-1">Win Rate</p>
                                        <h2 className="text-3xl font-black">
                                            {stats.totalHabits === 0 ? '0' : Math.round((stats.completedToday/stats.totalHabits)*100)}%
                                        </h2>
                                    </div>
                                </div>

                                <div className="card-standard">
                                    <p className="text-xs font-black uppercase tracking-widest text-slate-400 mb-4">Consistency Heatmap</p>
                                    <div className="heatmap-grid">
                                        {stats.heatmap.map((day, i) => {
                                            let color = '#FFFFFF';
                                            if (day.level > 0) color = '#FFF4CC';
                                            if (day.level > 0.5) color = '#D4AF37';
                                            if (day.level === 1) color = '#1A1A1A';
                                            return (
                                                <div key={i} className="heatmap-cell shadow-inner border border-black/5" style={{ backgroundColor: color }} title={day.date} />
                                            )
                                        })}
                                    </div>
                                    <div className="flex justify-between mt-3 text-[9px] font-bold text-slate-300 uppercase tracking-tighter">
                                        <span>30 Days Ago</span>
                                        <span>Today</span>
                                    </div>
                                </div>

                                <div className="space-y-4 pb-10">
                                    <p className="text-xs font-black uppercase tracking-widest text-slate-400 ml-2">Individual Progress</p>
                                    {habits.map(h => (
                                        <div key={h.id} className="card-standard flex items-center justify-between py-4">
                                            <div className="flex items-center gap-3">
                                                <span>{h.icon}</span>
                                                <span className="font-bold text-sm">{h.name}</span>
                                            </div>
                                            <div className="w-24 h-2 bg-slate-100 rounded-full overflow-hidden">
                                                <div className="h-full bg-black transition-all" style={{ width: '65%' }}></div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {currentPage === 'home' && (
                            <div className="flex-1 flex flex-col">
                                {habits.length > 0 ? (
                                    <div className="space-y-4">
                                        {habits.map(h => {
                                            const isDone = (logs[todayStr] || []).includes(h.id);
                                            return (
                                                <div key={h.id} className="card-standard flex justify-between items-center transition-all active:scale-[0.98]" style={{ borderLeft: `6px solid ${h.color}` }}>
                                                    <div className="flex items-center gap-4">
                                                        <span className="text-2xl">{h.icon}</span>
                                                        <span className={`font-bold text-lg ${isDone ? 'text-slate-300 line-through' : ''}`}>{h.name}</span>
                                                    </div>
                                                    <button onClick={() => {
                                                        const cur = logs[todayStr] || [];
                                                        const next = cur.includes(h.id) ? cur.filter(id => id !== h.id) : [...cur, h.id];
                                                        setLogs({...logs, [todayStr]: next});
                                                    }} className={`w-12 h-12 rounded-2xl flex items-center justify-center transition-all ${isDone ? 'bg-black text-amber-400 shadow-md' : 'bg-white border border-slate-100'}`}><i className="fa-solid fa-check text-lg"></i></button>
                                                </div>
                                            );
                                        })}
                                    </div>
                                ) : (
                                    <div className="centered-container opacity-20"><i className="fa-solid fa-feather text-8xl mb-4"></i><p className="font-bold uppercase tracking-[0.4em] text-[14px]">No Rituals</p></div>
                                )}
                            </div>
                        )}

                        {currentPage === 'habits' && (
                            <div className="flex-1 flex flex-col">
                                <h2 className="text-2xl font-black italic mb-8">My Rituals</h2>
                                {habits.length > 0 ? (
                                    <div className="space-y-6">
                                        {habits.map(h => (
                                            <div key={h.id} className="card-standard" style={{ borderLeft: `6px solid ${h.color}` }}>
                                                <div className="flex justify-between items-start mb-2">
                                                    <div className="flex items-center gap-3">
                                                        <span className="text-2xl">{h.icon}</span>
                                                        <h3 className="font-bold text-lg">{h.name}</h3>
                                                    </div>
                                                    <div className="flex gap-2">
                                                        <button onClick={() => { setForm(h); setEditingId(h.id); setCurrentPage('add'); }} className="text-slate-300 p-2"><i className="fa-solid fa-pen-to-square"></i></button>
                                                        <button onClick={() => setHabits(habits.filter(x => x.id !== h.id))} className="text-rose-400 p-2"><i className="fa-solid fa-trash-can"></i></button>
                                                    </div>
                                                </div>
                                                <p className="text-slate-400 text-[10px] font-black uppercase tracking-widest">{h.category} â€¢ {h.frequency}</p>
                                            </div>
                                        ))}
                                    </div>
                                ) : (
                                    <div className="centered-container opacity-20"><i className="fa-solid fa-leaf text-8xl mb-4"></i><p className="font-bold uppercase tracking-[0.4em] text-[14px]">No Habits</p></div>
                                )}
                            </div>
                        )}

                        {currentPage === 'add' && (
                            <div className="animate-fade space-y-6 pb-20">
                                <h2 className="text-2xl font-black italic">{editingId ? 'Edit Ritual' : 'New Ritual'}</h2>
                                <input className="w-full p-6 rounded-3xl bg-white font-bold outline-none shadow-sm" placeholder="Habit Name" value={form.name} onChange={e => setForm({...form, name: e.target.value})} />
                                <div className="flex flex-col gap-6">
                                    <div className="flex flex-col gap-2">
                                        <p className="text-[10px] font-black uppercase tracking-widest ml-2 opacity-50">Theme Color</p>
                                        <div className="flex items-center">
                                            <button onClick={() => setPickers({color: !pickers.color, icon: false})} className="w-14 h-14 rounded-full border-4 border-white shadow-md shrink-0" style={{ backgroundColor: form.color }} />
                                            {pickers.color && (
                                                <div className="scroll-wrapper no-scrollbar ml-2 bg-white/50 rounded-full">
                                                    <div className="scroll-inner px-4">{colorPalette.map(c => <button key={c} onClick={() => {setForm({...form, color: c}); setPickers({color: false})}} className="w-10 h-10 rounded-full shrink-0 shadow-sm" style={{ backgroundColor: c }} />)}</div>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>
                                <button onClick={handleConfirmRitual} className="w-full py-6 rounded-[32px] logo-gradient text-white font-black text-lg shadow-xl">{editingId ? 'Update' : 'Confirm'} Ritual</button>
                            </div>
                        )}
                    </div>

                    <nav className="fixed bottom-0 left-0 right-0 bg-white px-2 py-8 flex justify-around items-center z-50 border-t border-black/5 shadow-[0_-4px_20px_rgba(0,0,0,0.02)]">
                        <button onClick={() => setCurrentPage('home')} className={`flex flex-col items-center w-14 transition-colors ${currentPage === 'home' ? 'text-black' : 'text-slate-300'}`}><i className="fa-solid fa-house text-lg"></i><span className="nav-text">Home</span></button>
                        <button onClick={() => setCurrentPage('habits')} className={`flex flex-col items-center w-14 transition-colors ${currentPage === 'habits' ? 'text-black' : 'text-slate-300'}`}><i className="fa-solid fa-list-check text-lg"></i><span className="nav-text">Habits</span></button>
                        <button onClick={() => setCurrentPage('add')} className="w-16 h-16 logo-gradient rounded-[24px] flex items-center justify-center text-white -mt-16 border-4 border-white shadow-2xl"><i className="fa-solid fa-plus text-2xl gold-accent"></i></button>
                        <button onClick={() => setCurrentPage('growth')} className={`flex flex-col items-center w-14 transition-colors ${currentPage === 'growth' ? 'text-black' : 'text-slate-300'}`}><i className="fa-solid fa-chart-pie text-lg"></i><span className="nav-text">Growth</span></button>
                        <button onClick={() => setCurrentPage('coach')} className={`flex flex-col items-center w-14 transition-colors ${currentPage === 'coach' ? 'text-black' : 'text-slate-300'}`}><i className="fa-solid fa-wand-magic-sparkles text-lg"></i><span className="nav-text">Coach</span></button>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
