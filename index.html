<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Routiq Legacy Master Pro v4</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* =========================================================
           II. ADVANCED CSS ARCHITECTURE & THEMING
           =========================================================
        */
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --logo-gold: #D4AF37;   
            --logo-black: #1A1A1A;  
            --logo-peach: #F5E6D3;  
            --card-shadow: 0 10px 40px rgba(0,0,0,0.04);
            --transition-primary: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            --nav-blur: blur(24px);
        }

        /* =========================================================
           III. GLOBAL RESET & SCROLL OPTIMIZATION
           =========================================================
        */
        body, html, #root { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--logo-peach) !important; 
            margin: 0; 
            padding: 0;
            height: 100vh; 
            width: 100vw; 
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* =========================================================
           IV. STRUCTURAL BOX MODEL
           =========================================================
        */
        .app-shell { 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            position: relative; 
            max-width: 500px;
            margin: 0 auto;
        }
        
        .content-area { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            padding: 28px 28px 200px 28px; 
            overflow-y: auto; 
            scrollbar-width: none;
            -ms-overflow-style: none;
            position: relative;
            z-index: 10;
        }
        
        .content-area::-webkit-scrollbar { 
            display: none; 
        }

        /* =========================================================
           V. COMPONENT UI DEFINITIONS
           =========================================================
        */
        .overlay-screen { 
            position: fixed; 
            inset: 0; 
            background: #FFFFFF; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            z-index: 9999; 
            transition: opacity 1.3s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        
        .hide-overlay { 
            opacity: 0; 
            pointer-events: none; 
        }
        
        .logo-gradient { 
            background: linear-gradient(135deg, #1A1A1A 0%, #444444 100%); 
        }
        
        .card-standard { 
            background: #FFFFFF; 
            border-radius: 36px; 
            padding: 26px; 
            box-shadow: var(--card-shadow); 
            border: none; 
            transition: var(--transition-primary);
            position: relative;
            overflow: hidden;
        }
        
        .nav-text { 
            font-size: 9px; 
            font-weight: 800; 
            margin-top: 6px; 
            text-transform: uppercase; 
            letter-spacing: 0.14em; 
        }

        /* =========================================================
           VI. DATA VISUALIZATION (MASTERY & MATRIX)
           =========================================================
        */
        .meter-svg { transform: rotate(-90deg); }
        .meter-bg { fill: none; stroke: #F8FAFC; stroke-width: 10; }
        .meter-progress { 
            fill: none; 
            stroke: var(--logo-gold); 
            stroke-width: 10; 
            stroke-linecap: round; 
            transition: stroke-dashoffset 1.8s cubic-bezier(0.4, 0, 0.2, 1); 
        }

        .heatmap-grid { 
            display: grid; 
            grid-template-columns: repeat(10, 1fr); 
            gap: 7px; 
        }
        
        .heatmap-cell { 
            aspect-ratio: 1; 
            border-radius: 8px; 
            transition: transform 0.4s ease, background 0.6s ease; 
            border: 1.5px solid rgba(0,0,0,0.02); 
        }
        
        .heatmap-cell:hover { transform: scale(1.2); z-index: 20; }
        
        .filter-chip { 
            padding: 12px 22px; 
            border-radius: 26px; 
            font-size: 10px; 
            font-weight: 800; 
            text-transform: uppercase; 
            cursor: pointer; 
            transition: all 0.5s ease;
        }

        /* =========================================================
           VII. SCROLLING & PICKER SYSTEMS
           =========================================================
        */
        .scroll-wrapper { 
            overflow-x: auto; 
            width: 100%; 
            -webkit-overflow-scrolling: touch; 
            padding: 12px 0; 
            position: relative;
            z-index: 150; 
        }
        
        .scroll-inner { 
            display: flex; 
            gap: 16px; 
            width: max-content; 
            padding-right: 50px; 
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* =========================================================
           VIII. CALENDAR GRID PROTECTION
           =========================================================
        */
        .month-picker-container { 
            width: 100%; 
            background: rgba(255,255,255,0.8); 
            border-radius: 44px; 
            padding: 26px; 
            border: 2px solid white; 
            box-shadow: inset 0 4px 15px rgba(0,0,0,0.02); 
            overflow: hidden;
            margin: 0 auto;
        }
        
        .month-picker-grid { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            gap: 8px; 
            width: 100%; 
        }

        .calendar-grid { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            gap: 8px; 
        }
        
        .calendar-day { 
            aspect-ratio: 1; 
            border-radius: 16px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 11px; 
            font-weight: 800; 
            transition: all 0.4s ease;
        }

        /* =========================================================
           IX. KEYFRAME ENGINES
           =========================================================
        */
        @keyframes fadeInScaleUp { 
            from { opacity: 0; transform: translateY(25px) scale(0.94); } 
            to { opacity: 1; transform: translateY(0) scale(1); } 
        }
        
        .animate-fade { 
            animation: fadeInScaleUp 0.7s cubic-bezier(0.4, 0, 0.2, 1) forwards; 
        }

        /* Explicit Button Sizing Fix */
        .back-today-action {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px auto 50px auto;
            padding: 18px 45px;
            background: var(--logo-black);
            color: #FFFFFF;
            font-weight: 800;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            border-radius: 100px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
            transition: var(--transition-bounce);
            cursor: pointer;
            border: none;
            width: fit-content;
        }
        
        .back-today-action:active { transform: scale(0.92); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // ---------------------------------------------------------
        // REACT MASTER ARCHITECTURE
        // ---------------------------------------------------------
        const { useState, useEffect, useMemo, Fragment, useCallback } = React;

        const App = () => {
            // --- 1. CORE APPLICATION STATE ---
            const [overlayStage, setOverlayStage] = useState('logo');
            const [currentPage, setCurrentPage] = useState('home');
            const [showMenu, setShowMenu] = useState(false);
            const [viewDate, setViewDate] = useState(new Date());
            const [editingId, setEditingId] = useState(null);
            const [growthRange, setGrowthRange] = useState(30); 
            const [pickers, setPickers] = useState({ color: false, icon: false });

            // Persistence Engines
            const [habits, setHabits] = useState(() => {
                const s = localStorage.getItem('habits');
                if (s) { 
                    try { return JSON.parse(s); } catch(e) { return []; }
                }
                return [];
            });
            
            const [logs, setLogs] = useState(() => {
                const s = localStorage.getItem('habitLogs');
                if (s) { 
                    try { return JSON.parse(s); } catch(e) { return {}; }
                }
                return {};
            });
            
            // Detailed Form Defaults
            const defaultFormState = {
                name: '', 
                description: '', 
                color: '#1A1A1A', 
                icon: 'âœ¨', 
                category: 'Category', 
                frequency: 'Frequency', 
                weekDays: [], 
                monthDays: [],
                customCount: 1, 
                customPeriod: 'Week'
            };
            const [form, setForm] = useState(defaultFormState);

            // Asset definitions
            const quotes = [
                "Consistency is your signature.", 
                "Discipline equals freedom.", 
                "Quality is a habit.",
                "Small steps lead to big results.",
                "The secret is in your routine."
            ];
            const [activeQuote] = useState(() => quotes[Math.floor(Math.random() * quotes.length)]);

            const colorPalette = [
                '#1A1A1A', '#D4AF37', '#6366F1', '#EC4899', 
                '#F59E0B', '#10B981', '#3B82F6', '#8B5CF6', 
                '#FF6B6B', '#4ECDC4', '#A8E6CF', '#FFD3B6',
                '#FFAAA5', '#88D8B0'
            ];
            const iconLibrary = [
                'âœ¨', 'ðŸƒâ€â™‚ï¸', 'ðŸ’§', 'ðŸ“š', 'ðŸ§˜â€â™‚ï¸', 'ðŸŽ', 'ðŸ’ª', 'ðŸ§ ', 
                'â˜€ï¸', 'ðŸ’¼', 'ðŸŽ¨', 'ðŸ”¥', 'ðŸ§—', 'ðŸ”‹', 'ðŸ§˜', 'ðŸ›Œ', 
                'ðŸš¶', 'ðŸš´', 'ðŸ¥—', 'ðŸ¥›', 'ðŸŽ§', 'âš¡', 'â³', 'ðŸ†'
            ];

            // --- 2. SYSTEM EFFECTS & PERSISTENCE ---
            useEffect(() => {
                const t1 = setTimeout(() => setOverlayStage('quote'), 1500);
                const t2 = setTimeout(() => setOverlayStage('none'), 4000);
                return () => { clearTimeout(t1); clearTimeout(t2); };
            }, []);

            useEffect(() => {
                const hString = JSON.stringify(habits);
                const lString = JSON.stringify(logs);
                localStorage.setItem('habits', hString);
                localStorage.setItem('habitLogs', lString);
            }, [habits, logs]);

            const todayStr = new Date().toISOString().split('T')[0];

            // --- 3. ANALYTICS CALCULATION MODULE ---
            const stats = useMemo(() => {
                const totalRitualsCount = habits.length;
                const completedTodayCount = (logs[todayStr] || []).length;
                
                // Precise win rate logic
                let currentWinRate;
                if (totalRitualsCount === 0) {
                    currentWinRate = "0.00";
                } else {
                    const ratio = completedTodayCount / totalRitualsCount;
                    currentWinRate = (ratio * 100).toFixed(2);
                }
                
                // Matrix logic expansion
                let totalSuccessfulHits = 0;
                let totalPotentialChecks = totalRitualsCount * growthRange;
                const heatmapBuffer = [];

                // CORRECTED HEATMAP LOOP: Forward reading (Past -> Today)
                for (let i = 0; i <= growthRange; i++) {
                    const checkDateObj = new Date();
                    const dayOffsetCount = growthRange - i;
                    checkDateObj.setDate(checkDateObj.getDate() - dayOffsetCount);
                    
                    const dateStringKey = checkDateObj.toISOString().split('T')[0];
                    const countForSpecificDay = (logs[dateStringKey] || []).length;
                    
                    totalSuccessfulHits += countForSpecificDay;
                    
                    let dayPercentageValue;
                    if (totalRitualsCount === 0) {
                        dayPercentageValue = 0;
                    } else {
                        dayPercentageValue = countForSpecificDay / totalRitualsCount;
                    }

                    heatmapBuffer.push({ 
                        date: dateStringKey, 
                        pct: dayPercentageValue 
                    });
                }

                // Mastery score logic
                let aggregateMasteryValue;
                if (totalPotentialChecks === 0) {
                    aggregateMasteryValue = "0.00";
                } else {
                    const masteryRatio = totalSuccessfulHits / totalPotentialChecks;
                    aggregateMasteryValue = (masteryRatio * 100).toFixed(2);
                }

                return { 
                    totalCount: totalRitualsCount, 
                    doneCount: completedTodayCount, 
                    winRate: currentWinRate, 
                    mastery: aggregateMasteryValue, 
                    heatmap: heatmapBuffer 
                };
            }, [habits, logs, todayStr, growthRange]);

            // --- 4. ACTION HANDLER REPOSITORY ---
            const handleRitualStorage = () => {
                const currentName = form.name;
                if (!currentName || currentName.trim() === "") {
                    return;
                }
                
                if (editingId) {
                    const updatedArray = habits.map((ritualItem) => {
                        if (ritualItem.id === editingId) {
                            return { ...form, id: editingId };
                        }
                        return ritualItem;
                    });
                    setHabits(updatedArray);
                    setEditingId(null);
                } else {
                    const newGeneratedID = Date.now();
                    const newRitualObject = { ...form, id: newGeneratedID };
                    setHabits([...habits, newRitualObject]);
                }
                
                setForm(defaultFormState);
                setPickers({ color: false, icon: false });
                setCurrentPage('habits');
            };

            // FIXED: Functional Tick Mark Toggle Logic
            const handleCheckToggle = (habitID) => {
                setLogs((prevLogsState) => {
                    const existingTodayEntries = prevLogsState[todayStr] || [];
                    let nextTodayEntries;
                    
                    if (existingTodayEntries.includes(habitID)) {
                        nextTodayEntries = existingTodayEntries.filter(id => id !== habitID);
                    } else {
                        nextTodayEntries = [...existingTodayEntries, habitID];
                    }
                    
                    return {
                        ...prevLogsState,
                        [todayStr]: nextTodayEntries
                    };
                });
            };

            const handleRitualPurge = (id) => {
                const userConfirmed = confirm("Are you sure you want to remove this ritual? History will remain in analytics but the item will disappear from lists.");
                if (userConfirmed) {
                    const remainingRituals = habits.filter(h => h.id !== id);
                    setHabits(remainingRituals);
                }
            };

            const handleEditTrigger = (targetObject) => {
                setForm(targetObject);
                setEditingId(targetObject.id);
                setCurrentPage('add');
            };

            // --- 5. COMPONENT FRAGMENTS: GLOBAL UI ---
            const GlobalAppHeader = () => (
                <header className="flex justify-between items-center mb-12 w-full relative z-[60]">
                    <div className="animate-fade">
                        <h1 className="text-3xl font-black italic tracking-tighter text-black">Routiq</h1>
                        <p className="text-slate-500 text-[10px] font-extrabold uppercase tracking-[0.2em] mt-1">Daily Discipline</p>
                    </div>
                    <div className="flex gap-4">
                        <button 
                            onClick={() => setCurrentPage('calendar_full')} 
                            className="w-12 h-12 flex items-center justify-center rounded-2xl bg-white border border-black/5 text-black shadow-sm active:scale-90 transition-all duration-300"
                        >
                            <i className="fa-solid fa-calendar-day text-lg"></i>
                        </button>
                        <button 
                            onClick={() => setShowMenu(!showMenu)} 
                            className="w-12 h-12 flex items-center justify-center rounded-2xl bg-black text-white shadow-xl active:scale-90 transition-all duration-300"
                        >
                            <i className="fa-solid fa-ellipsis-vertical text-[--logo-gold] text-lg"></i>
                        </button>
                        
                        {showMenu && (
                            <div className="absolute right-0 top-16 w-60 bg-white border border-black/5 rounded-[36px] shadow-2xl z-[70] p-4 animate-fade">
                                <div className="p-3 mb-2 border-b border-slate-50">
                                    <p className="text-[10px] font-black text-slate-300 uppercase tracking-widest text-center">Settings</p>
                                </div>
                                <button 
                                    onClick={() => { localStorage.clear(); window.location.reload(); }} 
                                    className="w-full px-5 py-4 text-left text-xs font-black text-rose-500 hover:bg-rose-50 flex items-center gap-4 rounded-2xl transition-all"
                                >
                                    <i className="fa-solid fa-trash-can opacity-60"></i>
                                    <span>Reset Discipline</span>
                                </button>
                            </div>
                        )}
                    </div>
                </header>
            );

            // --- 6. PAGE COMPONENT MODULES ---
            const HomeView = () => (
                <div className="flex-1 flex flex-col gap-10 animate-fade">
                    {habits.length > 0 && (
                        <div className="grid grid-cols-2 gap-5">
                            <div className="card-standard text-center py-10 relative overflow-hidden">
                                <div className="absolute top-0 right-0 w-14 h-14 bg-slate-50/50 rounded-bl-full"></div>
                                <p className="text-[10px] font-extrabold uppercase text-slate-400 tracking-widest mb-4">Rituals Done</p>
                                <h2 className="text-4xl font-black text-black">{stats.doneCount}/{stats.totalCount}</h2>
                            </div>
                            <div className="card-standard text-center py-10 relative overflow-hidden">
                                <div className="absolute top-0 left-0 w-14 h-14 bg-slate-50/50 rounded-br-full"></div>
                                <p className="text-[10px] font-extrabold uppercase text-slate-400 tracking-widest mb-4">Daily Score</p>
                                <div className="flex items-center justify-center">
                                    <h2 className="text-xl sm:text-2xl font-black text-black leading-tight whitespace-nowrap">
                                        {stats.winRate}%
                                    </h2>
                                </div>
                            </div>
                        </div>
                    )}
                    
                    {habits.length > 0 ? (
                        <div className="space-y-6">
                            <div className="flex justify-between items-center px-4">
                                <p className="text-[12px] font-black uppercase text-slate-400 tracking-[0.3em]">Due Today</p>
                                <span className="text-[10px] font-bold text-slate-300 italic">{todayStr}</span>
                            </div>
                            {habits.map(ritual => {
                                const checkedStatus = (logs[todayStr] || []).includes(ritual.id);
                                return (
                                    <div 
                                        key={ritual.id} 
                                        className="card-standard flex justify-between items-center transition-all duration-500 hover:shadow-2xl active:scale-[0.96] border-l-[12px]" 
                                        style={{ borderLeftColor: ritual.color }}
                                    >
                                        <div className="flex items-center gap-6">
                                            <div className="text-4xl filter drop-shadow-sm transition-transform duration-500 hover:scale-125">{ritual.icon}</div>
                                            <div className="flex flex-col">
                                                <span className={`font-bold text-xl leading-tight transition-all duration-500 ${checkedStatus ? 'text-slate-300 line-through italic' : 'text-black'}`}>
                                                    {ritual.name}
                                                </span>
                                                <span className="text-[10px] font-black uppercase text-amber-500 tracking-[0.2em] mt-2">
                                                    {ritual.category}
                                                </span>
                                            </div>
                                        </div>
                                        <button 
                                            onClick={() => handleCheckToggle(ritual.id)} 
                                            className={`w-16 h-16 rounded-[24px] flex items-center justify-center transition-all duration-700 ${checkedStatus ? 'bg-black text-amber-400 shadow-2xl rotate-[360deg]' : 'bg-slate-50 border border-slate-100 text-slate-200'}`}
                                            style={{ width: '74px', height: '74px' }}
                                        >
                                            <i className={`fa-solid ${checkedStatus ? 'fa-check-double' : 'fa-check'} text-3xl`}></i>
                                        </button>
                                    </div>
                                );
                            })}
                        </div>
                    ) : (
                        <div className="centered-container opacity-20 py-32">
                            <i className="fa-solid fa-feather-pointed text-9xl mb-10 text-black animate-bounce"></i>
                            <p className="font-black uppercase text-center leading-relaxed tracking-[0.7em] text-[18px] text-black">
                                Forge Rituals
                            </p>
                        </div>
                    )}
                </div>
            );

            const GrowthView = () => (
                <div className="animate-fade space-y-14 pb-14">
                    <div className="animate-fade">
                        <h2 className="text-4xl font-black italic text-black leading-none tracking-tight">Mastery Hub</h2>
                        <p className="text-slate-400 text-xs font-bold mt-4 uppercase tracking-[0.3em]">Quantify Your Evolution</p>
                    </div>
                    
                    <div className="scroll-wrapper no-scrollbar px-1">
                        <div className="scroll-inner gap-4">
                            {[
                                {name:'7 Days', val:7}, {name:'1 Month', val:30}, {name:'3 Months', val:90}, 
                                {name:'6 Months', val:180}, {name:'9 Months', val:270}, {name:'12 Months', val:365}
                            ].map(filter => (
                                <button 
                                    key={filter.name} 
                                    onClick={() => setGrowthRange(filter.val)} 
                                    className={`filter-chip ${growthRange === filter.val ? 'bg-black text-white shadow-2xl scale-110' : 'bg-white text-slate-400 border border-black/5 hover:border-black/20'}`}
                                >
                                    {filter.name}
                                </button>
                            ))}
                        </div>
                    </div>

                    {/* GROWTH CIRCULAR GAUGE COMPONENT */}
                    <div className="card-standard flex flex-col items-center py-20 relative overflow-hidden">
                        <div className="absolute top-0 left-0 w-full h-2 bg-slate-50"></div>
                        <p className="text-[11px] font-black uppercase tracking-[0.5em] text-slate-300 mb-14 text-center">Discipline Strength</p>
                        <div className="relative w-56 h-56 flex items-center justify-center">
                            <svg className="meter-svg w-full h-full" viewBox="0 0 100 100">
                                <circle className="meter-bg" cx="50" cy="50" r="44" />
                                <circle 
                                    className="meter-progress" 
                                    cx="50" cy="50" r="44" 
                                    style={{ 
                                        strokeDasharray: '276.5', 
                                        strokeDashoffset: 276.5 - (276.5 * parseFloat(stats.mastery)) / 100 
                                    }} 
                                />
                            </svg>
                            <div className="absolute flex flex-col items-center animate-fade">
                                <span className="text-5xl font-black text-black leading-none">{stats.mastery}%</span>
                                <span className="text-[11px] font-black uppercase text-amber-500 mt-4 tracking-[0.25em]">Mastery</span>
                            </div>
                        </div>
                    </div>

                    {/* HEATMAP GRID COMPONENT */}
                    <div className="card-standard">
                        <div className="flex justify-between items-center mb-12">
                            <p className="text-xs font-black uppercase tracking-[0.3em] text-slate-400">Consistency Matrix</p>
                            <span className="bg-slate-50 px-5 py-2 rounded-full text-[10px] font-black text-slate-400 uppercase tracking-tighter shadow-inner">
                                {growthRange} Units
                            </span>
                        </div>
                        <div className={`heatmap-grid ${growthRange > 100 ? 'grid-cols-10' : 'grid-cols-7'}`}>
                            {stats.heatmap.map((cell, idx) => {
                                let colorValue = '#F8FAFC';
                                if (cell.pct > 0) colorValue = '#FFF4CC';
                                if (cell.pct > 0.5) colorValue = '#D4AF37';
                                if (cell.pct === 1) colorValue = '#1A1A1A';
                                return (
                                    <div 
                                        key={idx} 
                                        className="heatmap-cell shadow-sm" 
                                        style={{ backgroundColor: colorValue }} 
                                        title={cell.date}
                                    />
                                );
                            })}
                        </div>
                        <div className="flex justify-between mt-10 px-4">
                            <div className="flex items-center gap-4">
                                <div className="w-3 h-3 rounded-full bg-slate-100 shadow-inner"></div>
                                <span className="text-[11px] font-black text-slate-300 uppercase tracking-widest">Beginning</span>
                            </div>
                            <div className="flex items-center gap-4">
                                <span className="text-[11px] font-black text-slate-300 uppercase tracking-widest">Today</span>
                                <div className="w-3 h-3 rounded-full bg-black shadow-lg"></div>
                            </div>
                        </div>
                    </div>
                </div>
            );

            const RitualLibraryView = () => (
                <div className="flex-1 flex flex-col animate-fade">
                    <div className="mb-14">
                        <h2 className="text-4xl font-black italic text-black leading-none">My Rituals</h2>
                        <p className="text-slate-400 text-xs font-bold mt-4 uppercase tracking-[0.25em]">Management Console</p>
                    </div>
                    
                    {habits.length > 0 ? (
                        <div className="space-y-10">
                            {habits.map(hObj => (
                                <div 
                                    key={hObj.id} 
                                    className="card-standard relative overflow-hidden border-t-[10px]" 
                                    style={{ borderTopColor: hObj.color }}
                                >
                                    <div className="flex justify-between items-start mb-8">
                                        <div className="flex items-center gap-6">
                                            <div className="w-18 h-18 rounded-[28px] bg-slate-50 flex items-center justify-center text-4xl shadow-inner border border-black/5">
                                                {hObj.icon}
                                            </div>
                                            <div className="flex flex-col">
                                                <h3 className="font-black text-2xl text-black leading-none">{hObj.name}</h3>
                                                <p className="text-[12px] font-black uppercase text-amber-500 tracking-[0.25em] mt-4">{hObj.category}</p>
                                            </div>
                                        </div>
                                        <div className="flex gap-4">
                                            <button 
                                                onClick={() => handleEditTrigger(hObj)} 
                                                className="w-13 h-13 rounded-2xl bg-slate-50 text-slate-400 hover:text-black hover:bg-slate-100 transition-all flex items-center justify-center shadow-sm"
                                            >
                                                <i className="fa-solid fa-pen-nib text-lg"></i>
                                            </button>
                                            <button 
                                                onClick={() => handleRitualPurge(hObj.id)} 
                                                className="w-13 h-13 rounded-2xl bg-rose-50 text-rose-400 hover:bg-rose-500 hover:text-white transition-all flex items-center justify-center shadow-sm"
                                            >
                                                <i className="fa-solid fa-trash-can text-lg"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div className="bg-slate-50/70 p-7 rounded-[32px] border border-black/5">
                                        <div className="flex items-center gap-4 mb-4">
                                            <i className="fa-solid fa-clock-rotate-left text-slate-300"></i>
                                            <p className="text-[11px] font-black uppercase text-slate-500 tracking-widest">
                                                {
                                                    hObj.frequency === 'Specific Days of Week' ? hObj.weekDays.join(', ') : 
                                                    hObj.frequency === 'Specific Days of Month' ? `Scheduled On: ${hObj.monthDays.join(', ')}` : 
                                                    hObj.frequency === 'Customise Days' ? `${hObj.customCount} reps per ${hObj.customPeriod}` : hObj.frequency
                                                }
                                            </p>
                                        </div>
                                        {hObj.description && (
                                            <p className="text-slate-500 text-sm mt-5 font-bold leading-relaxed italic border-l-[6px] border-slate-200 pl-5 py-2">
                                                "{hObj.description}"
                                            </p>
                                        )}
                                    </div>
                                </div>
                            ))}
                        </div>
                    ) : (
                        <div className="centered-container opacity-20 py-40">
                            <i className="fa-solid fa-seedling text-9xl mb-12 text-black"></i>
                            <p className="font-black uppercase tracking-[0.7em] text-[18px] text-black">Empty Mind</p>
                        </div>
                    )}
                </div>
            );

            const ForgeRitualView = () => (
                <div className="animate-fade space-y-12 pb-28">
                    <div className="mb-8">
                        <h2 className="text-4xl font-black italic text-black leading-tight tracking-tight">
                            {editingId ? 'Modify Ritual' : 'Forge Ritual'}
                        </h2>
                        <p className="text-slate-400 text-xs font-bold mt-4 uppercase tracking-[0.3em]">Architect Your Habit</p>
                    </div>
                    
                    <div className="space-y-8">
                        <div className="space-y-4">
                            <p className="text-[12px] font-black uppercase tracking-[0.3em] ml-6 text-slate-400">Habit Name</p>
                            <input 
                                className="w-full p-9 rounded-[44px] bg-white font-black text-2xl outline-none shadow-sm text-black placeholder:text-slate-100 border-4 border-transparent focus:border-amber-400/20 transition-all" 
                                placeholder="What is this habit called?" 
                                value={form.name} 
                                onChange={e => setForm({...form, name: e.target.value})} 
                            />
                        </div>
                        
                        <div className="space-y-4">
                            <p className="text-[12px] font-black uppercase tracking-[0.3em] ml-6 text-slate-400">Description</p>
                            <textarea 
                                className="w-full p-9 rounded-[44px] bg-white font-bold text-base outline-none shadow-sm text-black placeholder:text-slate-100 border-4 border-transparent focus:border-amber-400/20 transition-all" 
                                placeholder="Purpose and context..." 
                                rows="5" 
                                value={form.description} 
                                onChange={e => setForm({...form, description: e.target.value})} 
                            />
                        </div>
                    </div>
                    
                    <div className="flex flex-col gap-12">
                        {/* COLOR PICKER SYSTEM (FIXED Z-INDEX) */}
                        <div className="flex flex-col gap-5">
                            <p className="text-[12px] font-black uppercase tracking-[0.4em] ml-8 text-slate-400">Theme Palette</p>
                            <div className="flex items-center relative z-[200]">
                                <button 
                                    onClick={() => setPickers({color: !pickers.color, icon: false})} 
                                    className="w-24 h-24 rounded-full border-[12px] border-white shadow-2xl z-10 shrink-0 transition-transform active:scale-90" 
                                    style={{ backgroundColor: form.color }} 
                                />
                                {pickers.color && (
                                    <div className="scroll-wrapper no-scrollbar ml-5 bg-white/90 p-4 rounded-full animate-fade shadow-2xl border-2 border-white">
                                        <div className="scroll-inner px-8">
                                            {colorPalette.map(hex => (
                                                <button 
                                                    key={hex} 
                                                    onClick={() => {setForm({...form, color: hex}); setPickers({color: false})}} 
                                                    className="w-16 h-16 rounded-full shrink-0 shadow-xl transition-all duration-400 active:scale-75 hover:scale-125 border-[6px] border-white" 
                                                    style={{ backgroundColor: hex }} 
                                                />
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* ICON PICKER SYSTEM (FIXED Z-INDEX) */}
                        <div className="flex flex-col gap-5">
                            <p className="text-[12px] font-black uppercase tracking-[0.4em] ml-8 text-slate-400">Visual Symbol</p>
                            <div className="flex items-center relative z-[180]">
                                <button 
                                    onClick={() => setPickers({icon: !pickers.icon, color: false})} 
                                    className="w-24 h-24 rounded-[40px] bg-white flex items-center justify-center text-5xl shadow-2xl z-10 border border-black/5 shrink-0 text-black transition-transform active:scale-90"
                                >
                                    {form.icon}
                                </button>
                                {pickers.icon && (
                                    <div className="scroll-wrapper no-scrollbar ml-5 bg-white/90 p-4 rounded-[44px] animate-fade shadow-2xl border-2 border-white">
                                        <div className="scroll-inner px-8">
                                            {iconLibrary.map(symbol => (
                                                <button 
                                                    key={symbol} 
                                                    onClick={() => {setForm({...form, icon: symbol}); setPickers({icon: false})}} 
                                                    className="w-18 h-18 rounded-3xl bg-white flex items-center justify-center text-3xl shrink-0 border border-black/5 shadow-lg transition-all duration-400 active:scale-75 hover:scale-125"
                                                >
                                                    {symbol}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>

                    <div className="grid grid-cols-2 gap-8 mt-8">
                        <div className="space-y-4">
                            <p className="text-[11px] font-black uppercase text-slate-400 ml-8 tracking-[0.3em]">Category</p>
                            <div className="relative">
                                <select 
                                    className="w-full p-9 rounded-[40px] bg-white font-black text-sm shadow-sm outline-none appearance-none text-black border-4 border-transparent focus:border-black/5 cursor-pointer" 
                                    value={form.category} 
                                    onChange={e => setForm({...form, category: e.target.value})}
                                >
                                    <option value="Category" disabled>Select Pillar</option>
                                    <option>Body</option><option>Mind</option><option>Work</option><option>Growth</option><option>Social</option><option>Finance</option>
                                </select>
                                <i className="fa-solid fa-angle-down absolute right-10 top-1/2 -translate-y-1/2 text-slate-200"></i>
                            </div>
                        </div>
                        <div className="space-y-4">
                            <p className="text-[11px] font-black uppercase text-slate-400 ml-8 tracking-[0.3em]">Frequency</p>
                            <div className="relative">
                                <select 
                                    className="w-full p-9 rounded-[40px] bg-white font-black text-sm shadow-sm outline-none appearance-none text-black border-4 border-transparent focus:border-black/5 cursor-pointer" 
                                    value={form.frequency} 
                                    onChange={e => setForm({...form, frequency: e.target.value})}
                                >
                                    <option value="Frequency" disabled>Select Cadence</option>
                                    <option>Daily</option>
                                    <option>Specific Days of Week</option>
                                    <option>Specific Days of Month</option>
                                    <option>Customise Days</option>
                                </select>
                                <i className="fa-solid fa-repeat absolute right-10 top-1/2 -translate-y-1/2 text-slate-200"></i>
                            </div>
                        </div>
                    </div>

                    {/* FREQUENCY LOGIC: SPECIFIC WEEKDAYS MODULE */}
                    {form.frequency === 'Specific Days of Week' && (
                        <div className="flex justify-between gap-3 animate-fade p-4 bg-white/60 rounded-[48px] shadow-inner border border-white">
                            {['Mon','Tue','Wed','Thu','Fri','Sat','Sun'].map(day => {
                                const active = form.weekDays.includes(day);
                                return (
                                    <button 
                                        key={day} 
                                        onClick={() => {
                                            const currentArr = active ? form.weekDays.filter(d => d !== day) : [...form.weekDays, day];
                                            setForm({...form, weekDays: currentArr});
                                        }} 
                                        className={`w-15 h-15 rounded-[26px] text-[12px] font-black transition-all duration-500 ${active ? 'bg-black text-white shadow-2xl scale-110' : 'bg-white text-slate-300'}`}
                                        style={{ width: '62px', height: '62px' }}
                                    >
                                        {day[0]}
                                    </button>
                                );
                            })}
                        </div>
                    )}

                    {/* FREQUENCY LOGIC: MONTH DATES GRID MODULE */}
                    {form.frequency === 'Specific Days of Month' && (
                        <div className="month-picker-container animate-fade">
                            <div className="month-picker-grid">
                                {[...Array(31)].map((_, i) => {
                                    const dValue = i + 1;
                                    const selected = form.monthDays.includes(dValue);
                                    return (
                                        <button 
                                            key={dValue} 
                                            onClick={() => {
                                                const currentArr = selected ? form.monthDays.filter(v => v !== dValue) : [...form.monthDays, dValue];
                                                setForm({...form, monthDays: currentArr});
                                            }} 
                                            className={`w-11 h-11 rounded-2xl text-[12px] font-black transition-all duration-300 ${selected ? 'bg-black text-white shadow-2xl scale-110' : 'bg-white text-slate-300 border border-black/5 hover:border-black/20'}`}
                                        >
                                            {dValue}
                                        </button>
                                    );
                                })}
                            </div>
                        </div>
                    )}

                    {/* FREQUENCY LOGIC: CUSTOM COUNTER MODULE */}
                    {form.frequency === 'Customise Days' && (
                        <div className="flex items-center gap-10 bg-white/90 p-12 rounded-[56px] animate-fade shadow-2xl border-2 border-white">
                            <div className="flex flex-col">
                                <p className="text-[10px] font-black text-slate-300 uppercase mb-5 ml-3 text-center">Hits</p>
                                <input 
                                    type="number" 
                                    className="w-28 font-black text-5xl text-center outline-none border-b-8 border-amber-400 bg-transparent text-black" 
                                    value={form.customCount} 
                                    onChange={e => setForm({...form, customCount: e.target.value})} 
                                />
                            </div>
                            <div className="flex flex-col flex-1">
                                <p className="font-black text-[11px] text-slate-300 uppercase tracking-[0.3em] mb-5">Frequency</p>
                                <select 
                                    className="font-black text-3xl outline-none bg-transparent text-black cursor-pointer" 
                                    value={form.customPeriod} 
                                    onChange={e => setForm({...form, customPeriod: e.target.value})}
                                >
                                    <option>Week</option>
                                    <option>Month</option>
                                </select>
                            </div>
                        </div>
                    )}

                    <button 
                        onClick={handleRitualStorage} 
                        className="w-full py-10 rounded-[52px] logo-gradient text-white font-black text-2xl shadow-[0_20px_50px_rgba(0,0,0,0.2)] active:scale-95 transition-all duration-500 flex items-center justify-center gap-6 group overflow-hidden relative"
                    >
                        <i className="fa-solid fa-bolt-lightning text-amber-400 text-3xl group-hover:rotate-12 transition-transform"></i>
                        <span>{editingId ? 'Update Discipline' : 'Forge Ritual'}</span>
                    </button>
                    
                    {editingId && (
                        <button 
                            onClick={() => { setEditingId(null); setForm(defaultFormState); setCurrentPage('habits'); }} 
                            className="w-full text-slate-400 font-black text-[11px] py-6 hover:text-black transition-colors tracking-[0.4em] uppercase"
                        >
                            Discard Modifications
                        </button>
                    )}
                </div>
            );

            const CalendarHistoryView = () => (
                <div className="animate-fade flex flex-col h-full relative">
                    <div className="flex justify-between items-end mb-12 px-4">
                        <div>
                            <h2 className="text-5xl font-black italic text-black leading-tight tracking-tighter">
                                {viewDate.toLocaleString('default', { month: 'long' })}
                            </h2>
                            <p className="text-slate-400 text-[11px] font-black uppercase tracking-[0.4em] mt-3">Discipline Archives â€¢ {viewDate.getFullYear()}</p>
                        </div>
                        <div className="flex gap-5">
                            <button onClick={() => setViewDate(new Date(viewDate.getFullYear(), viewDate.getMonth() - 1, 1))} className="w-14 h-14 bg-white rounded-3xl shadow-sm border border-black/5 text-black hover:bg-slate-50 active:scale-90 transition-all flex items-center justify-center"><i className="fa-solid fa-chevron-left text-xl"></i></button>
                            <button onClick={() => setViewDate(new Date(viewDate.getFullYear(), viewDate.getMonth() + 1, 1))} className="w-14 h-14 bg-white rounded-3xl shadow-sm border border-black/5 text-black hover:bg-slate-50 active:scale-90 transition-all flex items-center justify-center"><i className="fa-solid fa-chevron-right text-xl"></i></button>
                        </div>
                    </div>
                    
                    <div className="bg-white p-12 rounded-[64px] border border-black/5 shadow-2xl">
                        <div className="calendar-grid">
                            {['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].map(dayTitle => (
                                <div key={dayTitle} className="text-center text-[11px] font-black text-slate-200 mb-10 uppercase tracking-widest">{dayTitle}</div>
                            ))}
                            
                            {[...Array(new Date(viewDate.getFullYear(), viewDate.getMonth(), 1).getDay())].map((_, i) => (
                                <div key={`empty-${i}`}></div>
                            ))}
                            
                            {[...Array(new Date(viewDate.getFullYear(), viewDate.getMonth() + 1, 0).getDate())].map((_, i) => {
                                const dNum = i + 1;
                                const dsKey = `${viewDate.getFullYear()}-${String(viewDate.getMonth() + 1).padStart(2, '0')}-${String(dNum).padStart(2, '0')}`;
                                const completedCount = (logs[dsKey] || []).length;
                                const percentOnDay = habits.length > 0 ? (completedCount / habits.length) * 100 : 0;
                                
                                let styleClass = 'bg-slate-50 text-slate-300';
                                if (percentOnDay > 0) styleClass = 'bg-amber-100 text-amber-700 font-black';
                                if (percentOnDay === 100) styleClass = 'bg-black text-amber-400 shadow-2xl scale-110 z-10 font-black';
                                
                                return (
                                    <div key={dNum} className={`calendar-day transition-all duration-700 ${styleClass}`}>
                                        {dNum}
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                    
                    <div className="flex justify-center items-center py-10">
                        <button 
                            onClick={() => { setViewDate(new Date()); setCurrentPage('home'); }} 
                            className="back-today-action"
                        >
                            Return to Today
                        </button>
                    </div>
                </div>
            );

            const NavigationInterface = () => (
                <nav className="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-3xl px-2 py-12 flex justify-around items-center z-[100] border-t border-black/5 shadow-[0_-15px_50px_rgba(0,0,0,0.04)]">
                    <button 
                        onClick={() => { setEditingId(null); setForm(defaultFormState); setCurrentPage('home'); }} 
                        className={`flex flex-col items-center w-16 transition-all duration-500 ${currentPage === 'home' ? 'text-black scale-125' : 'text-slate-300'}`}
                    >
                        <i className="fa-solid fa-house-chimney text-2xl"></i>
                        <span className="nav-text">Home</span>
                    </button>
                    
                    <button 
                        onClick={() => { setEditingId(null); setForm(defaultFormState); setCurrentPage('habits'); }} 
                        className={`flex flex-col items-center w-16 transition-all duration-500 ${currentPage === 'habits' ? 'text-black scale-125' : 'text-slate-300'}`}
                    >
                        <i className="fa-solid fa-dna text-2xl"></i>
                        <span className="nav-text">Rituals</span>
                    </button>
                    
                    <button 
                        onClick={() => { setForm(defaultFormState); setEditingId(null); setCurrentPage('add'); }} 
                        className="w-20 h-20 logo-gradient rounded-[36px] flex items-center justify-center text-white -mt-24 border-[10px] border-white shadow-2xl active:scale-90 transition-all duration-700 hover:rotate-180"
                    >
                        <i className="fa-solid fa-plus text-3xl text-amber-400"></i>
                    </button>
                    
                    <button 
                        onClick={() => { setEditingId(null); setCurrentPage('growth'); }} 
                        className={`flex flex-col items-center w-16 transition-all duration-500 ${currentPage === 'growth' ? 'text-black scale-125' : 'text-slate-300'}`}
                    >
                        <i className="fa-solid fa-chart-pie text-2xl"></i>
                        <span className="nav-text">Growth</span>
                    </button>
                    
                    <button 
                        onClick={() => { setEditingId(null); setCurrentPage('coach'); }} 
                        className={`flex flex-col items-center w-16 transition-all duration-500 ${currentPage === 'coach' ? 'text-black scale-125' : 'text-slate-300'}`}
                    >
                        <i className="fa-solid fa-wand-magic-sparkles text-2xl"></i>
                        <span className="nav-text">Coach</span>
                    </button>
                </nav>
            );

            // --- 7. MAIN RENDER ENGINE ---
            return (
                <div className="app-shell">
                    <div className="content-area">
                        {currentPage === 'home' && <HomeView />}
                        {currentPage === 'growth' && <GrowthView />}
                        {currentPage === 'habits' && <RitualLibraryView />}
                        {currentPage === 'add' && <ForgeRitualView />}
                        {currentPage === 'calendar_full' && <CalendarHistoryView />}
                    </div>
                    <NavigationInterface />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
