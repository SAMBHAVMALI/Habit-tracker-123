<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routiq</title>
    
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="./logo192.png">
    <link rel="apple-touch-icon" href="./logo192.png">
    <meta name="theme-color" content="#6366F1">

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8FAFC; color: #1E293B; margin: 0; }
        
        .overlay-screen {
            position: fixed;
            inset: 0;
            background: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.8s ease-in-out;
        }
        .splash-logo {
            width: 140px;
            height: 140px;
            animation: logo-pop 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        @keyframes logo-pop {
            0% { transform: scale(0.6); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .quote-text {
            max-width: 80%;
            text-align: center;
            animation: fadeIn 1s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .hide-overlay { opacity: 0; pointer-events: none; }
        .coach-gradient { background: linear-gradient(135deg, #6366F1 0%, #A855F7 100%); }
        .card-standard { background: #FFFFFF; border: 1px solid #F1F5F9; border-radius: 24px; padding: 20px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [overlayStage, setOverlayStage] = useState('logo');
            const [currentPage, setCurrentPage] = useState('home');
            const [habits, setHabits] = useState(() => JSON.parse(localStorage.getItem('habits')) || []);
            const [logs, setLogs] = useState(() => JSON.parse(localStorage.getItem('habitLogs')) || {});
            
            const quotes = [
                "Discipline is choosing between what you want now and what you want most.",
                "Small habits lead to big changes.",
                "Your future is created by what you do today, not tomorrow.",
                "Consistency is the companion of success.",
                "The secret of your future is hidden in your daily routine."
            ];

            const [activeQuote] = useState(() => quotes[Math.floor(Math.random() * quotes.length)]);

            // FIX: The empty array [] at the end of this useEffect 
            // ensures it ONLY runs once when the app starts.
            useEffect(() => {
                const logoTimer = setTimeout(() => setOverlayStage('quote'), 1200);
                const quoteTimer = setTimeout(() => setOverlayStage('none'), 3500);
                return () => {
                    clearTimeout(logoTimer);
                    clearTimeout(quoteTimer);
                };
            }, []); 

            // Separate useEffect to handle data saving so it doesn't trigger the splash
            useEffect(() => {
                localStorage.setItem('habits', JSON.stringify(habits));
                localStorage.setItem('habitLogs', JSON.stringify(logs));
            }, [habits, logs]);

            const today = new Date().toISOString().split('T')[0];

            const toggleHabit = (id) => {
                const currentLogs = logs[today] || [];
                const newLogs = currentLogs.includes(id) 
                    ? currentLogs.filter(item => item !== id) 
                    : [...currentLogs, id];
                setLogs({...logs, [today]: newLogs});
            };

            const Overlay = () => (
                <div className={`overlay-screen ${overlayStage === 'none' ? 'hide-overlay' : ''}`}>
                    {overlayStage === 'logo' && (
                        <div className="flex flex-col items-center">
                            <img src="./logo512.png" alt="Routiq" className="splash-logo object-contain" />
                            <h1 className="text-3xl font-bold tracking-tight text-slate-900 mt-4 italic">Routiq</h1>
                        </div>
                    )}
                    {overlayStage === 'quote' && (
                        <div className="quote-text px-6">
                            <p className="text-xl font-medium text-slate-700 italic leading-relaxed">"{activeQuote}"</p>
                            <div className="w-12 h-1 bg-indigo-500 rounded-full mx-auto mt-6 opacity-30"></div>
                        </div>
                    )}
                </div>
            );

            return (
                <div className="min-h-screen bg-slate-50 max-w-lg mx-auto shadow-2xl relative overflow-hidden">
                    <Overlay />
                    
                    <div className="p-7 pb-28">
                        <header className="mb-8">
                            <h1 className="text-2xl font-bold tracking-tight text-slate-800">Routiq</h1>
                            <p className="text-slate-400 text-sm">Elevate your daily rituals.</p>
                        </header>
                        
                        <div className="space-y-4">
                            {habits.map(h => (
                                <div key={h.id} className="card-standard flex justify-between items-center">
                                    <span className="font-bold text-slate-700">{h.name}</span>
                                    <button 
                                        onClick={() => toggleHabit(h.id)}
                                        className={`w-10 h-10 rounded-xl transition-all flex items-center justify-center ${logs[today]?.includes(h.id) ? 'bg-indigo-500 text-white shadow-md' : 'bg-slate-100 text-transparent'}`}
                                    >
                                        <i className="fa-solid fa-check"></i>
                                    </button>
                                </div>
                            ))}
                        </div>
                    </div>

                    <nav className="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-100 p-6 flex justify-around items-center">
                        <i className="fa-solid fa-house text-indigo-600 text-lg"></i>
                        <div onClick={() => {
                            const n = prompt("New Habit Name:");
                            if(n) setHabits([...habits, {id: Date.now(), name: n}]);
                        }} className="w-12 h-12 coach-gradient rounded-2xl flex items-center justify-center text-white -mt-12 border-4 border-white shadow-xl cursor-pointer">
                            <i className="fa-solid fa-plus"></i>
                        </div>
                        <i className="fa-solid fa-chart-pie text-slate-300 text-lg"></i>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
