<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Routiq Legacy Master Pro v6</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* =========================================================
            SECTION 2: CORE TYPOGRAPHY & DESIGN TOKENS
            =========================================================
        */
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --logo-gold: #D4AF37;   
            --logo-black: #1A1A1A;  
            --logo-peach: #F5E6D3;  
            --card-shadow-soft: 0 10px 40px rgba(0,0,0,0.04);
            --card-shadow-medium: 0 15px 50px rgba(0,0,0,0.06);
            --card-shadow-deep: 0 25px 70px rgba(0,0,0,0.12);
            --transition-primary: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* =========================================================
            SECTION 3: GLOBAL LAYOUT RESET
            =========================================================
        */
        body, html, #root { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--logo-peach) !important; 
            margin: 0; 
            padding: 0;
            height: 100vh; 
            width: 100vw; 
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* =========================================================
            SECTION 4: STRUCTURAL ARCHITECTURE
            =========================================================
        */
        .app-shell { 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            position: relative; 
            max-width: 500px;
            margin: 0 auto;
            overflow: hidden;
            background: transparent;
        }
        
        .content-area { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            padding: 28px 28px 220px 28px; 
            overflow-y: auto; 
            scrollbar-width: none;
            -ms-overflow-style: none;
            position: relative;
            z-index: 10;
        }
        
        .content-area::-webkit-scrollbar { 
            display: none; 
        }

        /* =========================================================
            SECTION 5: COMPONENT VISUALS
            =========================================================
        */
        .overlay-screen { 
            position: fixed; 
            inset: 0; 
            background: #FFFFFF; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            z-index: 9999; 
            transition: opacity 1.5s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        
        .hide-overlay { 
            opacity: 0; 
            pointer-events: none; 
        }
        
        .logo-gradient { 
            background: linear-gradient(135deg, #1A1A1A 0%, #444444 100%); 
        }
        
        .card-standard { 
            background: #FFFFFF; 
            border-radius: 40px; 
            padding: 30px; 
            box-shadow: var(--card-shadow-soft); 
            border: none; 
            transition: var(--transition-primary);
            position: relative;
        }
        
        .nav-text { 
            font-size: 9px; 
            font-weight: 800; 
            margin-top: 8px; 
            text-transform: uppercase; 
            letter-spacing: 0.16em; 
        }

        /* =========================================================
            SECTION 6: DATA ANALYSIS STYLING
            =========================================================
        */
        .meter-svg { transform: rotate(-90deg); }
        .meter-bg { fill: none; stroke: #F8FAFC; stroke-width: 10; }
        .meter-progress { 
            fill: none; 
            stroke: var(--logo-gold); 
            stroke-width: 10; 
            stroke-linecap: round; 
            transition: stroke-dashoffset 2.2s cubic-bezier(0.4, 0, 0.2, 1); 
        }

        .heatmap-grid { 
            display: grid; 
            grid-template-columns: repeat(10, 1fr); 
            gap: 8px; 
        }
        
        .heatmap-cell { 
            aspect-ratio: 1; 
            border-radius: 10px; 
            transition: transform 0.4s ease, background 0.6s ease; 
            border: 2px solid rgba(0,0,0,0.02); 
        }
        
        .filter-chip { 
            padding: 14px 26px; 
            border-radius: 32px; 
            font-size: 10px; 
            font-weight: 800; 
            text-transform: uppercase; 
            cursor: pointer; 
            transition: all 0.6s ease;
        }

        /* =========================================================
            SECTION 7: GRID BOXES & PROTECTORS
            =========================================================
        */
        .month-picker-container { 
            width: 100%; 
            background: rgba(255,255,255,0.9); 
            border-radius: 48px; 
            padding: 32px; 
            border: 2px solid white; 
            box-shadow: inset 0 5px 25px rgba(0,0,0,0.02); 
            overflow: hidden;
            margin: 0 auto;
        }
        
        .month-picker-grid { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            gap: 12px; 
            width: 100%; 
        }

        .calendar-grid { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            gap: 12px; 
        }
        
        .calendar-day { 
            aspect-ratio: 1; 
            border-radius: 20px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 13px; 
            font-weight: 800; 
            transition: all 0.5s ease;
        }

        /* =========================================================
            SECTION 8: GLOBAL NAVIGATION BAR
            =========================================================
        */
        .fixed-navbar { 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            background: rgba(255,255,255,0.98); 
            backdrop-blur: 40px; 
            padding: 30px 20px 55px 20px; 
            display: flex; 
            justify-content: space-around; 
            align-items: center; 
            z-index: 1000; 
            border-top: 1px solid rgba(0,0,0,0.04); 
            box-shadow: 0 -20px 60px rgba(0,0,0,0.04);
        }

        .btn-today-legacy {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 50px auto 160px auto;
            padding: 22px 60px;
            background: #1A1A1A;
            color: #FFFFFF;
            font-weight: 800;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.25em;
            border-radius: 100px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.35);
            transition: var(--transition-bounce);
            cursor: pointer;
            border: none;
            width: fit-content;
            position: relative;
            z-index: 100;
        }
        
        .btn-today-legacy:active { transform: scale(0.88); }

        @keyframes entranceEffect { 
            from { opacity: 0; transform: translateY(40px) scale(0.9); } 
            to { opacity: 1; transform: translateY(0) scale(1); } 
        }
        
        .animate-view { 
            animation: entranceEffect 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards; 
        }

        .color-picker-item {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 5px solid white;
            flex-shrink: 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.12);
            transition: all 0.4s ease;
        }
        .color-picker-item:hover { transform: scale(1.1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // ---------------------------------------------------------
        // SECTION 9: REACT CORE UTILITIES
        // ---------------------------------------------------------
        const { useState, useEffect, useMemo, Fragment, useCallback, useRef } = React;

        // ---------------------------------------------------------
        // SUB-COMPONENT: REUSABLE HEADER
        // ---------------------------------------------------------
        const AppHeader = ({ title, subtitle, onCalendarClick, onMenuClick, showMenu, onReset }) => {
            return (
                <header className="flex justify-between items-center mb-14 w-full relative z-[60]">
                    <div className="animate-view">
                        <h1 className="text-3xl font-black italic tracking-tighter text-black">{title}</h1>
                        <p className="text-slate-500 text-[10px] font-extrabold uppercase tracking-[0.25em] mt-2">{subtitle}</p>
                    </div>
                    <div className="flex gap-5">
                        {onCalendarClick && (
                            <button 
                                onClick={onCalendarClick} 
                                className="w-13 h-13 flex items-center justify-center rounded-2xl bg-white border border-black/5 text-black shadow-sm active:scale-90 transition-all duration-500"
                                style={{ width: '52px', height: '52px' }}
                            >
                                <i className="fa-solid fa-calendar-day text-lg"></i>
                            </button>
                        )}
                        <button 
                            onClick={onMenuClick} 
                            className="w-13 h-13 flex items-center justify-center rounded-2xl bg-black text-white shadow-xl active:scale-90 transition-all duration-500"
                            style={{ width: '52px', height: '52px' }}
                        >
                            <i className="fa-solid fa-ellipsis-vertical text-[--logo-gold] text-lg"></i>
                        </button>
                        
                        {showMenu && (
                            <div className="absolute right-0 top-18 w-64 bg-white border border-black/5 rounded-[40px] shadow-2xl z-[70] p-5 animate-view">
                                <div className="p-4 mb-3 border-b border-slate-50">
                                    <p className="text-[11px] font-black text-slate-300 uppercase tracking-widest text-center">App Management</p>
                                </div>
                                <button 
                                    onClick={onReset} 
                                    className="w-full px-6 py-5 text-left text-xs font-black text-rose-500 hover:bg-rose-50 flex items-center gap-5 rounded-3xl transition-all"
                                >
                                    <i className="fa-solid fa-trash-can opacity-70"></i>
                                    <span>Clear All Data</span>
                                </button>
                            </div>
                        )}
                    </div>
                </header>
            );
        };

        // ---------------------------------------------------------
        // MASTER COMPONENT: ROUTIQ
        // ---------------------------------------------------------
        const RoutiqApp = () => {
            // --- 1. CORE ARCHITECTURAL STATE ---
            const [overlayStage, setOverlayStage] = useState('logo');
            const [currentPage, setCurrentPage] = useState('home');
            const [showMenu, setShowMenu] = useState(false);
            const [viewDate, setViewDate] = useState(new Date());
            const [editingId, setEditingId] = useState(null);
            const [growthRange, setGrowthRange] = useState(30); 
            const [pickers, setPickers] = useState({ color: false, icon: false });

            // --- 2. DATA ENGINES ---
            const [habits, setHabits] = useState(() => {
                const storage = localStorage.getItem('habits');
                if (storage) { 
                    try { 
                        const parsed = JSON.parse(storage);
                        return Array.isArray(parsed) ? parsed : [];
                    } catch(err) { return []; }
                }
                return [];
            });
            
            const [logs, setLogs] = useState(() => {
                const storage = localStorage.getItem('habitLogs');
                if (storage) { 
                    try { 
                        const parsed = JSON.parse(storage);
                        return (parsed && typeof parsed === 'object') ? parsed : {};
                    } catch(err) { return {}; }
                }
                return {};
            });
            
            // --- 3. FORM DEFAULTS & REFS ---
            const defaultFormState = {
                name: '', 
                description: '', 
                color: '#1A1A1A', 
                icon: 'âœ¨', 
                category: 'Category', 
                frequency: 'Frequency', 
                weekDays: [], 
                monthDays: [],
                customCount: 1, 
                customPeriod: 'Week'
            };
            const [form, setForm] = useState(defaultFormState);
            const contentRef = useRef(null);

            // --- 4. ASSET DICTIONARIES ---
            const splashQuotes = [
                "Consistency is your signature.", 
                "Discipline equals freedom.", 
                "Quality is a habit.",
                "Small steps lead to big results.",
                "The secret is in your routine.",
                "Discipline is choosing between what you want now and what you want most."
            ];
            const [activeQuote] = useState(() => {
                const randIndex = Math.floor(Math.random() * splashQuotes.length);
                return splashQuotes[randIndex];
            });

            const paletteColors = [
                '#1A1A1A', '#D4AF37', '#6366F1', '#EC4899', 
                '#F59E0B', '#10B981', '#3B82F6', '#8B5CF6', 
                '#FF6B6B', '#4ECDC4', '#A8E6CF', '#FFD3B6',
                '#FFAAA5', '#88D8B0', '#778BEB', '#F7D794'
            ];
            const libraryIcons = [
                'âœ¨', 'ðŸƒâ€â™‚ï¸', 'ðŸ’§', 'ðŸ“š', 'ðŸ§˜â€â™‚ï¸', 'ðŸŽ', 'ðŸ’ª', 'ðŸ§ ', 
                'â˜€ï¸', 'ðŸ’¼', 'ðŸŽ¨', 'ðŸ”¥', 'ðŸ§—', 'ðŸ”‹', 'ðŸ§˜', 'ðŸ›Œ', 
                'ðŸš¶', 'ðŸš´', 'ðŸ¥—', 'ðŸ¥›', 'ðŸŽ§', 'âš¡', 'â³', 'ðŸ†',
                'ðŸ§¿', 'ðŸ§¬', 'ðŸ”­', 'ðŸ•¯ï¸', 'ðŸª´', 'ðŸ—ï¸', 'ðŸŽ¬', 'ðŸ§©', 'ðŸŽ¯'
            ];

            // --- 5. SYSTEM PERSISTENCE & LIFECYCLE ---
            useEffect(() => {
                // Splash Logic
                const stage1 = setTimeout(() => { setOverlayStage('quote'); }, 1600);
                const stage2 = setTimeout(() => { setOverlayStage('none'); }, 4400);
                
                return () => { 
                    clearTimeout(stage1); 
                    clearTimeout(stage2); 
                };
            }, []);

            useEffect(() => {
                // Auto-save logic
                const hString = JSON.stringify(habits);
                const lString = JSON.stringify(logs);
                localStorage.setItem('habits', hString);
                localStorage.setItem('habitLogs', lString);
            }, [habits, logs]);

            const todayStr = new Date().toISOString().split('T')[0];

            // --- 6. STATS COMPUTATION ENGINE (MAX PRECISION) ---
            const analytics = useMemo(() => {
                const totalH = habits.length;
                const doneToday = (logs[todayStr] || []).length;
                
                // Win Rate Logic
                let winRateFinal;
                if (totalH === 0) {
                    winRateFormatted = "0.00";
                } else {
                    const ratioValue = doneToday / totalH;
                    winRateFormatted = (ratioValue * 100).toFixed(2);
                }
                
                // Historical Accumulation logic
                let hitSum = 0;
                let potentialCheckSum = totalH * growthRange;
                const heatmapMatrixArray = [];

                // CORRECTED HEATMAP LOOP: Forward reading (Oldest date to Today)
                // 
                for (let i = 0; i <= growthRange; i++) {
                    const tempDateObject = new Date();
                    const dayOffsetValue = growthRange - i;
                    tempDateObject.setDate(tempDateObject.getDate() - dayOffsetValue);
                    
                    const dateStringKey = tempDateObject.toISOString().split('T')[0];
                    const countOnThatDay = (logs[dateStringKey] || []).length;
                    
                    hitSum += countOnThatDay;
                    
                    let dayPercentageRatio;
                    if (totalH === 0) {
                        dayPercentageRatio = 0;
                    } else {
                        dayPercentageRatio = countOnThatDay / totalH;
                    }

                    heatmapMatrixArray.push({ 
                        date: dateStringKey, 
                        pct: dayPercentageRatio 
                    });
                }

                let masteryScoreFinal;
                if (potentialCheckSum === 0) {
                    masteryScoreFinal = "0.00";
                } else {
                    const masteryRatioValue = hitSum / potentialCheckSum;
                    masteryScoreFinal = (masteryRatioValue * 100).toFixed(2);
                }

                return { 
                    totalCount: totalH, 
                    doneCount: doneToday, 
                    winRate: winRateFormatted, 
                    mastery: masteryScoreFinal, 
                    heatmap: heatmapMatrixArray 
                };
            }, [habits, logs, todayStr, growthRange]);

            // --- 7. ACTION REPOSITORY ---
            
            // FIXED: State-Safe Toggle for Ritual Check
            const onToggleRitualCheck = (habitID) => {
                setLogs((prevLogsState) => {
                    const existingTodayEntries = prevLogsState[todayStr] || [];
                    const isCheckActive = existingTodayEntries.includes(habitID);
                    
                    let nextTodayEntries;
                    if (isCheckActive) {
                        nextTodayEntries = existingTodayEntries.filter(id => id !== habitID);
                    } else {
                        nextTodayEntries = [...existingTodayEntries, habitID];
                    }
                    
                    const newLogStateObject = {
                        ...prevLogsState,
                        [todayStr]: nextTodayEntries
                    };
                    return newLogStateObject;
                });
            };

            const onSaveHabitAction = () => {
                const checkNameInput = form.name;
                if (!checkNameInput || checkNameInput.trim() === "") {
                    return;
                }
                
                if (editingId) {
                    const updatedRitualList = habits.map((item) => {
                        if (item.id === editingId) {
                            const newObj = { ...form, id: editingId };
                            return newObj;
                        }
                        return item;
                    });
                    setHabits(updatedRitualList);
                    setEditingId(null);
                } else {
                    const ritualNewID = Date.now();
                    const ritualNewObject = { ...form, id: ritualNewID };
                    setHabits([...habits, ritualNewObject]);
                }
                
                setForm(defaultFormState);
                setPickers({ color: false, icon: false });
                setCurrentPage('habits');
            };

            const onRemoveRitualAction = (id) => {
                const userChoice = confirm("Warning: Deleting this ritual removes it from your current list. Historical data remains for analytics.");
                if (userChoice) {
                    const filteredList = habits.filter(h => h.id !== id);
                    setHabits(filteredList);
                }
            };

            const onEditRitualAction = (ritualData) => {
                const ritualDeepClone = JSON.parse(JSON.stringify(ritualData));
                setForm(ritualDeepClone);
                setEditingId(ritualData.id);
                setCurrentPage('add');
            };

            const onGlobalReset = () => {
                if (confirm("FACTORY RESET: Wipe all habits and historical records?")) {
                    localStorage.clear();
                    window.location.reload();
                }
            };

            // --- 8. PAGE RENDERER MODULES (LONG-FORM) ---
            
            const PageHome = () => (
                <div className="flex-1 flex flex-col gap-12 animate-view">
                    <AppHeader 
                        title="Routiq" 
                        subtitle="Daily Discipline" 
                        onCalendarClick={() => setCurrentPage('calendar_full')}
                        onMenuClick={() => setShowMenu(!showMenu)}
                        showMenu={showMenu}
                        onReset={onGlobalReset}
                    />
                    
                    {habits.length > 0 && (
                        <div className="grid grid-cols-2 gap-6">
                            <div className="card-standard text-center py-12 relative overflow-hidden">
                                <div className="absolute top-0 right-0 w-20 h-20 bg-slate-50/50 rounded-bl-full"></div>
                                <p className="text-[11px] font-black uppercase text-slate-400 tracking-[0.25em] mb-4">Rituals Done</p>
                                <h2 className="text-5xl font-black text-black tracking-tighter">{analytics.doneCount}/{analytics.totalCount}</h2>
                            </div>
                            <div className="card-standard text-center py-12 relative overflow-hidden flex flex-col items-center justify-center">
                                <div className="absolute top-0 left-0 w-20 h-20 bg-slate-50/50 rounded-br-full"></div>
                                <p className="text-[11px] font-black uppercase text-slate-400 tracking-[0.25em] mb-4">Daily Win</p>
                                <div className="flex flex-nowrap shrink-0">
                                    <h2 className="text-xl sm:text-2xl font-black text-black leading-tight whitespace-nowrap">
                                        {analytics.winRate}%
                                    </h2>
                                </div>
                            </div>
                        </div>
                    )}
                    
                    <div className="space-y-8">
                        {habits.length > 0 ? (
                            <Fragment>
                                <div className="flex justify-between items-center px-6">
                                    <p className="text-[13px] font-black uppercase text-slate-400 tracking-[0.4em]">Current Path</p>
                                    <span className="text-[11px] font-bold text-slate-300 italic uppercase">{todayStr}</span>
                                </div>
                                {habits.map(ritualItem => {
                                    const ritualCompletionStatus = (logs[todayStr] || []).includes(ritualItem.id);
                                    return (
                                        <div 
                                            key={ritualItem.id} 
                                            className="card-standard flex justify-between items-center transition-all duration-700 hover:shadow-2xl active:scale-[0.96] border-l-[14px]" 
                                            style={{ borderLeftColor: ritualItem.color }}
                                        >
                                            <div className="flex items-center gap-8">
                                                <div className="text-5xl filter drop-shadow-lg transition-all duration-700 hover:rotate-12">{ritualItem.icon}</div>
                                                <div className="flex flex-col">
                                                    <span className={`font-black text-2xl leading-tight transition-all duration-700 ${ritualCompletionStatus ? 'text-slate-300 line-through italic' : 'text-black'}`}>
                                                        {ritualItem.name}
                                                    </span>
                                                    <span className="text-[11px] font-black uppercase text-amber-500 tracking-[0.3em] mt-3">
                                                        {ritualItem.category}
                                                    </span>
                                                </div>
                                            </div>
                                            <button 
                                                onClick={() => onToggleRitualCheck(ritualItem.id)} 
                                                className={`w-20 h-20 rounded-[32px] flex items-center justify-center transition-all duration-700 ${ritualCompletionStatus ? 'bg-black text-amber-400 shadow-2xl rotate-[360deg]' : 'bg-slate-50 border border-slate-100 text-slate-200'}`}
                                                style={{ width: '82px', height: '82px' }}
                                            >
                                                <i className={`fa-solid ${ritualCompletionStatus ? 'fa-check-double' : 'fa-check'} text-4xl`}></i>
                                            </button>
                                        </div>
                                    );
                                })}
                            </Fragment>
                        ) : (
                            <div className="centered-container opacity-20 py-48">
                                <i className="fa-solid fa-feather-pointed text-[120px] mb-14 text-black animate-bounce"></i>
                                <p className="font-black uppercase text-center leading-loose tracking-[1em] text-[22px] text-black">
                                    Forge Rituals
                                </p>
                            </div>
                        )}
                    </div>
                </div>
            );

            const PageGrowth = () => (
                <div className="animate-view space-y-16 pb-16">
                    <AppHeader 
                        title="Growth" 
                        subtitle="Quantitative Mastery" 
                        onMenuClick={() => setShowMenu(!showMenu)}
                        showMenu={showMenu}
                        onReset={onGlobalReset}
                    />
                    
                    <div className="animate-view">
                        <h2 className="text-4xl font-black italic text-black leading-none tracking-tighter">Mastery Hub</h2>
                        <p className="text-slate-400 text-[11px] font-bold mt-6 uppercase tracking-[0.4em]">Visualizing Your Development</p>
                    </div>
                    
                    <div className="scroll-wrapper no-scrollbar px-2">
                        <div className="scroll-inner gap-6">
                            {[
                                {label:'7 Days', days:7}, 
                                {label:'1 Month', days:30}, 
                                {label:'3 Months', days:90}, 
                                {label:'6 Months', days:180}, 
                                {label:'9 Months', days:270}, 
                                {label:'12 Months', days:365}
                            ].map(rangeOption => (
                                <button 
                                    key={rangeOption.label} 
                                    onClick={() => setGrowthRange(rangeOption.days)} 
                                    className={`filter-chip ${growthRange === rangeOption.days ? 'bg-black text-white shadow-2xl scale-110' : 'bg-white text-slate-400 border border-black/5 hover:border-black/20'}`}
                                    style={growthRange === rangeOption.days ? {background: '#1A1A1A', color: 'white'} : {}}
                                >
                                    {rangeOption.label}
                                </button>
                            ))}
                        </div>
                    </div>

                    {/* GROWTH MASTERY CIRCLE */}
                    <div className="card-standard flex flex-col items-center py-24 relative overflow-hidden">
                        <div className="absolute top-0 left-0 w-full h-3 bg-slate-50"></div>
                        <p className="text-[12px] font-black uppercase tracking-[0.6em] text-slate-300 mb-20 text-center">Aggregate Discipline Score</p>
                        <div className="relative w-64 h-64 flex items-center justify-center">
                            <svg className="meter-svg w-full h-full" viewBox="0 0 100 100">
                                <circle className="meter-bg" cx="50" cy="50" r="44" />
                                <circle 
                                    className="meter-progress" 
                                    cx="50" cy="50" r="44" 
                                    style={{ 
                                        strokeDasharray: '276.5', 
                                        strokeDashoffset: 276.5 - (276.5 * parseFloat(analytics.mastery)) / 100 
                                    }} 
                                />
                            </svg>
                            <div className="absolute flex flex-col items-center animate-view">
                                <span className="text-6xl font-black text-black leading-none tracking-tighter">{analytics.mastery}%</span>
                                <span className="text-[12px] font-black uppercase text-amber-500 mt-6 tracking-[0.3em]">Mastery</span>
                            </div>
                        </div>
                        <div className="mt-16 w-12 h-1.5 bg-slate-50 rounded-full"></div>
                    </div>

                    {/* CONSISTENCY MATRIX ENGINE */}
                    <div className="card-standard">
                        <div className="flex justify-between items-center mb-16">
                            <p className="text-[11px] font-black uppercase tracking-[0.4em] text-slate-400 leading-none">Consistency Matrix</p>
                            <span className="bg-slate-50 px-6 py-2 rounded-full text-[10px] font-black text-slate-400 uppercase tracking-tighter shadow-inner">
                                {growthRange} Data Points
                            </span>
                        </div>
                        <div className={`heatmap-grid ${growthRange > 100 ? 'grid-cols-10' : 'grid-cols-7'}`}>
                            {analytics.heatmap.map((matrixPoint, matrixIdx) => {
                                let pointColorValue = '#F8FAFC';
                                if (matrixPoint.pct > 0) pointColorValue = '#FFF4CC';
                                if (matrixPoint.pct > 0.5) pointColorValue = '#D4AF37';
                                if (matrixPoint.pct === 1) pointColorValue = '#1A1A1A';
                                return (
                                    <div 
                                        key={matrixIdx} 
                                        className="heatmap-cell shadow-sm transition-all duration-500 hover:scale-150 active:scale-90" 
                                        style={{ backgroundColor: pointColorValue }} 
                                        title={matrixPoint.date} 
                                    />
                                );
                            })}
                        </div>
                        <div className="flex justify-between mt-14 px-8">
                            <div className="flex items-center gap-4">
                                <div className="w-4 h-4 rounded-full bg-slate-50 shadow-inner"></div>
                                <span className="text-[12px] font-black text-slate-300 uppercase tracking-[0.2em]">Start</span>
                            </div>
                            <div className="flex items-center gap-4">
                                <span className="text-[12px] font-black text-slate-300 uppercase tracking-[0.2em]">Today</span>
                                <div className="w-4 h-4 rounded-full bg-black shadow-lg"></div>
                            </div>
                        </div>
                    </div>
                </div>
            );

            const PageRituals = () => (
                <div className="flex-1 flex flex-col animate-view">
                    <AppHeader 
                        title="Rituals" 
                        subtitle="Library Management" 
                        onMenuClick={() => setShowMenu(!showMenu)}
                        showMenu={showMenu}
                        onReset={onGlobalReset}
                    />
                    <h2 className="text-4xl font-black italic text-black leading-none mb-16 tracking-tight">Active Rituals</h2>
                    
                    {habits.length > 0 ? (
                        <div className="space-y-12">
                            {habits.map(habitObject => (
                                <div 
                                    key={habitObject.id} 
                                    className="card-standard relative overflow-hidden border-t-[14px]" 
                                    style={{ borderTopColor: habitObject.color }}
                                >
                                    <div className="flex justify-between items-start mb-10">
                                        <div className="flex items-center gap-8">
                                            <div className="w-22 h-22 rounded-[36px] bg-slate-50 flex items-center justify-center text-5xl shadow-inner border border-black/5" style={{ width: '88px', height: '88px' }}>
                                                {habitObject.icon}
                                            </div>
                                            <div className="flex flex-col">
                                                <h3 className="font-black text-3xl text-black leading-none tracking-tight">{habitObject.name}</h3>
                                                <p className="text-[13px] font-black uppercase text-amber-500 tracking-[0.3em] mt-5">{habitObject.category}</p>
                                            </div>
                                        </div>
                                        <div className="flex gap-5">
                                            <button 
                                                onClick={() => onEditRitualAction(habitObject)} 
                                                className="w-14 h-14 rounded-3xl bg-slate-50 text-slate-400 hover:text-black transition-all duration-500 flex items-center justify-center shadow-md hover:shadow-xl active:scale-75"
                                            >
                                                <i className="fa-solid fa-pen-nib text-xl"></i>
                                            </button>
                                            <button 
                                                onClick={() => onRemoveRitualAction(habitObject.id)} 
                                                className="w-14 h-14 rounded-3xl bg-rose-50 text-rose-400 hover:bg-rose-500 hover:text-white transition-all duration-500 flex items-center justify-center shadow-md hover:shadow-xl active:scale-75"
                                            >
                                                <i className="fa-solid fa-trash-can text-xl"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div className="bg-slate-50/80 p-9 rounded-[44px] border border-black/5">
                                        <div className="flex items-center gap-5 mb-5">
                                            <i className="fa-solid fa-clock-rotate-left text-slate-300 text-lg"></i>
                                            <p className="text-[12px] font-black uppercase text-slate-500 tracking-[0.2em]">
                                                Cadence: {
                                                    habitObject.frequency === 'Specific Days of Week' ? habitObject.weekDays.join(', ') : 
                                                    habitObject.frequency === 'Specific Days of Month' ? `Scheduled on: ${habitObject.monthDays.join(', ')}` : 
                                                    habitObject.frequency === 'Customise Days' ? `${habitObject.customCount} repetitions per ${habitObject.customPeriod}` : habitObject.frequency
                                                }
                                            </p>
                                        </div>
                                        {habitObject.description && (
                                            <p className="text-slate-500 text-lg mt-8 font-bold leading-relaxed italic border-l-[8px] border-slate-200 pl-8 py-3">
                                                "{habitObject.description}"
                                            </p>
                                        )}
                                    </div>
                                </div>
                            ))}
                        </div>
                    ) : (
                        <div className="centered-container opacity-20 py-48">
                            <i className="fa-solid fa-seedling text-[130px] mb-14 text-black animate-pulse"></i>
                            <p className="font-black uppercase tracking-[1em] text-[22px] text-black">Pure Mind</p>
                        </div>
                    )}
                </div>
            );

            const PageForge = () => (
                <div className="animate-view space-y-16 pb-32">
                    <div className="mb-10">
                        <h2 className="text-5xl font-black italic text-black leading-tight tracking-tighter">
                            {editingId ? 'Modify Ritual' : 'Forge Ritual'}
                        </h2>
                        <p className="text-slate-400 text-[11px] font-black mt-5 uppercase tracking-[0.4em]">Architecting Discipline</p>
                    </div>
                    
                    <div className="space-y-10">
                        <div className="space-y-5">
                            <p className="text-[13px] font-black uppercase tracking-[0.4em] ml-10 text-slate-400">Habit Name</p>
                            <input 
                                className="w-full p-11 rounded-[56px] bg-white font-black text-2xl outline-none shadow-sm text-black placeholder:text-slate-100 border-4 border-transparent focus:border-amber-400/20 transition-all duration-500" 
                                placeholder="Ritual Name..." 
                                value={form.name} 
                                onChange={e => setForm({...form, name: e.target.value})} 
                            />
                        </div>
                        
                        <div className="space-y-5">
                            <p className="text-[13px] font-black uppercase tracking-[0.4em] ml-10 text-slate-400">Description</p>
                            <textarea 
                                className="w-full p-11 rounded-[56px] bg-white font-bold text-lg outline-none shadow-sm text-black placeholder:text-slate-100 border-4 border-transparent focus:border-amber-400/20 transition-all duration-500" 
                                placeholder="Purpose of this habit..." 
                                rows="6" 
                                value={form.description} 
                                onChange={e => setForm({...form, description: e.target.value})} 
                            />
                        </div>
                    </div>
                    
                    <div className="flex flex-col gap-16">
                        {/* COLOR SELECTION SYSTEM */}
                        <div className="flex flex-col gap-6">
                            <p className="text-[13px] font-black uppercase tracking-[0.4em] ml-12 text-slate-400">Theme Palette</p>
                            <div className="flex items-center relative z-[200]">
                                <button 
                                    onClick={() => setPickers({color: !pickers.color, icon: false})} 
                                    className="w-28 h-28 rounded-full border-[16px] border-white shadow-2xl z-10 shrink-0 transition-transform active:scale-90" 
                                    style={{ backgroundColor: form.color, width: '112px', height: '112px' }} 
                                />
                                {pickers.color && (
                                    <div className="scroll-wrapper no-scrollbar ml-6 bg-white/90 p-5 rounded-full animate-view shadow-2xl border-4 border-white">
                                        <div className="scroll-inner px-10">
                                            {paletteColors.map(hexStringValue => (
                                                <button 
                                                    key={hexStringValue} 
                                                    onClick={() => {setForm({...form, color: hexStringValue}); setPickers({color: false})}} 
                                                    className="color-picker-item border-[8px] border-white hover:scale-125 transition-transform active:scale-75 shadow-lg" 
                                                    style={{ backgroundColor: hexStringValue }} 
                                                />
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* ICON SELECTION SYSTEM */}
                        <div className="flex flex-col gap-6">
                            <p className="text-[13px] font-black uppercase tracking-[0.4em] ml-12 text-slate-400">Visual Symbol</p>
                            <div className="flex items-center relative z-[180]">
                                <button 
                                    onClick={() => setPickers({icon: !pickers.icon, color: false})} 
                                    className="w-28 h-28 rounded-[48px] bg-white flex items-center justify-center text-6xl shadow-2xl z-10 border border-black/5 shrink-0 text-black transition-transform active:scale-90"
                                    style={{ width: '112px', height: '112px' }}
                                >
                                    {form.icon}
                                </button>
                                {pickers.icon && (
                                    <div className="scroll-wrapper no-scrollbar ml-6 bg-white/90 p-6 rounded-[56px] animate-view shadow-2xl border-4 border-white">
                                        <div className="scroll-inner px-10">
                                            {libraryIcons.map(symbolStringChar => (
                                                <button 
                                                    key={symbolStringChar} 
                                                    onClick={() => {setForm({...form, icon: symbolStringChar}); setPickers({icon: false})}} 
                                                    className="w-20 h-20 rounded-3xl bg-white flex items-center justify-center text-4xl shrink-0 border border-black/5 shadow-md transition-all duration-500 hover:scale-125 active:scale-75"
                                                    style={{ width: '80px', height: '80px' }}
                                                >
                                                    {symbolStringChar}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>

                    {/* SELECTOR GRID */}
                    <div className="grid grid-cols-2 gap-10 mt-10">
                        <div className="space-y-5">
                            <p className="text-[12px] font-black uppercase text-slate-400 ml-10 tracking-[0.4em]">Category</p>
                            <div className="relative">
                                <select 
                                    className="w-full p-11 rounded-[56px] bg-white font-black text-sm shadow-sm outline-none appearance-none text-black border-4 border-transparent focus:border-black/5 cursor-pointer" 
                                    value={form.category} 
                                    onChange={e => setForm({...form, category: e.target.value})}
                                >
                                    <option value="Category" disabled>Type</option>
                                    <option>Body</option><option>Mind</option><option>Work</option><option>Growth</option><option>Social</option><option>Finance</option>
                                </select>
                                <i className="fa-solid fa-angle-down absolute right-12 top-1/2 -translate-y-1/2 text-slate-300 text-xl"></i>
                            </div>
                        </div>
                        <div className="space-y-5">
                            <p className="text-[12px] font-black uppercase text-slate-400 ml-10 tracking-[0.4em]">Frequency</p>
                            <div className="relative">
                                <select 
                                    className="w-full p-11 rounded-[56px] bg-white font-black text-sm shadow-sm outline-none appearance-none text-black border-4 border-transparent focus:border-black/5 cursor-pointer" 
                                    value={form.frequency} 
                                    onChange={e => setForm({...form, frequency: e.target.value})}
                                >
                                    <option value="Frequency" disabled>Cadence</option>
                                    <option>Daily</option>
                                    <option>Specific Days of Week</option>
                                    <option>Specific Days of Month</option>
                                    <option>Customise Days</option>
                                </select>
                                <i className="fa-solid fa-repeat absolute right-12 top-1/2 -translate-y-1/2 text-slate-300 text-xl"></i>
                            </div>
                        </div>
                    </div>

                    {/* FREQUENCY SUB-ENGINES */}
                    {form.frequency === 'Specific Days of Week' && (
                        <div className="flex justify-between gap-4 animate-view p-5 bg-white/60 rounded-[60px] shadow-inner border-2 border-white">
                            {['Mon','Tue','Wed','Thu','Fri','Sat','Sun'].map(dayTitleString => {
                                const isDayActive = form.weekDays.includes(dayTitleString);
                                return (
                                    <button 
                                        key={dayTitleString} 
                                        onClick={() => {
                                            const updatedWeekArray = isDayActive ? form.weekDays.filter(d => d !== dayTitleString) : [...form.weekDays, dayTitleString];
                                            setForm({...form, weekDays: updatedWeekArray});
                                        }} 
                                        className={`w-18 h-18 rounded-[32px] text-[14px] font-black transition-all duration-700 ${isDayActive ? 'bg-black text-white shadow-2xl scale-110' : 'bg-white text-slate-300'}`}
                                        style={{ width: '64px', height: '64px' }}
                                    >
                                        {dayTitleString[0]}
                                    </button>
                                );
                            })}
                        </div>
                    )}

                    {form.frequency === 'Specific Days of Month' && (
                        <div className="month-picker-container animate-view shadow-2xl">
                            <div className="month-picker-grid">
                                {[...Array(31)].map((_, dateIdxValue) => {
                                    const dateNumberValue = dateIdxValue + 1;
                                    const isDateSelectedValue = form.monthDays.includes(dateNumberValue);
                                    return (
                                        <button 
                                            key={dateNumberValue} 
                                            onClick={() => {
                                                const updatedMonthArrayValue = isDateSelectedValue ? form.monthDays.filter(val => val !== dateNumberValue) : [...form.monthDays, dateNumberValue];
                                                setForm({...form, monthDays: updatedMonthArrayValue});
                                            }} 
                                            className={`w-12 h-12 rounded-2xl text-[14px] font-black transition-all duration-400 ${isDateSelectedValue ? 'bg-black text-white shadow-2xl scale-110' : 'bg-white text-slate-300 border border-black/5 hover:border-black/20'}`}
                                            style={{ width: '48px', height: '48px' }}
                                        >
                                            {dateNumberValue}
                                        </button>
                                    );
                                })}
                            </div>
                        </div>
                    )}

                    {form.frequency === 'Customise Days' && (
                        <div className="flex items-center gap-12 bg-white/90 p-14 rounded-[64px] animate-view shadow-2xl border-4 border-white">
                            <div className="flex flex-col">
                                <p className="text-[12px] font-black text-slate-300 uppercase mb-6 ml-4 text-center tracking-widest">Intensity</p>
                                <input 
                                    type="number" 
                                    className="w-32 font-black text-6xl text-center outline-none border-b-8 border-amber-400 bg-transparent text-black" 
                                    value={form.customCount} 
                                    onChange={e => setForm({...form, customCount: e.target.value})} 
                                />
                            </div>
                            <div className="flex flex-col flex-1">
                                <p className="font-black text-[12px] text-slate-300 uppercase tracking-[0.4em] mb-6">Time Frame</p>
                                <select 
                                    className="font-black text-4xl outline-none bg-transparent text-black cursor-pointer" 
                                    value={form.customPeriod} 
                                    onChange={e => setForm({...form, customPeriod: e.target.value})}
                                >
                                    <option>Week</option>
                                    <option>Month</option>
                                </select>
                            </div>
                        </div>
                    )}

                    <button 
                        onClick={onSaveHabitAction} 
                        className="w-full py-12 rounded-[64px] logo-gradient text-white font-black text-3xl shadow-[0_30px_70px_rgba(0,0,0,0.35)] active:scale-95 transition-all duration-700 flex items-center justify-center gap-8 group overflow-hidden relative"
                    >
                        <i className="fa-solid fa-bolt-lightning text-amber-400 text-4xl group-hover:rotate-12 transition-transform duration-700"></i>
                        <span>{editingId ? 'Update Ritual' : 'Forge Ritual'}</span>
                    </button>
                    
                    {editingId && (
                        <button 
                            onClick={() => { setEditingId(null); setForm(defaultFormState); setCurrentPage('habits'); }} 
                            className="w-full text-slate-400 font-black text-[13px] py-8 hover:text-black transition-colors tracking-[0.5em] uppercase"
                        >
                            Discard Modifications
                        </button>
                    )}
                </div>
            );

            const PageCalendar = () => (
                <div className="animate-view flex flex-col h-full relative">
                    <div className="flex justify-between items-end mb-14 px-8">
                        <div>
                            <h2 className="text-6xl font-black italic text-black leading-tight tracking-tighter">
                                {viewDate.toLocaleString('default', { month: 'long' })}
                            </h2>
                            <p className="text-slate-400 text-[13px] font-black uppercase tracking-[0.5em] mt-5">History Archives â€¢ {viewDate.getFullYear()}</p>
                        </div>
                        <div className="flex gap-6">
                            <button onClick={() => setViewDate(new Date(viewDate.getFullYear(), viewDate.getMonth() - 1, 1))} className="w-16 h-16 bg-white rounded-3xl border-2 border-black/5 text-black flex items-center justify-center active:scale-90 transition-all duration-500 shadow-sm"><i className="fa-solid fa-chevron-left text-2xl"></i></button>
                            <button onClick={() => setViewDate(new Date(viewDate.getFullYear(), viewDate.getMonth() + 1, 1))} className="w-16 h-16 bg-white rounded-3xl border-2 border-black/5 text-black flex items-center justify-center active:scale-90 transition-all duration-500 shadow-sm"><i className="fa-solid fa-chevron-right text-2xl"></i></button>
                        </div>
                    </div>
                    
                    <div className="bg-white p-14 rounded-[80px] border border-black/5 shadow-2xl relative z-10">
                        <div className="calendar-grid">
                            {['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].map(dayHeaderName => (
                                <div key={dayHeaderName} className="text-center text-[12px] font-black text-slate-200 mb-12 uppercase tracking-[0.2em]">{dayHeaderName}</div>
                            ))}
                            
                            {[...Array(new Date(viewDate.getFullYear(), viewDate.getMonth(), 1).getDay())].map((_, spaceIdx) => (
                                <div key={`calendar-space-${spaceIdx}`}></div>
                            ))}
                            
                            {[...Array(new Date(viewDate.getFullYear(), viewDate.getMonth() + 1, 0).getDate())].map((_, dateValueIdx) => {
                                const dayLoopValue = dateValueIdx + 1;
                                const dsKeyStringValue = `${viewDate.getFullYear()}-${String(viewDate.getMonth() + 1).padStart(2, '0')}-${String(dayLoopValue).padStart(2, '0')}`;
                                const checksOnThatDate = (logs[dsKeyStringValue] || []).length;
                                const scoreOnThatDate = habits.length > 0 ? (checksOnThatDate / habits.length) * 100 : 0;
                                
                                let cellStyleClassName = 'bg-slate-50 text-slate-300';
                                if (scoreOnThatDate > 0) cellStyleClassName = 'bg-amber-100 text-amber-700 font-black shadow-inner';
                                if (scoreOnThatDate === 100) cellStyleClassName = 'bg-black text-amber-400 shadow-2xl scale-110 z-10 font-black';
                                
                                return (
                                    <div key={dayLoopValue} className={`calendar-day transition-all duration-1000 ${cellStyleClassName}`}>
                                        {dayLoopValue}
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                    
                    {/* FIXED: TODAYS BUTTON PLACEMENT */}
                    <div className="flex justify-center items-center py-20 relative z-20">
                        <button 
                            onClick={() => { setViewDate(new Date()); setCurrentPage('home'); }} 
                            className="btn-today-legacy animate-view"
                        >
                            Return to Today
                        </button>
                    </div>
                </div>
            );

            // =========================================================
            // VII. NAVIGATION INTERFACE (FIXED TAB BUTTONS)
            // =========================================================
            const MainNavbar = () => (
                <nav className="fixed-navbar">
                    <button 
                        onClick={() => { setEditingId(null); setForm(defaultFormState); setCurrentPage('home'); }} 
                        className={`flex flex-col items-center w-18 transition-all duration-700 ${currentPage === 'home' ? 'text-black scale-125 rotate-3' : 'text-slate-300 hover:text-slate-500'}`}
                    >
                        <i className="fa-solid fa-house-chimney text-3xl"></i>
                        <span className="nav-text">Home</span>
                    </button>
                    
                    <button 
                        onClick={() => { setEditingId(null); setForm(defaultFormState); setCurrentPage('habits'); }} 
                        className={`flex flex-col items-center w-18 transition-all duration-700 ${currentPage === 'habits' ? 'text-black scale-125 -rotate-3' : 'text-slate-300 hover:text-slate-500'}`}
                    >
                        <i className="fa-solid fa-dna text-3xl"></i>
                        <span className="nav-text">Rituals</span>
                    </button>
                    
                    <button 
                        onClick={() => { setForm(defaultFormState); setEditingId(null); setCurrentPage('add'); }} 
                        className="w-22 h-22 logo-gradient rounded-[44px] flex items-center justify-center text-white -mt-28 border-[12px] border-white shadow-2xl active:scale-90 transition-all duration-1000 hover:rotate-180"
                        style={{ width: '92px', height: '92px' }}
                    >
                        <i className="fa-solid fa-plus text-4xl text-amber-400"></i>
                    </button>
                    
                    <button 
                        onClick={() => { setEditingId(null); setCurrentPage('growth'); }} 
                        className={`flex flex-col items-center w-18 transition-all duration-700 ${currentPage === 'growth' ? 'text-black scale-125 rotate-3' : 'text-slate-300 hover:text-slate-500'}`}
                    >
                        <i className="fa-solid fa-chart-pie text-3xl"></i>
                        <span className="nav-text">Growth</span>
                    </button>
                    
                    <button 
                        onClick={() => { setEditingId(null); setCurrentPage('coach'); }} 
                        className={`flex flex-col items-center w-18 transition-all duration-700 ${currentPage === 'coach' ? 'text-black scale-125 -rotate-3' : 'text-slate-300 hover:text-slate-500'}`}
                    >
                        <i className="fa-solid fa-wand-magic-sparkles text-3xl"></i>
                        <span className="nav-text">Coach</span>
                    </button>
                </nav>
            );

            // --- 9. MASTER ROUTING SWITCH ---
            return (
                <div className="app-shell">
                    <div className={`overlay-screen ${overlayStage === 'none' ? 'hide-overlay' : ''}`}>
                        <div className="flex flex-col items-center animate-view text-center px-12">
                            {overlayStage === 'logo' ? (
                                <Fragment>
                                    <div className="w-44 h-44 mb-14 p-10 bg-white rounded-[64px] shadow-2xl flex items-center justify-center border-2 border-black/5">
                                        <img src="./logo512.png" alt="Icon" className="w-full h-full object-contain" />
                                    </div>
                                    <h1 className="text-6xl font-black text-black italic tracking-tighter">Routiq</h1>
                                    <div className="mt-10 w-20 h-2 bg-amber-400 rounded-full animate-pulse"></div>
                                </Fragment>
                            ) : (
                                <Fragment>
                                    <i className="fa-solid fa-quote-left text-amber-200 text-8xl mb-14"></i>
                                    <p className="text-4xl font-black italic text-black leading-tight">"{activeQuote}"</p>
                                    <div className="mt-20 flex gap-5">
                                        <div className="w-3 h-3 rounded-full bg-slate-100"></div>
                                        <div className="w-3 h-3 rounded-full bg-slate-200"></div>
                                        <div className="w-3 h-3 rounded-full bg-slate-100"></div>
                                    </div>
                                </Fragment>
                            )}
                        </div>
                    </div>

                    <div className="content-area" ref={contentRef}>
                        {currentPage === 'home' && <PageHome />}
                        {currentPage === 'growth' && <PageGrowth />}
                        {currentPage === 'habits' && <PageRituals />}
                        {currentPage === 'add' && <PageForge />}
                        {currentPage === 'calendar_full' && <PageCalendar />}
                    </div>

                    <MainNavbar />
                </div>
            );
        };

        // --- 10. BOOTSTRAP ---
        const rootElementInstance = document.getElementById('root');
        const reactRootInstance = ReactDOM.createRoot(rootElementInstance);
        reactRootInstance.render(<RoutiqApp />);
    </script>
</body>
</html>
